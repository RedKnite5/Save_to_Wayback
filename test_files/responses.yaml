      \    <p>The roar of the whirring chainsaw thundered off the metal walls of the\
      \ train car and shrank the already tight-seeming area with its cacophonous sound\
      \ as Weiss twirled and ducked around its blows. Her head rang as she struck\
      \ against that bellowing weapon and the tough white material of the White Fang\
      \ lieutenant's vest, trying to land her hits even more precisely than normal\
      \ as she struggled to avoid hitting or even grazing the rotating teeth with\
      \ Myrtenaster and having her weapon probably jerked from her hands.</p><p>She\
      \ remembered this fellow's fighting style from before \u2013wide swings, heavy\
      \ blows, and a weapon that traded adaptability for simple ferocity. He was brutish\
      \ and intimidating, but not an insurmountable challenge \u2013particularly not\
      \ when she herself had improved so much.</p><p>Neither of them were a particularly\
      \ good match for the other, actually: Weiss's fighting style relied on precise\
      \ strikes and an ever-changing angle of attack, using her Semblance to support\
      \ herself and Dust to enhance her moves. When faced with a towering tree trunk\
      \ of an opponent like this, she had to try and chip away at their Aura slowly\
      \ \u2013and the White Fang lieutenant was forced to try and hit an opponent\
      \ constantly dancing back out of his grasp, with a weapon far too unwieldy to\
      \ match her speed.</p><p>In fights like this, it came down to experience, which\
      \ was what had not-quite-literally tripped Weiss up the first time. She had\
      \ been keeping her eyes on that ferocious chainsaw, so when his hand shot out\
      \ and grabbed her by the face, she had been fatally caught off-balance. As much\
      \ as it embarrassed her to admit it now, Weiss had <i>not </i>been prepared\
      \ for the man to fight dirty.</p><p>Of course, several years and multiple catastrophes\
      \ later, Weiss had learned that there was no such thing as fighting dirty \u2013\
      only fighting <i>successfully</i>.</p><p>So she kept him in the middle of the\
      \ room as she poked and prodded at his defense with her rapier, gliding out\
      \ of the way of that roaring chainsaw. It might seem smarter to back him into\
      \ a corner, but Weiss did not want to force him to drop his chainsaw and go\
      \ for her with his bare hands. Depending on how much Aura he had left when he\
      \ did that, he would be able to barrel through any defense she tried to set\
      \ up with her weapon and simply seize her by the throat with his longer arms,\
      \ breaking her neck like a rabbit.</p><p>With a weapon in his hand, perversely,\
      \ Weiss had some measure of safety. This, at least, she could knock aside or\
      \ block, and his reach did not extend past her own.</p><p>She could, of course,\
      \ also use her Semblance or her Dust, but Weiss was reluctant to try. Using\
      \ Dust to try and freeze the man in place was impossible: he was too bulky,\
      \ and it would take too long to solidify him. If he were a Grimm she <i>might\
      \ </i>have chanced it, but not with a living man who would understand what the\
      \ ice creeping over his limbs <i>meant</i>.</p><p>With a combination of her\
      \ Glyphs and her Dust, she could also freeze him solid down to the marrow in\
      \ seconds \u2013as she had the Sphinx's wings on that pell-mell train ride to\
      \ Argus\u2013 but that would also have the distressing effect of killing him.\
      \ Weiss might not have the kindest of feelings towards the White Fang as a whole,\
      \ but she still did not want each and every one of them (or even most of them)\
      \ dead. They were suffering under an unjust world and, rightly or wrongly, were\
      \ determined to blame her family for it.</p><p>Wanting Jacques dead, she felt,\
      \ was an eminently reasonable desire and not at all something one should die\
      \ for.</p><p>Weiss leaped up and back as he swung for her, bending her spine\
      \ and flipping as the chainsaw roared by her, missing its strike by a hairsbreadth.\
      \ It was so close she could feel the vibrations of the chain, and if she hadn't\
      \ had her Aura up, some of her skirt would probably have been torn away. Luckily,\
      \ no such wardrobe malfunctions were in order, and she landed as the White Fang\
      \ lieutenant's chainsaw slammed into the ground on his opposite side with a\
      \ deafening <i>bang </i>and shriek of grinding teeth.</p><p>She slashed with\
