      \ style=\"font-size: 0.625rem\">(Chapter beta&#039;d by <a href=\"https://forums.sufficientvelocity.com/members/207/\"\
      \ class=\"username\" data-xf-init=\"member-tooltip\" data-user-id=\"207\" data-username=\"\
