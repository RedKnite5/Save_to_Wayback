      \t\t\n\t\t\t\t\tThe Skittering Chaos Chapter 2<br />\n <br />\nTaylor the Moth\
      \ Demon has found herself in the presence of the demon Merchants and starts\
      \ planning on how to use them to improve her and the situation of her friends\
      \ when they arrive.<br />\n <br />\nI don\u2019t very much like this chapter\
      \ as much. It was hard to hammer out and it didn\u2019t cover as much ground\
      \ as I wanted to. Still, I feel it is necessary as a sort of introduction chapter\
      \ into what is essentially the rest of the Arc. I\u2019m now planning this story\
      \ in arcs for now and will see how this goes for it.<br />\n <br />\nAs always,\
      \ any feedback, criticism too, is highly appreciated and will be taken into\
      \ account.<br />\n <br />\nEdit: Broke up some of the larger paragraphs to improve\
      \ readability.<br />\n <br />\nEdit 2: Went in and fixed some of the tenses\
      \ to improve readability.<br />\n <br />\n&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;<br\
      \ />\n <br />\nSquealer, or rather Sherrel, is just as mad a driver as she was\
      \ in life, and unfortunately, so is everyone else. Vehicles are zipping past\
      \ at insane speeds, with my antennae I can hear car crashes happening and the\
      \ screeching of tires as Sherrel rounds corners and speeds up down free ways.\
      \ Three times in the last ten minutes we nearly hit some pedestrians and I don\u2019\
      t even want to think about how many times we nearly got into car crashes. I\
      \ hold onto the hand hold I have on the van door and I can feel my eyelids trying\
      \ to open even wider as we continue through traffic.<br />\n <br />\n\u201C\
      So what you think of Hell bug girl?\u201D Skidmark asks from the back. Somehow\
      \ he can still stand despite all the twists and turns that the van is making.<br\
      \ />\n <br />\n\u201CIt&#039;s\u2026 hectic.\u201D I say, remembering the chaos\
      \ that had followed just moments after I had woken up. Hearing with my enhanced\
      \ senses, I can pick out similar sounds around the city, we would pass an alleyway\
      \ and there would be gunshot sounds, we drove straight through two active shoot\
      \ outs just getting away from our little fight, hell I can hear a few explosions\
      \ going off somewhere in the city. It reminds me of Brockton Bay back when Bakuda\
      \ was on the loose and the E88 were rampaging because their identities had been\
      \ leaked.<br />\n <br />\n\u201CDamn right it is. Like this all the time since\
      \ just a few days ago. Everyone\u2019s on a damn hair trigger, especially with\
      \ all the newbies around making a fuss and shit. Wannabe heroes going around\
      \ trying to stop shit and then getting themselves shot. Then they go off to\
      \ crack the skulls of the guys that shot them and they start fucking each other\
      \ up, then other fuckers get involved in shit.\u201D Skidmark looks contemplative\
      \ for a moment. \u201CLot of fuckers that showed up were heroes and shit. Got\
      \ some bullshit ideas on how to handle stuff. Bunch a bull if you ask me. All\
      \ them heroes are a bunch a fucking raiders.\u201D<br />\n <br />\n\u201CIf\
      \ \u201Cnewbies\u201D are such a problem, then why\u2019d you help me? You said\
      \ that someone helped you before, but from the sounds of it, these newbies are\
      \ either different, or are just usually too much of a hassle to help.\u201D\
      <br />\n <br />\n\u201CNah, shit. Lemme try again. You see, most of the newbies\
      \ these past few days are fine and shit. It\u2019s just there&#039;s a few of\
      \ the different newbie fuckers, I think most of them used to be capes and shit,\
      \ learned how to use magic and shit too quickly and stuff. Kinda like you, only\
      \ you ain\u2019t try to start shit, just sort of happened. Anyways, so the cape\
      \ newbies start a bunch a shit, stir the pot and stuff, and the little bits\
      \ of peace that are around in the city, fucking crumble into a massive fucking\
      \ pile of bullshit as gangs start fucking fighting each other \u2018cause one\
      \ thought the other was starting shit or someone accidentally shot a fuck and\
      \ all this fucking bullshit.\u201D Skidmark sighs in frustration, and I think\
      \ I sort of get it.<br />\n <br />\n\u201CI hope none of those fuckers mess\
      \ with any of the water or electricity.\u201D Sherrel says offhandedly, focusing\
      \ intently on the road, which I\u2019m glad for.<br />\n <br />\n\u201CI bet\
      \ you some fucker does, probably try to hold it ransom and or some shit, then\
      \ Lucy\u2019s kids\u2019ll come out and fuck \u2018em.\u201D<br />\n <br />\n\
      \u201CHow bad would that be?\u201D Knowing who not to piss off would be a good\
      \ idea, as well as what to expect just in case I manage to.<br />\n <br />\n\
      \u201CBad as hell, unlike dear ol\u2019 pappy Lucy and Lilith, they don\u2019\
      t got their own personal power grid and shit. Most of them are like minor royalty\
      \ and shit so they got a lot, though not all of \u2018em got the money, power,\
      \ or brains to actually get their own power grid for their place and their own\
      \ water. So if someone fucks with it, then they get pissed and try ta kick whoever\u2019\
      s stupid enough to do that. And depending on the kid, the entire fucking place\
      \ gets fucking levelled and then people gotta deal with a pissed off demon prince.\
      \ Not as bad as pissing off an Overlord though.\u201D I&#039;m about to ask\
      \ who the Overlords were when Sherrel calls out \u201CWe\u2019re here,\u201D\
      \ and I look over to see what she&#039;s talking about.<br />\n <br />\nThe\
      \ van slows down and pulls into a driveway in front of a warehouse. There&#039;s\
      \ a white banner over a pair of large double doors that has MERCHANTS spray\
      \ painted onto it with the M being stylised into the Merchant\u2019s gang symbol.\
      \ It reminds me of the warehouse that the loft was in back when the Undersiders\
      \ were still small time crooks rather than city conquering Warlords. I never\
      \ stayed long in the loft before everything went to crap, but it still felt\
      \ like a home. Maybe it was because of how welcoming it had been, aside from\
      \ first meeting Bitch, compared to my house, Dad\u2019s house. While I still\
      \ slept in the house, it had felt like it was haunted, and only eased on the\
      \ haunting when Dad had started being able to properly function as a person\
      \ rather than as just an automaton.<br />\n <br />\nMaybe it would have been\
      \ better if the Undersiders were just small time crooks, and didn\u2019t have\
      \ a backer\u2026 though then I\u2019d might have just spilled the beans on the\
      \ Undersiders early, and I\u2019d have never made any friends. I\u2019d just\
      \ be an outcast as I joined with the Brockton Bay wards and would find out that\
      \ <i>Sofia</i> was a hero. Considering what I knew of the PRT and Protectorate,\
      \ they\u2019d probably have not only kept her on as a hero, but we\u2019d be\
      \ forced to work together despite any of my complaints about her. Add in the\
      \ situation in Brockton Bay, Director Piggot would have probably tried to get\
      \ as many of the Undersiders under her belt as possible.<br />\n <br />\nHaving\
      \ not only one of my bullies but also at least some of the Undersiders on the\
      \ team, constantly ostracizing me, it would have been hell, and would have probably\
      \ pushed me to ending my hero career, one way or another. Though if Tattletale\
      \ was there, I\u2019d probably have just ended up being convinced to become\
      \ a villain. I sigh heavily as we drive into the warehouse\u2019s driveway.\
      \ My hero career was always doomed wasn\u2019t it. Either leading to living\
      \ a miserable life as one or being pushed to become a villain, my early hero\
      \ career never stood a chance. By the warehouse doors, two demons were opening\
      \ one of the double doors. Sherrel notices my sigh however and she looks over.<br\
      \ />\n <br />\n\u201CSomething on your mind, Buggy?\u201D I look over to Sherrel,\
      \ a bit incredulous at her attempt at giving me a nickname. It was worse than\
      \ just being called Bug at the start of my villain career, not that I care too\
      \ much, but still. It sounds cutesy, or condescending.<br />\n <br />\n\u201C\
      What, no? Fine then, how about Skitty?\u201D I continue to look incredulous\
      \ at her but she&#039;s quickly distracted as Skidmark takes this as his opportunity\
      \ to join us in the front.<br />\n <br />\n\u201CSomeone say my name?\u201D\
      <br />\n <br />\n\u201CNah I was just trying to think up a nickname for Skitter\
      \ here, so I thought up Skitty.\u201D<br />\n <br />\n\u201CHa nice, I like\
      \ it. So welcome to our lil\u2019 home in Hell, I got to go check on something\
      \ so I\u2019ll let Sherrel show you around.\u201D With that Skidmark retreats\
      \ into the back of the van before hopping out of the slow moving vehicle and\
      \ starts walking into the garage.<br />\n <br />\nAs Sherrel drives into the\
      \ warehouse I note that the demons, one looking like some sort of feminine mouse\
      \ while the other is some diminutive looking imp demon, were both in their small\
      \ clothes and both were covered in white powder.<br />\n <br />\nDespite the\
      \ obvious signs of drug production being plain to see on both of the demons,\
      \ the only thing I can see are piles of mechanical and vehicle parts all over\
      \ the garage, the piles of junk leaves only two spots open for vehicles to park\
      \ at. Skidmark&#039;s calling to his gang members as he makes his way over to\
      \ a door in the garage that likely leads to the rest of the warehouse, and the\
      \ imp demon follows him. The mouse demon stays behind however and has lit up\
      \ some sort of joint while I was paying attention to Skidmark. From the smell\
      \ of it, it&#039;s some sort of weed. It smells stronger than the usual stuff\
      \ as well as has a bit of a tinge of something else in it. As we get out of\
      \ the van she waves at Sherrel while her bunt is in the other hand. We both\
      \ get out of the van and I head over to Sherrel\u2019s side of the vehicle.<br\
      \ />\n <br />\n\u201CHey boss lady! Who\u2019s ah, who\u2019s your bloody friend.\u201D\
      \ I look down at myself and realise just how much blood is on me. I had felt\
      \ it splatter across me when the lizard man&#039;s head exploded but I hadn\u2019\
      t checked how much had actually landed on me, too busy taking in the sights\
      \ and sounds of \u201CPentagram City\u201D and talking with the two Merchants.<br\
      \ />\n <br />\n\u201CThis little lady here is Skitty, or Skitter. Skitty, this\
      \ is Mimi.\u201D Sherrel makes to wrap her arm around me but seems to think\
      \ better of it about half way through, I&#039;m still covered in blood after\
      \ all. The mouse demon\u2019s eyes went wide as Sherrel mentions my villainous\
      \ cape name.<br />\n <br />\n\u201CWait, you mean, Skitter, as in the Warlord\
      \ of Brockton Bay Skitter, that Skitter?\u201D<br />\n <br />\n\u201CYup.\u201D\
      \ The mouse is looking me up and down now as she takes me in. Despite my coat\
      \ I&#039;m still feeling a bit self conscious about my state of dress and try\
      \ to pull my coat a bit tighter around myself.<br />\n <br />\n\u201CYou know,\
      \ I know you were creepy, but I didn\u2019t think that under the mask you were\
      \ that weird kind of creepy that could be cute.\u201D What? \u201CI mean your\
      \ creepy as shit right now don\u2019t get me wrong, but if we cleaned the blood\
      \ off, you\u2019d be kind of cute.\u201D When was the last time someone had\
      \ called me cute? I\u2026 can\u2019t even remember. The suggestion that I&#039;m\
      \ cute catches me off guard, and I don&#039;t know what to say.<br />\n <br\
      \ />\n\u201CI\u2019m not crazy, right boss?\u201D Sherrel takes a good long\
      \ look at me, probably trying to see past the blood that was covering me, before\
      \ nodding. Did Sherrel think I was cute now too?<br />\n <br />\n\u201CYeah,\
      \ I can see it. She\u2019s got that innocent look with those big eyes going\
      \ for her.\u201D<br />\n <br />\n\u201CMaybe if we got her into a cute lil\u2019\
      \ cocktail dress, she could rock those legs.\u201D I\u2026 this is getting uncomfortable.\
      \ I hadn\u2019t thought of Emma in years, and now the moment I\u2019m in hell\
      \ I\u2019ve been reminded of her twice now. At least this time it was more light\
      \ hearted teasing instead of the mean spirited bullying it had been in Winslow.\
      \ I walk back to my side of the van, leaving the two to talk. Opening the door\
      \ I grab my bowie knife. The knife&#039;s still a bit bloody. I walk back and\
      \ Sherrel and Mimi are still discussing clothing to fit me into.<br />\n <br\
      \ />\n\u201CMaybe we could fit her into a cute lil&#039; onesie~\u201D<br />\n\
      \ <br />\n\u201CEhem.\u201D I interrupt them before they could go on. I can\
      \ already feel some of the blood crusting up and clotting on my coat. I\u2019\
      d rather not let that stuff harden on my coat, or rather wings. Blood stains\
      \ were hard enough to get out of white furs, I don&#039;t need it ruining my\
      \ coat, though, maybe they would wash off easier if they were my wings?<br />\n\
      \ <br />\n\u201CDo you have a place I could wash off?\u201D Mimi\u2019s eyes\
      \ are wide and she quiets right down, though I could hear her breathing. It\
      \ quickened and Mimi takes a step back. Have I done something?<br />\n <br />\n\
      \u201COh yeah, sure. There\u2019s a shower inside, I\u2019ll show ya.\u201D\
      \ Sherrel says before walking towards the warehouse. I make to follow and Mimi\
      \ calls out as I walk past.<br />\n <br />\n\u201CNice, ah, nice meeting you\
      \ Skitty,\u201D Despite how the conversation had reminded me of Winslow, it\
      \ wasn\u2019t the worst thing. They hadn\u2019t really been trying to bring\
      \ up memories of Winslow so I wouldn\u2019t hold it against either of them.<br\
      \ />\n <br />\n\u201CYou too,\u201D I call back and hurry to catch up with Sherrel.<br\
      \ />\n <br />\nThe inside of the warehouse is something of an organised mess.\
      \ Machinery is pushed up against the walls in favour of chemistry stations and\
      \ potted weed plants with tubes drip feeding some kind of fluid to them. There&#039;s\
      \ a little packaging area, and a few bricks of packaged powder alongside some\
      \ baggies of leaves. Off in one corner, a spiral staircase leads to the upper\
      \ floors and\u2026<br />\n <br />\n\u201CIs that a tank?\u201D I ask, disbelief\
      \ clear in my voice. It&#039;s a tiny little thing but it&#039;s still clearly\
      \ some sort of tank, or armoured vehicle. The turret to it is sitting off to\
      \ the side, having either not been attached or it had been sheared off.<br />\n\
      \ <br />\n\u201COh yeah that thing. Found it here with the rest of the junk.\
      \ I was going to see about repairing it but the internals were blown to shit,\
      \ so I was going to see about adding it to the top of the van after I armoured\
      \ it and made it more stable.\u201D I had seen something like that in videos\
      \ I had watched of African warlords in active war zones. The ones that had less\
      \ resources than the others would convert vans, trucks and other things into\
      \ technicals and use whatever they could salvage from enemies to improve their\
      \ forces. Considering the appearance of general anarchy on the streets of Pentagram\
      \ City it makes sense that some of the more enterprising individuals would try\
      \ to Mad Max their vehicles. Hell, Sherrel when she was alive had already been\
      \ doing that with her vehicles, coming up with crazy vehicular death machines\
      \ that the Protectorate, though usually other gangs, had to deal with all the\
      \ time in cape fights with the Merchants.<br />\n <br />\n\u201CDo you still\
      \ have your power then?\u201D I ask while Sherrel is admiring the inoperable\
      \ tank.<br />\n <br />\n\u201CHmm? Nah, I just remember some of the more basic\
      \ things, like maintenance on some of my simpler creations, granted I was something\
      \ of a grease monkey before I got all fucked in the head and shit. I lost all\
      \ that tinker shit when I died though. You did too right? I didn\u2019t see\
      \ any bugs flying around and when you blew those guys back.\u201D<br />\n <br\
      \ />\n\u201CNo, I don\u2019t have my bug powers anymore. I just feel this energy\
      \ inside of me that I can use. I used it to turn my wings into this coat, and\
      \ I used a lot of it to blast those thugs back.\u201D<br />\n <br />\n\u201C\
      Huh, transformation magic? I haven\u2019t really heard a lot about it.\u201D\
      \ Sherrel turns towards the stairs and I follow behind her. \u201CAll I know\
      \ is that some older people around here have figured it out. Mostly those who\
      \ died before all this cape shit started happening. Actually most of us newer\
      \ people haven\u2019t even figured out magic yet. Like I can\u2019t do shit\
      \ with it or even feel it really, Skiddy only knows how to make his glowy areas\
      \ and stuff because it\u2019s, as he says, \u2018vaguely the same,\u2019 but\
      \ other than that most people who weren\u2019t capes or weren\u2019t blasters\
      \ and such need to be shown how to use it and such.\u201D So it isn&#039;t just\
      \ some universal thing that people can use, or maybe it&#039;s because of my\
      \ advanced senses from my antennae. They seem to be finely attuned to magic\
      \ since I could actually understand what the butterfly person was doing back\
      \ in the alleyway. Maybe if this was all magic, I can copy Skidmark\u2019s way\
      \ of using his powers, or even other\u2019s magical techniques?<br />\n <br\
      \ />\nWe climb up the stairs and enter into the loft of the warehouse. For a\
      \ second I\u2019m seeing the Undersider\u2019s loft, but as we keep ascending\
      \ I see more of the room and the false image of the loft disappears. I\u2026\
      \ Did I really miss the Undersiders that much? Granted, truth be told, despite\
      \ it being the apocalypse, I think the last time I really could say that I enjoyed\
      \ myself was while we were trying to fight Zion. Just during the down time,\
      \ when I could sit with my old team. I think that over the past two years or\
      \ so, I hadn\u2019t smiled, really smiled and meant it until I got to see my\
      \ friends again.<br />\n <br />\nSpeaking of friends, Alec\u2019s probably here.\
      \ Somewhere in Hell. I could find him. I smile a real smile now. Despite how\
      \ he was crass, rude, seemingly uncaring, and did his best to be annoying, he\
      \ had endeared himself to me. Everyone on the initial Undersiders team had.\
      \ They were my friends, and I would be able to see one now that I thought I\
      \ would never get to see again. I\u2019d have to find him. Though Hell is a\
      \ big place, and I didn\u2019t know where to look. Not only that, but maybe\
      \ time between death affected where you showed up in Hell, or even if it didn\u2019\
      t, Alec&#039;s out there somewhere, probably having established himself, or\
      \ more likely gotten himself in trouble or even just found a place to crash\
      \ for a while. If Squealer and Skidmark could find each other, why shouldn\u2019\
      t I try to find Alec?<br />\n <br />\nMy thoughts are interrupted by the sound\
      \ of a baby crying in another room, and Skidmark comes walking through holding\
      \ onto a small babe. The baby is red skinned and it has two bumps coming out\
      \ of its forehead right above the eyes.<br />\n <br />\n\u201CSherrel, his horns\
      \ are growing again. Would you be able to...\u201D He says as he holds out the\
      \ baby for Sherrel, who quickly takes him and starts shushing him.<br />\n <br\
      \ />\n\u201CShhh shhh shhh, it\u2019s alright, it\u2019s alright Marky. Mommy\u2019\
      s here, mommy\u2019s here. Don\u2019t worry, it\u2019ll be over soon.\u201D\
      \ The baby doesn&#039;t stop however and Sherrel starts making her way into\
      \ another room. She has her free hand on her shirt\u2019s strap so I could guess\
      \ how she was planning on calming him down. It takes me a moment to process\
      \ what I had just seen however. Skidmark and Squealer had had a baby. The implications.\
      \ We&#039;re in Hell, yet these two had managed to either have or find a baby\
      \ here. Wasn\u2019t there supposed to be some sort of rule that only people\
      \ who deserved Hell got sent down when they died? Though if only baptised babes\
      \ got let into Heaven, did that mean that all un-baptised babes went to Hell?\
      \ Or was Hell the only option.<br />\n <br />\n\u201CHe\u2019s a lil\u2019 hellion\
      \ ain\u2019t he?\u201D Skidmark retorts. \u201COnly \u2018bout six months old\
      \ and shit. We never exactly wanted kids, and we always had enough cash to get\
      \ Sherrel an abortion back up top, but down here? Shit ain\u2019t work too well.\
      \ You need some very expensive equipment and you always run the risk of getting\
      \ seriously hurt.\u201D If you couldn\u2019t die in Hell, that implied that\
      \ the same could be said of baby\u2019s conceived here.<br />\n <br />\n\u201C\
      Thing is we never would have had the cash to do anything about it, plus I didn\u2019\
      t want to loose Sherrel, not after finding her again. So we had him. Not that\
      \ I\u2019m complaining. Really kinda put a bit a perspective on life and shit.\u201D\
      <br />\n <br />\n\u201CSo you got your act together and made something of yourself?\u201D\
      \ I ask. Truth be told I had heard a story like this once or twice when I was\
      \ going over reports back when I was in the Wards. A villain would have a baby\
      \ and sometimes decided to try to end their villainous ways and join up with\
      \ the Protectorate. Of the few times that they tried to join up, half the time\
      \ they got shackled and hauled off to jail, their child disappearing into the\
      \ government system. Usually the child re-emerged as a cape some years down\
      \ the line, usually as a villain. Or the villainous parent got accepted into\
      \ the Protectorate open arms because they had managed to gain some sympathy\
      \ with one or more members of their local Hero scene. Generally the less the\
      \ PRT was involved the more often these cases were successful at re branding\
      \ themselves. Granted that was the same with most capes.<br />\n <br />\nThinking\
      \ back, I was rather lucky that Dragon and Defiant had been there at the base.\
      \ Had it not been for them, after I had killed Alexandria and Tagg, I probably\
      \ would have been on a one way ticket to the Birdcage, or escaped. Though with\
      \ Miss Militia there I would have just as likely been gunned down during my\
      \ escape than live another day. I hadn\u2019t exactly endeared myself to any\
      \ of the Heroes there.<br />\n <br />\n\u201CYeah, something like that. Didn\u2019\
      t have any of this shit even a year ago, was still trying to get a hold of enough\
      \ moolah to get our shit together when we realised she was preggers. Had a god\
      \ damn panic attack \u2018n\u2019 sheit. Then I hit the ground running. I knew\
      \ how to do a bit of magic and shit so I worked protection, I ran courier jobs,\
      \ hell I did dry cleaning and shit. Anything to get me some cash, then one day\
      \ I came across this old ass place. A fucking abandoned tank chop shop or something.\
      \ I\u2019m sure you seen that fucking thing down there yeah? Fucking crazy what\
      \ shit people in Hell get up to.\u201D<br />\n <br />\n\u201CWhat happened to\
      \ the original owners?\u201D<br />\n <br />\n\u201CLike hell if I know, probably\
      \ got purged or some shit. Any who, you said you needed to wash off yeah?\u201D\
      <br />\n <br />\n\u201CYes, I\u2019d rather not let it get too crusty. I\u2019\
      ve had that happen once. Not fun to scrub off.\u201D<br />\n <br />\n\u201C\
      Yeah, crusty shit ain\u2019t never fun to scrape off and shit. Shower\u2019\
      s just through that door, shitter too if ya need it. Don\u2019t take too long\
      \ though, Lucy\u2019s hot water don\u2019t come cheap!\u201D With that, he walks\
      \ off towards where Sherrel had disappeared with baby Mark. Following Skidmark\u2019\
      s directions, I head over to the bathroom to wash the blood off myself.<br />\n\
      \ <br />\nIt didn\u2019t take too long to wash off all the gunk that had accumulated\
      \ on me. When I performed the reverse of my wing transformation, most of the\
      \ blood got displaced and quickly fell down the drain. The rest of the blood\
      \ I scrub off before going through my regular shower routine. It was an extremely\
      \ quick one, much quicker than the one I had when I was still living in Brockton\
      \ Bay. I had developed it while in prison; we were only given a very short amount\
      \ of time to shower so we had to make the most of it. Add in my own body consciousness,\
      \ I generally was one of the first ones out of the shower. I continued the routine\
      \ while in the Wards as well. The female Wards had this habit of getting into\
      \ conversations while in the showers together after a patrol, and I had better\
      \ things to do than make inane chit chat.<br />\n <br />\nThere was always more\
      \ training to do, more information to gather, more ways of thinking on how to\
      \ stay effective as a fighter even with the latest mandate by PR. Perhaps it\
      \ would have benefited morale if I had stayed and made conversation, but that\
      \ was what Tecton was for. He was the team leader that kept everyone together,\
      \ while I was the tactical leader. I took care of the Ward\u2019s safety while\
      \ in the field, and he took care of them outside of it. It had worked. Granted\
      \ I had pushed them hard, but they needed to be pushed hard, and without my\
      \ training, many more of them probably would have died. Though\u2026 I could\
      \ have been nicer about it, or tried to use more of a carrot and stick approach\
      \ to training rather than just the stick. I hear someone open the door briefly\
      \ with my antennae before they shove something inside of the bathroom and close\
      \ the door.<br />\n <br />\nI sigh, it wasn\u2019t as if I would be seeing them,\
      \ the Chicago team, again, and I had already apologized to them. I had done\
      \ my job and they had done theirs, or tried to. I turn off the shower and look\
      \ at the thing that had been shoved inside. A set of clothes were there; a plain\
      \ white shirt and panties, some very long mismatched striped socks, and jean\
      \ booty shorts. I stare unimpressed at what was probably Sherrel\u2019s spare\
      \ attire. Grumbling a bit I start to put on the clothing.<br />\n <br />\nFunny\
      \ enough the booty shorts and panties fit fine. The long socks reach nearly\
      \ all the way up to the booty shorts but stop just a few inches below them.\
      \ The shirt however, I look down at the oversized shirt which reached just above\
      \ my knees. It was less of a shirt and more of a dress. At least it was both\
      \ clean and long enough to cover up the rather skimpy other things the two Merchants\
      \ had left out for me.<br />\n <br />\nAs I exit the bathroom, both of the Merchants\
      \ and their baby are there in the living room, and both of them look towards\
      \ the bathroom door as I get out.<br />\n <br />\n\u201CHey Skitty, sorry about\
      \ the shirt, we don\u2019t exactly have any other kinds what with spending it\
      \ all on either Marky here or on the operation downstairs.\u201D Sherrel says\
      \ while bouncing her little demon baby on her lap as he gurgles happily. I smile\
      \ a bit at the sight, my annoyance with the skimpy jean shorts abated for the\
      \ moment, though I would have to get a hold of some different clothing. If there&#039;s\
      \ a clothing store nearby, I can probably pick up some jeans and a hoodie.<br\
      \ />\n <br />\n\u201CIt don\u2019t look like a problem to me. Oh by the way,\
      \ I\u2019m Adam, since your new, you probably gonna be staying with us a bit\
      \ while you get on your feet. And if your staying with us you might as well\
      \ know our names and shiiii~ uh\u2026 stuff&#039;&#039; I notice Sherrel firing\
      \ off a death glare at Skidmark as he began swearing, while Skidmark... Adam\u2019\
      s eyes had widened. She hadn\u2019t minded when he swore in the van, so maybe\
      \ no swearing around the baby? I\u2019ll have to remember that.<br />\n <br\
      \ />\nIn regards to the names, should I give them it? Cape culture always had\
      \ an aversion to giving out real names and such, even in the Wards. Half the\
      \ reason people even knew my name is because it was packaged right alongside\
      \ our cape names in the Wards. I would have probably been fine with just going\
      \ by Weaver the entire time there. In fact, most of the time, I did.<br />\n\
      \ <br />\nThey had shared their names with me however. Did they just not care\
      \ anymore? True, no one could die, but what if I ever found some other way to\
      \ cause them hell? But then, what could I do? Attack their operation? Expose\
      \ their names to the public in hopes that some vigilante came around and attacked\
      \ them? Even if I wanted to, they were already proudly displaying that they\
      \ used to be the Merchant gang from Brockton Bay, and attacking their stuff\
      \ didn\u2019t really require a name, just a place. So really, what did it matter\
      \ if I had their names, or if they had mine? We were all in Hell together. Not\
      \ just that but they had come and helped me out when I was in a tricky situation.\
      \ When was the last time someone had come and helped me out in a tricky situation\
      \ when it wasn\u2019t a part of their job or benefited them in some way? The\
      \ only people I can think of are the Undersiders.<br />\n <br />\n\u201CTaylor,\u201D\
      \ I finally say before I over-thought things. We had each other&#039;s names\
      \ now, for how little that mattered. It was like when I had discovered Sofia\
      \ was Shadow Stalker after Leviathan, only without all the heavy baggage and\
      \ bullshit that came with that discovery.<br />\n <br />\n\u201CAw man, I could\
      \ have nicknamed you Taytay.\u201D Sherrel pouts as she hugs her baby close.<br\
      \ />\n <br />\n\u201CEhh\u2026 I like Skitty better, It\u2019s like Skiddy,\
      \ and I think it\u2019s a better Merchant name.\u201D Adam shifts from his laid\
      \ back position to leaning forwards and towards me. \u201DAlright, so here\u2019\
      s the deal, we\u2019ll help you for a few days or so, but if ya wanna stay here\
      \ and\u2026 stuff\u2026 you got to pitch in and\u2026 yeah, you get it.\u201D\
      \ Pitch in. From the sounds of it I was getting invited to join the Merchants.\
      \ I almost wanted to say no on principle. Despite my long time away from Brockton\
      \ Bay, I was still a Brocktonite. While not everyone had heard of the Merchants,\
      \ many had heard stories of them and what they would do. Some would sell you\
      \ tainted product, others would sell you stronger stuff than what they said\
      \ to get you hooked fast, there were even stories of people being held down\
      \ and forced to be injected with drugs to get them addicted. That last one however\
      \ was fairly iffy and usually was able to be thoroughly debunked, usually.<br\
      \ />\n <br />\nStill, working with the Merchants\u2026 considering this is Hell,\
      \ and that they operated with impunity, probably meant that drugs were legal\
      \ here, or at least, it wasn\u2019t very well enforced. Granted I didn\u2019\
      t expect drugs to be illegal in Hell, Hell being Hell after all. I still had\
      \ a few days to think it over though. I didn\u2019t have to go in half cocked\
      \ and unprepared like I had when trying to join the Wards, and admittedly, the\
      \ Undersiders. I have time to find out what exactly was going on in Hell, some\
      \ basic information, and even possibly find some alternatives to the Merchants.\
      \ Maybe even find Alec and see whether it would be better to room with him.<br\
      \ />\n <br />\nThough if Alec didn\u2019t have much, and I wanted to get ready\
      \ for when the rest of the Undersiders finally arrived, I would need resources\
      \ so that I can support them as they orientated themselves, kind of like what\
      \ the Merchants are doing for me now.<br />\n <br />\n\u201CHow long do I have\
      \ to decide?\u201D I ask. Sherrel was contemplative for a moment while Adam\
      \ rubbs his stubbly chin.<br />\n <br />\n\u201CHmm, I\u2019d say about two\
      \ days after today. After that, if you decide to stay, then you\u2019ll be a\
      \ part of the Merchants, otherwise, we\u2019ll say our goodbyes and be on our\
      \ merry ways.\u201D So I had two days to decide. That sounded reasonable, especially\
      \ considering that they were hosting not only a stranger, but also a villain\
      \ and apparent warlord. Honestly it was extremely generous when you took the\
      \ last two things into account.<br />\n <br />\n\u201CThat sounds more than\
      \ fair.\u201D It&#039;ll give me plenty of time to grill Adam, Sherrel, or the\
      \ others about how the Merchants operate, what they&#039;re like, as well as\
      \ the general gist of what&#039;s going on around Hell. I might even find Alec.\
      \ This time I won\u2019t just jump into something without looking first. I\u2019\
      ve learned since then.<br />\n <br />\n\u201CWell alright then, we can find\
      \ out what you can do to help out around here tomorrow. See if you wanna to\
      \ join us and be a Merchant.\u201D\n\t\t\t\t\t<div class=\"messageTextEndMarker\"\
