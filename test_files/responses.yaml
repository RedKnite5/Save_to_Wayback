      <b>III - Just Enough Truth</b><br />\n<br />\n<br />\nThe driver, a somewhat\
      \ handsome man in his mid-twenties with a close-trimmed black beard, returned\
      \ my smiles as he rolled down the passenger window. \u201CHey, there,\u201D\
      \ he said, his brown eyes widening a tad as Tabitha met them with her own. He\
      \ quickly gave my bodies a once-over, arching an eyebrow slightly. \u201CWhere\
      \ are you ladies headed?\u201D<br />\n<br />\n\u201CJust into Brockton,\u201D\
      \ Tabitha replied while Acacia nodded. My outer power flowed through his car\
      \ and into his clothes and the contents of his pockets, revealing to me the\
      \ expected wallet and phone, along with what felt like a pocket knife. Some\
      \ part of me was mildly disappointed to not find a gun anywhere on him or in\
      \ the car, but the rest of me was relieved. \u201CI\u2019m Tabitha, by the way,\u201D\
      \ she continued, before putting an arm around my other body\u2019s shoulders.\
      \ \u201CAnd this cutie is my sister, Acacia.\u201D I had Acacia blush lightly.\
      \ <br />\n<br />\n\u201CNice to meet the both of you,\u201D he said, seeming\
      \ to relax slightly. \u201CI\u2019m headed for Brockton Heights, is that fine?\u201D\
      <br />\n<br />\n\u201CYeah,\u201D Tabitha replied as I did an admirable job\
      \ of concealing the fact that I had no clue what he was referring to, if I do\
      \ say so myself. I assumed it was a neighborhood, possibly in the vicinity of\
      \ Captain\u2019s Hill. \u201CThat\u2019ll be fine.\u201D<br />\n<br />\n\u201C\
      Well, hop in!\u201D he said, and I did so, Tabitha in the front seat and Acacia\
      \ in the back. \u201CThe name\u2019s Jacob, by the way,\u201D he added, holding\
      \ out a hand to shake Tabitha\u2019s.<br />\n<br />\nI froze for a moment in\
      \ sudden panic as the knife in his pocket took on a more sinister connotation,\
      \ before mentally shaking my head. This couldn\u2019t be Jack Slash, that\u2019\
      d just be too contrived to be believable. Besides, this Jacob was a little darker\
      \ than the vague mental image I had of Jack.<br />\n<br />\nThanks to my newly\
      \ enhanced speed of thought, and the fact that I\u2019d let Acacia do much of\
      \ the freezing, hopefully he hadn\u2019t noticed my hesitation. Still smiling,\
      \ Tabitha took his hand in a grip with a firmness matching his own, and we shook,\
      \ before he reached back to do the same with my other body. And with that, we\
      \ were off.<br />\n<br />\nIt wasn\u2019t long, though, before I found my selves\
      \ gritting my teeth in discomfort as the speed of my field\u2019s propagation\
      \ was outstripped by that of the car. With my field continuously trying to expand\
      \ into the road, and those parts getting sheared off and left behind, I was\
      \ starting to feel a headache from behind all my eyes. In an effort to make\
      \ it stop, I focused through Acacia to rein it in, to compress it within the\
      \ car until it finally stopped trying to expand. Naturally, having the field\
      \ concentrated in the car gave me a metaphorical eyeful of its composition,\
      \ in greater detail than I\u2019d been getting before. Every moving part, every\
      \ structural component, every wire and tube and patch of metal fatigue made\
      \ itself known. Maybe I could repay Jacob for letting me hitch a ride by doing\
      \ some minor repairs? I might not be a mechanic, exactly, but mending the obvious\
      \ wear and tear shouldn\u2019t be\u2014 <br />\n<br />\n\u201CSo.\u201D Tabitha\
      \ jumped slightly in surprise as Jacob\u2019s voice cut through my concentration.\
      \ \u201CWhat\u2019s your story? Why were the two of you looking for a ride out\
      \ here, with no bags or anything? If you don\u2019t mind me asking, that is.\u201D\
      <br />\n<br />\n\u201COh. It\u2019s, um\u2026\u201D I let Tabitha\u2019s gaze\
      \ drop to her lap as I tried to think of how I should answer. I could lie, maybe,\
      \ make up a story. If I did, it\u2019d be best to not include too many details,\
      \ of course, but could I come up with something sufficiently convincing? And\
      \ on the other hand\u2026<br />\n<br />\nTabitha glanced at Jacob out of the\
      \ corner of her eye. His expression had turned a little more concerned than\
      \ it had been.<br />\n<br />\nOn the other hand, I could tell him the truth,\
      \ or at least a version of it. I could share enough details for him to possibly\
      \ offer to take me to the PRT for help. They had Case 53s in their ranks, so\
      \ they had to have precedent for how to help people get added to the system\
      \ and all that jazz. Just thinking about it, I wasn\u2019t really looking to\
      \ become a hero, but I was sure I could work something out. Hopefully.<br />\n\
      <br />\n\u201C... You don\u2019t have to answer if it\u2019s too personal,\u201D\
      \ Jacob said, sympathy in his tone.<br />\n<br />\n\u201CN-no, no, it\u2019\
      s not like that.\u201D Tabitha sighed. \u201CLook, last night, I went to sleep\
      \ at home, in my bed.\u201D I paused as he frowned. \u201CIn Texas.\u201D<br\
      \ />\n<br />\nThat got him to glance at Tabitha with raised eyebrows, before\
      \ returning his eyes to the road. \u201CWell, now. That\u2019s quite a ways\
      \ from here.\u201D<br />\n<br />\n\u201CWhere is \u2018here\u2019, by the way?\
      \ When we woke up on a rock in the forest there, we had a note that said we\
      \ were near Brockton Bay, but I can\u2019t say I know precisely what state it\u2019\
      s in.\u201D<br />\n<br />\n\u201CNew Hampshire.\u201D <br />\n<br />\n\u201C\
      Huh.\u201D Not entirely unexpected, but still. <br />\n<br />\n\u201CYou\u2026\
      \ seem to be taking it well,\u201D Jacob said, and I could detect a nervous\
      \ undercurrent in his tone.<br />\n<br />\nTabitha sighed. \u201CI... we did\
      \ our share of panicking earlier, and panicking more won\u2019t help us at all,\
      \ y\u2019know?\u201D<br />\n<br />\n\u201CI think I understand,\u201D He said,\
      \ nodding slowly. \u201CDo either of you remember anything else about it?\u201D\
      <br />\n<br />\nMy bodies shook their heads, and I made sure they weren\u2019\
      t doing so in synch. \u201CNot a thing.\u201D<br />\n<br />\nJacob hummed thoughtfully.\
      \ \u201CWell, it sounds like you ran afoul of some cape bullshit.\u201D<br />\n\
      <br />\nAnd now it\u2019s time to make stuff up. \u201CCape?\u201D Tabitha asked\
      \ as I schooled her features into mild confusion.<br />\n<br />\nHe glanced\
      \ at Tabitha with a slight frown. \u201CYou know, parahumans? People with powers?\u201D\
      <br />\n<br />\nI silently thanked my inner power for giving me such good conscious\
      \ control over my expressions as I shifted my bodies\u2019 faces to show nervous\
      \ uncertainty. \u201CThat\u2026 that\u2019s a thing?\u201D Acacia asked.<br\
      \ />\n<br />\n\u201CWait, seriously?\u201D Jacob paused for a moment. \u201C\
      ... Does \u2018Earth Bet\u2019 mean anything to you?\u201D<br />\n<br />\n<i>Oh,\
      \ like you wouldn\u2019t believe,</i> I thought. Aloud, with a faint tremor\
      \ in her voice that was more real than I\u2019d expected, Tabitha said, \u201C\
      I\u2026 I think we\u2019re a little further from home than I thought we were\u2026\
      \u201D She took a deep, and slightly shaky, breath. Acacia placed a hand on\
      \ her shoulder, and she reached up to cover it with one of her own.<br />\n\
      <br />\nThe three of us rode in awkward silence for a few minutes, passing into\
      \ Brockton Bay city limits as we did. Eventually, Jacob broke the silence. \u201C\
      Sounds like the two of you need a place to stay for the night.\u201D<br />\n\
      <br />\nI had my bodies look at him with cautiously hopeful looks in their eyes.\
      \ \u201CUm,\u201D Tabitha stated ever-so-eloquently. \u201CI mean, we don\u2019\
      t want to intrude, but if you\u2019re offering\u2026?\u201D<br />\n<br />\n\
      He chuckled. \u201CIt\u2019s fine. Besides, if my sister learned I hadn\u2019\
      t helped you when you needed it, she\u2019d never let me hear the end of it.\u201D\
      \ A fond smile graced his features.<br />\n<br />\nMy bodies let out soft sighs\
      \ of relief. \u201CEven so, thank you,\u201D Tabitha said, with all the honest\
      \ gratitude I had within me. I suppose my good fortune hadn\u2019t dried up\
      \ yet.</div>\n\t\t\t\n\t\t\t\n\n\n\n<div class=\"js-selectToQuoteEnd\">&nbsp;</div>\n\
