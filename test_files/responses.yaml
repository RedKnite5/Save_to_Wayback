      \t\t\t\n\t\t</div>\n\t\n\t<div class=\"bbCodeBlock-content\">\n\t\t\n\t\t<div\
      \ class=\"bbCodeBlock-expandContent js-expandContent \">\n\t\t\tAn actual critisism\
      \ rather than idle musing: What do you mean by compressed biomass? I don&#039;t\
      \ think biology works like that, I&#039;m not sure if physics works like that,\
      \ is there a sub power? Is it just low water content so it can expand with just\
      \ a drink? I&#039;m also sceptical of ultra-efficient organs without power intervention\
      \ and/or use of wildly novel principles of biology, there&#039;s a few areas\
      \ that could have large improvements like the oxygen content of blood but otherwise\
      \ they&#039;re pretty good, of course the power can do pretty much all of it\
      \ on it&#039;s own but that seems insulting to the bioengineer&#039;s art.\n\
