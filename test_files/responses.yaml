      <b>VI - What is Held, and What Might Be Gone</b><br />\n<br />\n<br />\nAcacia\u2019\
      s knife sliced through its flesh, and it retaliated as best it could. Sadly,\
      \ its best could inflict little more than make her eyes sting nicely, as there\
      \ was little else a mere onion could do.<br />\n<br />\nThe stinging was a bit\
      \ of a surprise, all told. Sure, I knew intellectually that chopping up onions\
      \ released chemicals that made one\u2019s eyes water, but I\u2019d always been\
      \ spared the experience. I suspected the glasses I\u2019d been wearing for\u2026\
      \ gosh, had it been a decade and a half already? Anyway, I guess they\u2019\
      d shielded me from the sting. Somehow.<br />\n<br />\nI\u2019ll admit, I\u2019\
      m not much of a cook. Sure, I\u2019m not anime-level bad at it; whenever I\u2019\
      ve tried my hand at it (or, more often, been subtly coerced into doing so),\
      \ the results tended to be good. Rather, it was the fact that my depression\
      \ had eviscerated my motivation to do much of anything. Including learning to\
      \ prepare meals. But on the bright side, I had a decent amount of experience\
      \ using knives, for cooking and more besides, so a mere onion couldn\u2019t\
      \ hope to best me.<br />\n<br />\n\u2026 Wait, why was I making this so dramatic?\
      \ I had Acacia shake her head, the corners of her lips quirking up at my silliness.\
      \ She started humming a song whose name I couldn\u2019t quite remember as she\
      \ worked. \u201CHmm-hmm, hmm-hmm\u2026 There\u2019s still cobwebs in the corners,\
      \ and the backyard\u2019s full of bones\u2026 Won\u2019t you stay with me my\
      \ darling? When this house don\u2019t feel like home... Hmm-hmm-<i>hmm</i>,\
      \ hmm, hmm, hmm hmm\u2026\u201D<br />\n<br />\n\u201CYou have a nice voice,\u201D\
      \ Paz said, and Acacia jumped a little in surprise despite being able to feel\
      \ her presence with my power through her socks. The knife jerked in her hand,\
      \ but thankfully only the flat of it hit her fingers, saving her from injury.\
      \ I\u2019d tried making my bodies\u2019 skin tougher when I\u2019d been deciding\
      \ earlier how I wanted my bodies to look, but it turned out that the first thing\
      \ my power sacrificed for durability on that front was appearance. I had no\
      \ interest in falling into the uncanny valley, so I\u2019d left their skin unchanged,\
      \ for the most part.<br />\n<br />\n\u201COh, I\u2019m sorry!\u201D Paz exclaimed\
      \ as she hurried to Acacia\u2019s side. \u201CI didn\u2019t mean to startle\
      \ you. You didn\u2019t hurt yourself, did you?\u201D She took my body\u2019\
      s hand in her own, inspecting it for any wounds, then letting out a sigh of\
      \ relief when she found none. \u201CI\u2019m glad you aren\u2019t hurt,\u201D\
      \ she said with a smile.<br />\n<br />\n\u201COh, uh, thank you,\u201D Acacia\
      \ said softly as I had a slight blush bloom in her cheeks that highlighted the\
      \ freckles I\u2019d let her keep. \u201CBut, but it would\u2019ve been fine\
      \ even if I was!\u201D she hastened to assure Paz.<br />\n<br />\nThe woman\u2019\
      s head tilted a little. \u201CWhat do you mean?\u201D<br />\n<br />\n\u201C\
      Well, ah, I\u2019ve got a bit of my sister\u2019s power, and she\u2019s got\
      \ some of mine. I could\u2019ve healed myself,\u201D she said truthfully, before\
      \ lying, \u201Cbut that\u2019s all it\u2019s really good for for me. That and\
      \ changing colors, like in my eyes.\u201D<br />\n<br />\n\u201CIs that why your\
      \ eyes are different from your sister\u2019s?\u201D Paz asked, suddenly full\
      \ of curiosity.<br />\n<br />\n\u201COh, no, that\u2019s natural,\u201D Acacia\
      \ fibbed as I channeled my entirely real enthusiasm for weird biology stuff.\
      \ \u201CSee, Tabitha and I are what\u2019s known as \u2018mirrored twins\u2019\
      , so there\u2019s the eyes that are opposite, and I\u2019m left handed while\
      \ she\u2019s right handed, and other stuff like that!\u201D And speaking of\
      \ hands\u2026<br />\n<br />\nAcacia looked down at her right hand, which Paz\
      \ was still holding, and blushed even harder. Paz followed her eyes, then quickly\
      \ withdrew her own hands with a blush of her own. The two shared a nervous laugh,\
      \ even as I let out a mental sigh.<br />\n<br />\nWhy was I lying to these two\
      \ nice people so much? Well, the obvious answer was that while lying wasn\u2019\
      t exactly difficult for me, maybe even came a bit naturally, I hadn\u2019t gotten\
      \ as much practice with it as I could over the course of my life. My now-enhanced\
      \ speed of thought helped, but getting my story straight before trying to sell\
      \ it to the folks at the PRT couldn\u2019t hurt. Hopefully.<br />\n<br />\n\
      It was probably a good thing I\u2019d dialed down my ability to feel guilt to\
      \ the most minimal level possible.<br />\n<br />\nI was quite happy with my\
      \ power-granted ability to split my attention several ways. It made it relatively\
      \ easy to have Acacia cut vegetables left-handed while Tabitha helped Jacob\
      \ prepare the guest bedroom bed in the right-handed way I\u2019d used all my\
      \ previous life. It also made crafting and maintaining and improving the metaphorical\
      \ masks my bodies wore much less tiresome than it could have been. I knew I\
      \ could split it at least four ways, and probably more, though I got the impression\
      \ that the cap on it wasn\u2019t that far off. But maybe trying another split\
      \ would let me do something like\u2026<br />\n<br />\nBoth Paz and Acacia let\
      \ out nervous laughter, even as their blushes continued. Acacia\u2019 laughing\
      \ trailed off first, leaving her with a soft smile on her lips. \u201CThank\
      \ you again for letting us stay, Paz.\u201D<br />\n<br />\nThe taller woman\
      \ blinked. \u201COh, no, it\u2019s fine! I couldn\u2019t just-\u201D<br />\n\
      <br />\n\u201CBut you <i>could</i> just, Paz, and you decided to help us, instead.\
      \ You let two perfect strangers sleep in your house despite how, well, unbelievable\
      \ our story is. I, I just don\u2019t know how we, how <i>I</i>, can ever really\
      \ repay you and your brother.\u201D<br />\n<br />\n\u201CYou don\u2019t need\
      \ to. Honest.\u201D An earnest note enters her voice, along with a subtler one\
      \ that I don\u2019t quite manage to interpret.<br />\n<br />\n\u201CBut I do!\u201D\
      \ Acacia replied, for once on this strangest of days speaking purely from my\
      \ heart. Her lips twisted into a slightly wry grin. \u201CI may not be as, well,\
      \ outgoing as Tabitha, but I do have my pride, like she does. \u2018S why I\u2019\
      m helping out here, even though neither my sister nor I are very good at cooking\
      \ or other housework. We can follow directions, at least. Make our stay less\
      \ of a bother, you know?\u201D She turned back to the cutting board even as\
      \ the little speech she\u2019d made caused her cheeks to heat up without my\
      \ input and made the last few cuts. \u201COnion\u2019s ready, by the way.\u201D\
      <br />\n<br />\n\u201CWhat?\u201D Paz blinked at the incongruous statement,\
      \ before her eyes widened in comprehension. \u201COh, right! Here, let me.\u201D\
      \ She scooped up the cutting board and its contents, took the knife Acacia proffered\
      \ handle-first, and went over to the pan on the stove, into which she scraped\
      \ the chopped bulb with a hiss of heat.<br />\n<br />\nAcacia watched Paz\u2019\
      s back while fidgeting for a bit, before blurting out, \u201CYou, uh, your house\
      \ had some cracks in the foundations.\u201D<br />\n<br />\nPaz went still at\
      \ that. \u201CWhat do you- wait, \u2018had\u2019?\u201D<br />\n<br />\n\u201C\
      So, uh, you know how I said my power is terrakinesis?\u201D Acacia twisted her\
      \ hands a little. \u201CW-well, I think that might not be entirely accurate.\
      \ See, I can sense stuff with it, and I can change what I can sense. I felt\
      \ that there were some minor cracks down there, and, well, even if they\u2019\
      re not huge having them isn\u2019t the best thing, right? So I smoothed things\
      \ together so there are no more cracks, since, uh, I don\u2019t know how bad\
      \ they really were, but I get the feeling they could\u2019ve been expensive\
      \ to fix if they got worse. And, well\u2026\u201D<br />\n<br />\n\u201CAnd you\
      \ still want to repay us for giving you and your sister a place to stay,\u201D\
      \ Paz cut in softly, giving Acacia a kind smile over her shoulder.<br />\n<br\
      \ />\n\u201CYeah.\u201D Acacia paused, then gave Paz an exaggerated stern look.\
      \ \u201CAnd before you say anything, I don\u2019t feel like I\u2019ve fully\
      \ paid you back yet.\u201D<br />\n<br />\nThe other woman laughed, a happy sound\
      \ in the face of which I couldn\u2019t help but let my shyer body smile. \u201C\
      I suppose I can\u2019t really argue against that, now, can I?\u201D Her expression\
      \ turned thoughtful. \u201CThere <i>is</i> something I could maybe use your\
      \ help with after dinner, I suppose.\u201D<br />\n<br />\n\u201COf course!\u201D\
      \ Acacia replied.<br />\n<br />\n<br />\n<br />\n<div style=\"text-align: center\"\
      ><b>.o.o.o.</b>&#8203;</div><br />\n<br />\n<br />\nThe favor, as I discovered\
      \ after the four of us had finished our dinner of spaghetti and meat sauce,\
      \ involved the sensory portion of my outer power. Paz, after confirming that\
      \ the power let Acacia differentiate between materials that she could sense,\
      \ asked her to \u201Clook\u201D throughout the house for a jewelry box that\
      \ had belonged to their late mother. Apparently it had been left to her in the\
      \ will, but she\u2019d never been able to find it, despite much searching for\
      \ it over the years.<br />\n<br />\n\u201CAt this point, I almost expect it\
      \ to be tucked away in a well-disguised secret compartment or something,\u201D\
      \ she admitted with a self-deprecating chuckle.<br />\n<br />\nIt took me nearly\
      \ an hour of Acacia sitting in the living room with her eyes closed as I had\
      \ at least five separate divisions of attention combing through the field that\
      \ suffused the house. Sadly, no secret compartments of any kind turned up, but\
      \ the jewelry did, in the end. It turned out to be at the bottom of a box of\
      \ miscellaneous items nearly at the back of their cramped attic. In my boundless\
      \ wisdom, I elected not to pull it through the ceiling, and instead just guided\
      \ Jacob to the box in question.<br />\n<br />\nAfter that was done, and a few\
      \ hours of mostly truthful (honest!) conversation in which I finally found out\
      \ what Paz\u2019s full name was (Pac\xEDfica Cardoso) and what she did for a\
      \ living (she was a freelance programmer and former hacker who was occasionally\
      \ hired to use her hacking skills to test the cybersecurity of various companies;\
      \ more boring than it sounded, or so she claimed), I found myself growing surprisingly\
      \ sleepy. My bodies soon found their way to the guest bedroom and into the bed\
      \ therein.<br />\n<br />\nTabitha had to be really convincing to Jacob as they\u2019\
      d made the bed so that he\u2019d acquiesce to the two \u201Csisters\u201D sharing\
      \ the bed. He\u2019d been ready to give up his own bed and sleep on the couch,\
      \ but eventually he conceded the friendly argument. And so, after doffing their\
      \ identical dresses and hanging them up to air, my bodies slipped under the\
      \ covers, one hugging a pillow to her chest while the other hugged the first\
      \ from behind. Their eyes closed in the dark, and I settled in to await Hypnos\u2019\
      \ embrace.<br />\n<br />\nEventually, my eyes opened once more. I was sleepy,\
      \ yes, but thoughts I\u2019d been ignoring had taken the opportunity to bubble\
      \ up and flit about my mind in a most distracting manner. And, naturally, the\
      \ majority of them had to do with the things I\u2019d done today.<br />\n<br\
      \ />\nOne thought shouldered its way to the fore: in my efforts to not waste\
      \ away on a rock in a forest, I had essentially performed brain surgery on myself.\
      \ Actual, mucking-around-with-the-head-cheese brain surgery. Now that the pall\
      \ of desperation didn\u2019t hang over me, the whole concept seemed rather,\
      \ well, appalling. But that wasn\u2019t the concern that the thought presented\
      \ to me.<br />\n<br />\nRather, was I, was this Helena, the same Helena who\
      \ had woken up this morning?<br />\n<br />\nWas the \u201Creal\u201D Helena\
      \ dead, with the current me being what remained?<br />\n<br />\nThe worst part\
      \ was that there was no way, would never be a way in all likelihood, that I\u2019\
      d ever be able to know the answer for certain. If I really was a distinct entity\
      \ from the Helena of yesterday, then she was gone, and would never return.<br\
      \ />\n<br />\nBut, wait. A new thought occurred to me. If Helena was dead, then,\
      \ at the very least, I hadn\u2019t killed her. She had done it to herself, in\
      \ a desperate bid to free herself from the cruel claws of depression. Moreover,\
      \ if she was dead, and her passing had left me in her place\u2026 well.<br />\n\
      <br />\nI saw two possibilities laid out before me. One was that I was the original\
      \ Helena, if slightly altered. The other was that I had essentially been born\
      \ from the original Helena\u2019s sacrifice. That I was, in essence, her child.\
      \ Her daughter.<br />\n<br />\nWell.<br />\n<br />\nNow that I\u2019d mentally\
      \ laid them out, the situation didn\u2019t seem so bad. I wasn\u2019t religious,\
      \ really, but just in case, it wouldn\u2019t hurt to give the original Helena\
      \ my thanks and honor her sacrifice. Just in case.<br />\n<br />\nAnd once I\
      \ had, I felt better, and I closed my eyes with smiles.<br />\n<br />\n<br />\n\
