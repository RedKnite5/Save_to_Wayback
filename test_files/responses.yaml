      \ sleeps, then there is actively disturbing the sleeping Endbringer.<br />\n\
      \ <br />\n\u201CWell they got one of those things at least,\u201D Sherrel says\
      \ after she finishes giggling.<br />\n <br />\n\u201CYup, cleaned up the city\
      \ a bit. Things been a little calmer since then at least,\u201D curious, who\
      \ could have thought that plan up? I know the PRT weren\u2019t exactly the smartest\
      \ when poking at powerful capes, the decision to kidnap Purity\u2019s child\
      \ had lead to hundreds of thousands of dollars in property damage, and likely\
      \ would have turned to the millions if us Undersiders hadn\u2019t have gotten\
      \ involved and helped her get her baby back.<br />\n <br />\n\u201CWho was leading\
      \ the group?\u201D maybe I\u2019ll recognise some names. I swallow despite nothing\
      \ being in my mouth, I feel something in my throat but I don&#039;t know what.\
      \ In fact I started feeling whatever was in my throat since a little bit after\
      \ last night\u2019s dinner.<br />\n <br />\n\u201CI don\u2019t know, some big\
      \ shot PRT man that knew his magic and stuff. I know that he had a few \u201C\
      heroes\u201D join up with him as well. I heard that they forced Heartbreaker\
      \ to work for them, some deals or whatever that went south for the old bas-bugger,\
      \ and they had a few of the big man\u2019s kids join up as well.\u201D<br />\n\
      \ <br />\n\u201CI heard on the news that he nearly became an Overlord or was\
      \ just as powerful as one. Just needed to stake a claim and take a part of the\
      \ city, then he would be one of the big shots,\u201D Sherrel adds in as she\
      \ bounces a gurgling Mark on her lap.<br />\n <br />\n\u201CI would have thought\
      \ that if they had taken this \u201CCharles,\u201D Satan would have taken a\
      \ more delicate approach.\u201D<br />\n <br />\n\u201CPff, they didn\u2019t\
      \ even get close ta Lucy\u2019s kid, one of Lilly\u2019s broads found out about\
      \ it and told the boss, big fuc-uh, fricking fire fight or something as she\
      \ was escaping.\u201D<br />\n <br />\n\u201CI heard she was an Owl demon,\u201D\
      \ Sherrel remarks.<br />\n <br />\n\u201CLike it matters,\u201D Adam shot back.\
      \ \u201CI saw a little bit of the crap that was going on on the news, was like\
      \ an action movie, only people actually reloaded and died when they took cover\
      \ behind couches and stuff,\u201D Sherrel checks the clock on the wall before\
      \ getting up with Mark in hand, pulls out a phone and hits a button. A ringing\
      \ sound comes shortly after.<br />\n <br />\n\u201CWe ought to get heading soon\
      \ here Skiddy if we wanna make it to the rep\u2019s place in time,\u201D Sherrel\
      \ says as she walks off towards the living room.<br />\n <br />\n\u201CYeah,\
      \ alright I\u2019m coming,\u201D Adam turns from Sherrel and looks at me. \u201C\
      So you gonna come along \u2018n\u2019 help or you wanna sit around while we\
      \ head out and make some dough?\u201D while the thought of just taking it easy\
      \ is somewhat tempting, I need information more than I need time to rest.<br\
      \ />\n <br />\n\u201CI\u2019ll come along and check things out. I can at least\
      \ ask some more questions about what\u2019s going on.\u201D<br />\n <br />\n\
      \u201CAlright, sweet. We don\u2019t got much for masks and shit if you need\
      \ it, but I got some bandannas and stuff that we like to wear on our runs and\
      \ shit,\u201D it seems now that Mark is out of the room Adam has the green light\
      \ to start swearing again. Rather than answer him immediately, I decide I might\
      \ as well show off a bit. Last night I had been practising with my magic, feeling\
      \ it out with the help of my antennae. Before, I had only really known how to\
      \ transform my wings into the fluffy coat that I had been wearing, and how to\
      \ release a blast of magic energy around me. During the night I had managed\
      \ to figure out how to make other types of clothing through transformation magic.<br\
      \ />\n <br />\nWith my magic, I transform the fluffy pyjamas I had transformed\
      \ my wings into, into a near replica of the costume I wore during Golden Morning,\
      \ modified to take into account my extra set of arms. For some reason though,\
      \ I had something of a short fluffy mantle that covered my upper body and neck,\
      \ likely just a quirk of my improvised transformation process. Meanwhile I transform\
      \ my antennae into the mask I had after leaving the Wards. It wasn\u2019t exactly\
      \ the same, since it was magically transformed antennae rather than the actual\
      \ mask, but it\u2019s decent enough.<br />\n <br />\n\u201CWell damn, don\u2019\
      t you look snappy, almost like how you were when you were alive and shit,\u201D\
      \ Adam said as he looks me up and down. \u201CI guess we won\u2019t need the\
      \ bandanna\u201D<br />\n <br />\n\u201CI guess not.\u201D<br />\n <br />\n\u201C\
      Anyways, let&#039;s get down to the van, need to load it up for the delivery.\u201D\
      <br />\n <br />\n&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;<br\
      \ />\n <br />\nWe load up the van and Sherrel once more takes to the wheel.\
      \ The sights and sounds of Pentagram city pass by the window as I look out of\
      \ it. Most of the sounds of the city are distant cracks of gunfire, or booms\
      \ of explosions. The sights mostly consist of ruined and depressing looking\
      \ ghettos, places under construction or repair, and finally, areas that look\
      \ much like the boardwalk in Brockton did, filled with shops, clubs and lights\
      \ that brighten up the city and make it look like less of a shit hole. That\u2019\
      s likely where the rich and powerful live.<br />\n <br />\nSometimes the areas\
      \ are walled off, sometimes they\u2019re not, all however seem to have some\
      \ sort of private security. The Security in the rich areas generally look like\
      \ professionals, like the Enforcers back in Brockton Bay, not always however,\
      \ especially in the less affluent looking wealthy districts, the private security\
      \ there looked much more like gang members. As before, Sherrel drives like a\
      \ madwoman. Swerving in and out of traffic, taking turns way too fast and cutting\
      \ people off as she drives. I swear, when I finally learn how to drive, I will\
      \ drive better than Sherrel, this is just madness!<br />\n <br />\nWe turn down\
      \ onto one of the wealthy districts. It\u2019s actually quite close to where\
      \ the Merchants had helped me out when I was fighting those lizard people. The\
      \ security, I notice as we slow down from highway speed, has the same sort of\
      \ patch on an armband on their suits as the gang members did who had jumped\
      \ me.<br />\n <br />\n\u201CWill there be any trouble?\u201D I ask, remembering\
      \ back to how the lizard folk I had fought had mistaken me for one of their\
      \ common whores.<br />\n <br />\n\u201CWell, you don\u2019t look like a ho,\
      \ so I think you&#039;re fine. Plus your with us, and them Valentino boys in\
      \ suits and shit don\u2019t like to start fights like some of the guys further\
      \ from Valentino\u2019s club, disturbs the shows and shit he\u2019s got going\
      \ if people start shooting up the place,\u201D that made sense, much like when\
      \ I used to be in control of a section of the bay, I hadn\u2019t wanted people\
      \ being harassed unless they were intruders of some kind. Considering that we\
      \ were here to do business, and the Merchants thought it was okay, then the\
      \ Valentino enforcers likely didn\u2019t see us as invaders.<br />\n <br />\n\
      The van pulls up to a curb by one of the apartments by a club and Sherrel shoots\
      \ off a text with her phone. Adam opens his door and looks back.<br />\n <br\
      \ />\n\u201CYou coming Skitty? Give me some back up? I don\u2019t expect nothing,\
      \ but eh, you never know these days what with all the newbies,\u201D I nod and\
      \ step out of the van. As we make our way to the apartment building, Sherrel\
      \ calls out to us.<br />\n <br />\n\u201CAnything happens, send me a text!\u201D\
      <br />\n <br />\n\u201CWill do!\u201D As we walk to the door, I feel I have\
      \ to ask;<br />\n <br />\n\u201CSkidmark, how did you two get phones? As I understand\
      \ it, the Merchants aren\u2019t exactly affluent.\u201D<br />\n <br />\n\u201C\
      Afflu-What?\u201D<br />\n <br />\n\u201CWealthy.\u201D<br />\n <br />\n\u201C\
      Oh this shit? Standard phone contract shit, have it back up on Earth. How don\u2019\
      t you know?\u201D was it common? I had never really dealt with cell phones,\
      \ either getting them from Lisa. After I joined the Wards, the PRT and Protectorate\
      \ had provided a cell phone so I never had to deal with it.<br />\n <br />\n\
      \u201CMy family never really liked cell phones, and I never really dealt with\
      \ them.\u201D<br />\n <br />\n\u201CWait, so you never had a cell phone? How\
      \ the shit the other of your Undersiders get in contact wit ya?\u201D<br />\n\
      \ <br />\n\u201CI did get a cell phone, it\u2019s just that Tattletale or someone\
      \ else always provided it rather than me getting one on my own.\u201D<br />\n\
      \ <br />\n\u201CAh so you never had to deal with the phone contracts and shit.\
      \ Makes sense makes sense I guess. Well tell you what. You sign up with us,\
      \ and we can take ya to a phone store or some shit, you can go and pick out\
      \ a phone and me and Squealy can get ya all set up on it. Heck, we can even\
      \ help you not get fucked by your contract and shit.\u201D<br />\n <br />\n\u201C\
      Oh\u2026 thank you.\u201D<br />\n <br />\n\u201CHey no problem Skitty!\u201D\
      \ Skidmark reaches out and pulls me into an awkward one armed hug as we enter\
      \ into the building. I\u2019m not really sure how to react. Not really knowing\
      \ what to do, I awkwardly, after a moment reach out and return the one armed\
      \ hug. \u201CYou gonna join the Merchant family, you got to have a way to keep\
      \ in touch and shit. Or heck, waste time and shit if nothing&#039;s happening.\
      \ Helps with Mark too,\u201D as we enter the apartment building, I notice a\
      \ group of demons just sitting around in a circle on whatever they can use as\
      \ seats, smoking and drinking while they talk. One however seems to stare right\
      \ at me. The demon watching us looks vaguely like some sort of humanoid birdman,\
      \ with a very small beak and grey feathers. Remembering my lessons from Dad\
      \ in the Bay, I keep my mask from looking at him directly while I watch him.\
      \ He\u2019s watching us intently, and only shifts a little bit as his head tracks\
      \ us. Was he an addict? It would make sense if he saw Skidmark everyday coming\
      \ through with packages like we were.<br />\n <br />\nI feel a knot form in\
      \ my stomach as we pass. That there was probably another life ruined by drugs.\
      \ Spending what little he could make on his special brand of narcotics, booze,\
      \ and cigarettes. I\u2019d have to consider this when I really thought about\
      \ whether I want to join the Merchants. Despite drugs being highly commercialized,\
      \ considering the vending machines and such, they are still, in my opinion,\
