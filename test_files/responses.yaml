      \ the spirit what it was doing and the spirit was all, &#039;Roar. Death. Doom.\
      \ Destruction.&#039; and I was all, &#039;No, that&#039;s wrong. Do it like\
      \ that one purple unicorn and be all \u201CFriendship is awesome,\u201D&#039;\
      \ and it was all like, &#039;Doooooom,&#039; and then I whacked it on the nose\
      \ and told it happy thoughts. And then Armsomething, Armsie was all like &#039;Did\
      \ you assault a Ward? Because that&#039;s very, very bad.&#039; and I was all,\
      \ &#039;No, I&#039;d never do that.&#039; but it turns out that I did because\
      \ do you know what? Do you? Sophia is a Ward. So I can&#039;t go to the Protec-,\
      \ the Protec-, them because they might think I was bad. You don&#039;t think\
      \ I&#039;m bad do you? Cause I&#039;m not baaa-\u201D Hebert&#039;s head drooped\
      \ down, her forehead resting on the table, drool leaking out of the corner of\
      \ her mouth.<br />\n<br />\nFaultline looked across at the teen. She changed\
      \ the personality of a Ward? Possible Master? Faultline didn&#039;t feel any\
