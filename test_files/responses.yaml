      \t\t\n\t\t\t\t\tThe Skittering Chaos 3<br />\n <br />\nThis chapter, atleast\
      \ at the start, was like pulling teeth since it was mostly just transitional\
      \ stuff until it got to the second part of the chapter. I had planned more things\
      \ to go on but Taylor\u2019s introspection got away from me and the chapter\
      \ was getting both long and I reached a point that seemed like a good place\
      \ to cut it off at. The next chapter however promises action in the future as\
      \ long as nothing changes.<br />\n <br />\nAs always, any and all feedback is\
      \ highly appreciated and taken into account.<br />\n <br />\nEdit: Broke up\
      \ some paragraphs to increase readability.<br />\n <br />\nEdit 2: Went through\
      \ and tried to fix the tenses to increase readability<br />\n <br />\n&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;<br\
      \ />\n <br />\nI look down to my plate of food that the Merchants had served\
      \ up. Fresh made bacon and eggs. The bacon had just come hot off the stove,\
      \ it\u2019s juicy and greasy, with the eggs being nice and fluffy. Skidmark\
      \ has proven to be something of a good breakfast chef with Sherrel apparently\
      \ handling the other meals. I joined in last night in helping Sherrel with the\
      \ meal preparation, either by paying attention to little baby Mark when he was\
      \ getting fussy or just helping Sherrel by passing her ingredients. It was nice.<br\
      \ />\n <br />\nWhen was the last time I\u2019d helped out in the kitchen? In\
      \ fact, when had been the last time that I had freshly made bacon and eggs?\
      \ The PRT cafeteria didn\u2019t exactly have the best food there; most of it\
      \ was cheaply bought and haphazardly cooked since most of the budget went to\
      \ tools to help fight parahuman crime, and the PR budget. Everything else got\
      \ slashed all the time when it was time for some \u201Cbudget cuts.\u201D<br\
      \ />\n <br />\nNo one who had even a little bit of disposable income ever ate\
      \ at the cafeteria for long or by choice. It was always somewhere else. I think\
      \ I was the only one that was regularly there except for the night personal.\
      \ I didn\u2019t exactly have access to my own funds during my time on probation\
      \ in the Wards. My handler had always taken care of it and I was content to\
      \ let it happen. I wasn\u2019t about to waste my time arguing with my handler\
      \ and eventually their superiors because I wanted full access to my stipend\
      \ of the month, I had more important things to do. As usual when I was there,\
      \ I was spending my time doing what I thought had been important back then,\
      \ trying to stop the apocalypse. Not that it helped.<br />\n <br />\nSherrel\u2019\
      s just to my right, having just finished feeding Mark and had started digging\
      \ into her own food. Skidmark, or rather Adam, finally sits down after he finishes\
      \ cooking a second batch of bacon just for himself. I grab a strip of bacon\
      \ from my plate and pop it into my mouth. As I had hoped, it\u2019s tender and\
      \ juicy, not like the cafeteria bacon, that bacon was small, thin, and best\
      \ left on a piece of toast with some egg on top. A bite of eggs also proves\
      \ that they were just as good as they look. Sherrel and I take our time with\
      \ our food, while Adam inhales his as if he\u2019s starving.<br />\n <br />\n\
      \u201CWell I da-d-<i>darn</i> well say that was the best bacon I ever did make,\u201D\
      \ I nod along while Sherrel makes an affirmative sound at Adam\u2019s self aggrandisement.<br\
      \ />\n <br />\n\u201CWhat exactly will we be doing today?\u201D I ask. If I\
      \ had a basic idea for what is going on in the day the better questions I can\
      \ think to ask concerning whichever part of the job I might have concerns about.<br\
      \ />\n <br />\n\u201CStraight to business huh? You were always the quiet and\
      \ serious type weren\u2019t ya?\u201D I had been, from the Undersiders to the\
      \ Wards. Whenever I was in costume I had been the one that was creepily standing\
      \ there not moving, talking big in negotiations, or I was fighting as hard as\
      \ I could to end a fight quickly.<br />\n <br />\n\u201CWell since we got some\
      \ more product and such, I was gonna do a lil run over to the usual customers,\u201D\
      \ Adam continues.<br />\n <br />\n\u201CWho are the usual customers?\u201D<br\
      \ />\n <br />\n\u201CLemme think, some vending machine company, some trying\
      \ to get off some of the harder drugs around here, that\u2019s what my special\
      \ weed\u2019s for, some desperate sinners trying to find a reason to keep going,\
      \ oh and one that wants to spite his boss,\u201D not as large of a customer\
      \ base as I would have expected, but then it also sounds much more business\
      \ like considering that they are selling to a vending machine company of all\
      \ things. Were drugs just something common enough in Hell that you could just\
      \ buy them in vending machines?<br />\n <br />\n\u201CThey sell drugs in vending\
      \ machines?\u201D<br />\n <br />\n\u201COh yeah,\u201D Sherrel answers, \u201C\
      They sell everything in vending machines these days, ever since that Japanese\
      \ guy showed up in Hell, they started making vending machines that sell everything,\
      \ not the highest quality, and mostly just small stuff, but they can be pretty\
      \ good, heck I bought a couple of spare panties a couple of days ago from one,\
      \ had to wash it but hey, whatever works,\u201D My brows scrunch at hearing\
      \ that. I hope I\u2019m not wearing one of those pairs, granted it probably\
      \ didn\u2019t make much of a difference, but something inside of me is revolted\
      \ at the idea of wearing someone else\u2019s underwear, even if it\u2019s washed\
      \ well enough.<br />\n <br />\n\u201CYeah, was our first big break, mostly just\
      \ wanted ta sell our weed \u2018n\u2019 sheeee-ooooot. Though we do sell some\
      \ \u201CMerchant Nose Powder\u201D to them as well, mostly to send to far off\
      \ vending machines and such in the outskirts of Pentagram City.\u201D<br />\n\
      \ <br />\n\u201CIt must be nice to have drugs legalised here,\u201D I comment.\
      \ Adam makes a so-so gesture before continuing.<br />\n <br />\n\u201CWell less\
      \ legalised and more people don\u2019t really care. Sshhh\u2026 stuff\u2019\
      s chaotic enough as it is here, what with our demonic overlords fighting over\
      \ parts of the city and other parts of Hell. Plus, anyone that even cares to\
      \ try to get rid of it usually has to spend more manpower trying to stamp it\
      \ out than they can afford. Nowadays, only people who try are just vigilante\
      \ groups,\u201D Adam makes a face at that.<br />\n <br />\n\u201CBunch of low\
      \ life raiding scum if you ask me. Especially the ones that don\u2019t got territory\
      \ and still try to uphold Earth laws as if they were still part of the living\
      \ world. Bas\u2026 uh buggers?\u201D Adam looks searchingly at Sherrel who gives\
      \ a nod. Smiling, Adam continues.<br />\n <br />\n\u201CGot a couple of the\
      \ buggers in the city, especially after a ton a people started showing up. Bunch\
      \ of them got annihilated by the local Overlords, or heck, one time the big\
      \ man himself came and took one group down that was getting real rowdy. Just\
      \ a big light show and every demon in the area got turned to bones and such.\
      \ Didn\u2019t even break a building. They\u2019re strung up outside the city\
