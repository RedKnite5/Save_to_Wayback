      \ she and Ren had gotten the best team in the entire history of forever. Everything\
      \ was going so perfect! Pyrrha and Jaune were nice, everyone was chill, and\
      \ Team RWBY looked like they were shaping up to be some really interesting friends.</p><p>Equally\
      \ interesting was their oh-so-mysterious team leader. Ren said he was <i>fine</i>,\
      \ but Nora knew better. (Unless he meant fine in the \"fine as hell\" sense,\
      \ in which case Nora would shed a tear and sacrifice her lifelong crush to the\
      \ bromance he deserved.)</p><p>No, something was <i>up </i>with Jaune. Not that\
      \ he wasn't a great guy \u2013he was totally a great guy\u2013 but Nora had\
      \ a great nose for trouble, and she was in the process of sniffing something\
      \ out now. When she'd glued her ear to the crack of the bathroom door last night,\
      \ before Ren had been a spoilsport and dragged her away, she'd <i>definitely\
      \ </i>heard a hint of screaming, something at the high and muffled key that\
      \ showed whoever was doing it was at the end of their rope, wearing out their\
      \ vocal cords, and also pressing their face into something. Why? Why was their\
      \ glorious team leader making that noise?</p><p>Ren <i>said </i>it was nerves\
      \ or something \u2013that Jaune was either super stoked about getting into Beacon\
      \ or letting out some hysteria because he'd thought he couldn't get in. That\
      \ was a good story, but Nora didn't buy it. Jaune could have just as easily\
      \ screamed into a pillow, and it wasn't like it was <i>weird </i>or anything,\
      \ to have a brief burst of nerves. Why was he trying so bad to hide it? Why\
      \ was it worth hiding?</p><p><i>Nerves </i>weren't worth hiding.</p><p>Therefore,\
      \ it wasn't nerves, and that meant that their scraggly team leader had a <i>different\
      \ </i>reason for screaming, and Nora would not <i>rest </i>until she figured\
      \ out why.</p><p>She'd spent most of today thinking that over \u2013what did\
      \ their team leader have worth hiding? Did he have a super embarrassing geeky\
      \ crush on Pyrrha, and he was worried about her finding out? That theory didn't\
      \ really bear weight \u2013Jaune treated Pyrrha pretty normally, all things\
      \ considered, though once or twice Nora caught him looking at her when he thought\
      \ no one was looking at him with a really <i>weird </i>expression on his face.\
      \ It was vaguely\u2026sad, but also full of conflict.</p><p>Why was he conflicted\
      \ about Pyrrha Nikos? Pyrrha was the kind of painfully honest person that got\
      \ fleeced for fifty Lien the moment they stepped outside their smarter friends'\
      \ radius. Most of her life was online for the reading. <i>Everything </i>about\
      \ her was worn on her sleeve, as it were, not just her heart. What did Jaune\
      \ Arc, self-proclaimed country bumpkin trained without the benefit of a Hunter\
      \ school, know about four-time Mistral champion Pyrrha Nikos, that made him\
      \ make that face? Following that, what did he know that he wasn't telling her\
      \ or anyone else? <i>Why </i>wasn't he telling her or anyone else?</p><p>Ooh,\
      \ it was a tangled gods-damn problem, and Nora spent most of class worrying\
      \ it over in her head.</p><p>Had Jaune been some kind of friend or relative\
      \ to Pyrrha, sent back from the future to avert her horrible fate? No, he'd\
      \ be more clingy and panicky, and he would have <i>known </i>Pyrrha, and she\
      \ him, since obviously a future savior didn't do any good if he got sent to\
      \ a time period he hadn't been in.</p><p>Okay, but what if Jaune was secretly\
      \ some kind of incredible badass, and for whatever reason, Pyrrha's family had\
      \ wanted to send an undercover bodyguard with her to Beacon? That would explain\
      \ the conflicted, saddened expression on Jaune's face \u2013he wanted to make\
      \ friends, but Pyrrha was his mission and his superiors probably discouraged\
      \ that. He also probably felt guilty about lying to her and pretending like\
      \ he was just a normal student, and wanted to tell her the truth.</p><p>\n \
      \ <i>Note to self, get them to make out at some point to test this theory.</i>\n\
      </p><p>Pyrrha really needed to loosen up, after all, and what better way to\
      \ loosen up than to have a fun spin-the-bottle type game with her team? It'd\
      \ be a good way for them all to break the ice with each other, and hey, if the\
      \ bottle landed on Ren and he chose her, well, sometimes the gods were just.\
      \ It wasn't like Nora would <i>complain </i>about that. It was practically a\
      \ win-win! Nora and Ren got to fake a kiss, and she could figure out what was\
      \ going on with Pyrrha and Jaune by the way they reacted when they tried to\
      \ smooch each other. A perfect plan!</p><p>Okay, okay, but <i>what if </i>Pyrrha\
      \ really resembled one of Jaune's old, dead fellow trainees? That'd make total\
      \ sense! Every time he looked at her he'd get smacked in the face with the remembrance\
      \ of whoever he'd lost, but he knew that Pyrrha was a different person and felt\
      \ bad about unconsciously projecting onto her. That'd explain the sad, the conflict,\
      \ the not-talking-about-it, everything!</p><p>So yeah, by the time classes finished\
      \ out for the day and Jaune took them down to one of the sparring rooms, Nora\
      \ was practically bouncing off the walls with her eagerness. She wanted nothing\
      \ more than to test out all the little theories she had formed, while also walloping\
      \ her fellow Hunter trainees into the ground. If Jaune secretly was an incredible\
      \ badass, he'd be a really good fighter, right? Nora <i>obviously </i>needed\
      \ to test that, along with seeing just what her noodly leader could do. He talked\
      \ a big talk, but could he walk the walk? Could he <i>really </i>get them as\
      \ far up the chain as he promised? Could he, a fellow first-year, seriously\
      \ train them up to be Huntress and Huntsman level?</p><p>Jaune busily tapped\
      \ away at the control screen to the arena, bringing up all their Aura gauges\
      \ and setting it to tournament settings \u2013as soon as they went red, they\
      \ were out, whether or not they could keep fighting.</p><p>\"Okay, um\u2026\"\
      \ He cracked his knuckles and turned around to face them, looking oddly apologetic.\
      \ \"I swear I'm not being an asshole with this, but I want to start off with\
      \ you all coming at me at once.\"</p><p>Nora blinked, and as she glanced to\
      \ the rest of her team, she saw them blinking too. Pyrrha Nikos glanced at her\
      \ and Ren before stepping forwards, looking uncertain as she half-raised a hand\
      \ at their leader.</p><p>\"Jaune, are you sure that's a good idea\u2026?\" she\
      \ asked, not mentioning <i>why </i>it was a bad idea, like the unbelievably\
      \ sweet girl that she was. Nora <i>liked </i>Pyrrha \u2013it took a strong soul\
      \ not to get corrupted by the fame and fortune of championship, but Pyrrha was\
      \ nothing but humble kindness all the way down. Nora couldn't <i>wait </i>to\
      \ paint their nails together and talk about boys.</p><p>\"Yeah.\" Jaune drew\
      \ his sword and swung it back and forth in his hand, expanding his shield. \"\
      I know we talked about our weapons and stuff before, but I want to get a <i>feel\
      \ </i>for how you fight. Don't worry, I, ah, I should definitely be able to\
      \ hold out for at least a little bit.\"</p><p>Nora still had her reservations,\
      \ but Ren nodded sharply, once, before pulling out StormFlower.</p><p>\"Ren\u2026\
      ?\" she asked, and he <i>immediately </i>focused on her, sending the same familiar\
      \ thrill through her nerves as his quiet, focused eyes rested unflinchingly\
      \ on her face.</p><p>\"He isn't going to try and win the fight.\" Ren explained\
      \ as Pyrrha moved towards the ring. \"So it doesn't really matter if we pummel\
      \ him.\"</p><p>\"Oh. Oh! Okay.\" Nora said, perking up as she drew and unfolded\
      \ Magnhild. \"Just as long as he doesn't expect to <i>win </i>against all three\
      \ of us at once. That would be silly!\"</p><p>And also a very good indication\
      \ that he was a secret undercover bodyguard sent to protect Pyrrha for reason\
      \ or reasons unknown, Nora added silently. She had her <i>eye </i>on Mister\
      \ Jaune Arc, possible secret agent/time-traveler/traumatized teen that he was.\
      \ After all, once she identified the problem, she could help fix it! Her team\
      \ leader had another thing coming if he thought he could get away with having\
      \ personal problems on <i>Nora's </i>watch!</p><p>\"Right, so\u2026\" Jaune\
      \ heaved a deep breath and brought his shield up, all the normal gawky vacillation\
      \ dropping out of his eyes as they became razor-sharp and deadly focused, drifting\
      \ from Nora, to Ren, to Pyrrha as they surrounded him. \"To knockout, Aura drop,\
      \ or yield. Come at me all at once.\"</p><p>\"HiiiiiyAAAH!\" Nora didn't need\
      \ any more encouragement than that as she lunged at him with her hammer cocked\
      \ back for a swing. This was Ren and her's usual pattern \u2013Nora went in\
      \ for the kill, and in cases where they weren't trying to kill, she focused\
      \ on pummeling their opponent into submission as Ren wove into their blind spots\
      \ and struck where they were least expecting it. A human enemy was guaranteed\
      \ to focus more on the screaming girl swinging at his head with a huge hammer\
      \ than her quieter companion, who had already slunk around behind, and if Nora\
      \ didn't finish them off, then Ren certainly would while they were distracted.</p><p>Jaune,\
      \ however, seemed to know <i>exactly </i>what they were doing: he raised his\
      \ shield to catch and then shunt Nora's hammer to the side, bleeding off her\
      \ force and adjusting momentum without committing to a bodylock with her as\
      \ he turned aside in the same moment, his sword flicking out to bat Ren's pistols\
      \ away as Ren came in behind, and Jaune finished the flawless move with a kick\
      \ to Ren's ankle as her partner stumbled and hastily backed away.</p><p>Nora\
      \ adjusted her grip on Magnhild warily as she and Ren backed up to give Jaune\
      \ some space. That lightning-quick rebuttal was unnerving, not to mention how\
      \ he had pegged both of their styles almost instantly. Jaune took a step towards\
      \ Ren, but then he was forced to bring both sword and shield up to defend himself\
      \ as Pyrrha came in, hammering away at his defense with a series of flowing,\
      \ deadly attacks with her weapon in short-sword form. She was hacking away at\
      \ Jaune in a way that Nora recognized in a moment was <i>distracting</i>, rather\
      \ than an actual attempt to get past his guard: Pyrrha was forcing Jaune to\
      \ keep his shield up and his attention focused on her, giving Nora and Ren an\
      \ opening.</p><p>She met her partner's eyes and nodded, and they split away\
      \ from each other, angling to attack Jaune from opposite sides and behind. Ren\
      \ didn't fire his guns \u2013this was a sparring match and Dust was expensive\
      \ as <i>hell</i>, not to mention that getting shot with Dust rounds hurt a lot\u2013\
      \ but he certainly would've if this was a real combat scenario, and Nora saw\
      \ that Jaune knew that as the gleam of activated Aura skated over his body.\
      \ Nora came up for a swing for his head as Ren ducked low, angling out with\
      \ his sickles, but then Jaune's legs tensed as he jumped <i>back</i>, and the\
      \ three of them \u2013Nora, Ren, and Pyrrha\u2013 almost crashed into each other\
      \ as they stumbled and there was a brief tangle of limbs and weapons.</p><p>Nora\
      \ tried to pull her hammer up and back for another swing, but gasped aloud as,\
      \ rather than retreating completely, Jaune's shield then crashed onto the back\
      \ of Ren's head, making him stumble and fall to his knees.</p><p>\"REN!\" Nora\
      \ howled, hefting Magnhild and swinging with reckless force as Jaune arched\
      \ his body out of the way. He kept backing up as Nora swung her hammer at him\
      \ again and again like a berserker, using the momentum of each (missed) strike\
      \ to cock her back for another as she switched the grips of her driving hand.\
      \ She caught Pyrrha skating along her periphery, going to engage Jaune on another\
      \ angle, and smiled grimly as the head of her hammer whooshed through the air,\
      \ going for a hit that would fling spit from Jaune's mouth and drive <i>him\
      \ </i>to his knees. This was personal now. Nobody suckerpunched Nora's partner\
      \ and got away with it.</p><p>Instead of arching backwards, though, Jaune stepped\
      \ forwards and dove <i>under </i>Magnhild as he curled up into a ball, and Nora's\
      \ eyes widened as he came into her range in a tight roll. Was he trying to knock\
      \ her over? She was braced well, it wouldn't work-</p><p>At the apex of his\
      \ roll, Jaune launched his feet out, catching Magnhild in a powerful kick that\
      \ ripped it right out of Nora's hands. The flying hammer narrowly missed Pyrrha\
      \ as Jaune then crashed into Nora with much less control, sending them both\
      \ to the ground in a heap, but with the champion focused on dodging and Nora\
      \ caught sprawled on the ground with a very pointy elbow in her ribs, Jaune\
      \ could afford to take that moment of lost control.</p><p>Ren, though, had apparently\
      \ recovered and was coming in clutch, and Nora grinned despite her wheezing\
      \ as his footsteps tapped rapidly over the floor. Her glee was lost in a squeak\
      \ as Jaune grabbed her and rolled over so that <i>she </i>was on top, making\
      \ Ren flinch and pause just before he drove his sickles down into what was now\
      \ <i>Nora's </i>chest rather than Jaune's. Nora grinned sheepishly up at her\
      \ partner.</p><p>\"He's kinda kicking our asses, huh?\" she asked, before Jaune's\
      \ knees were jabbed into her back and she was flung forward, crashing into Ren.</p><p>As\
      \ the training duel continued to wear on, between her panting breaths and her\
      \ swings of Magnhild, Nora was <i>definitely </i>bumping her \"secretly a special\
      \ agent\" theory up to top billing. Jaune fought like no first year should ever\
      \ fight: his technique was absolutely watertight, without a single extraneous\
      \ flip or stylish spin in sight. Every single movement was focused and targeted,\
      \ and it was damned tricky to try and catch those movements being telegraphed\
      \ before Jaune hit. He was like a ruthless machine, striking hard and fast at\
      \ their weakest points and watching them with blue eyes that had gone cold and\
      \ blank with focus. In those eyes, only the fight mattered, and winning that\
      \ fight was a matter of course.</p><p>Even when Pyrrha tried to help with her\
      \ Semblance, it didn't do much good. Catching at Jaune's sword or shield, trying\
      \ to freeze them in midair, that just made him <i>drop </i>his weapons and keep\
      \ going, fighting with barehanded punches and kicks before usually grabbing\
      \ one of them and throwing them into Pyrrha to distract her, or hitting Ren\
      \ and Nora hard enough to keep them out of it as he ran to engage her himself.\
      \ Even when Nora used her Semblance on herself, trying to charge up her muscles\
      \ to become faster, stronger, Jaune just took those hits and kept coming. His\
      \ Aura was <i>monstrously </i>strong, and Nora remembered whimpering as she\
      \ looked at the readout and saw them all reading on the lower end of yellow,\
      \ while he was still on a healthy green. The <i>middle </i>of green, too, not\
      \ the end of it that was verging onto yellow.</p><p>It wasn't fucking fair.\
      \ Nora hadn't fought anyone or anything this hard or this long in her life before,\
      \ and she was soaked with sweat and almost gasping by the time Jaune shrugged\
      \ Magnhild aside one times too many and his sword came crashing down on her\
      \ Aura-protected neck. Her Aura slipped into the red as a buzzer noise sounded,\
      \ and despite the stinging ego that came with being beaten, Nora lowered her\
      \ hammer and staggered to the verge with something almost approaching relief\
      \ as Ren was summarily knocked out of the ring beside her with a yelp. Pyrrha\
      \ lasted longer than either of them, and at least it wasn't a deadly blow that\
      \ got her, but a long slow slugging match between her and Jaune that chipped\
      \ away at their respective Auras with a hundred blows and slashes. Pyrrha's\
      \ Aura dipped first, and she was left to lower her sword and shield, panting\
      \ raggedly, as Jaune did the same, his Aura <i>finally </i>having dipped down\
      \ into the yellow as Pyrrha's flared red.</p><p>That fight had been incredible.\
      \ All four of them were left like preparatory-school first-years, exhausted,\
      \ muscles burning, soaked with sweat, the only sound in the room their desperate\
      \ gulping breaths as they tried to suck in air and get their bodies to start\
      \ working again, to stop feeling lightheaded and loose-limbed as Pyrrha and\
      \ Jaune bent over their knees and Nora and Ren slouched where they sat draped\
      \ over the bench.</p><p>\"Wow.\" Nora finally gulped. \"<i>Wow</i>. Okay, how\
      \ the heck do I get as good as you are?\"</p><p>\"Lose someone because you're\
      \ not good enough to back them up.\" Jaune panted distractedly, sweat dripping\
      \ off his nose.</p><p>Any levity in the room was instantly cut dead, and Nora\
      \ winced.</p><p>\"O-okay, um, ah, I mean, I didn't mean it like that\u2026\"\
      \ she mumbled, looking around for something to distract them with. Anything!</p><p>\"\
      That was incredible, Jaune.\" Pyrrha said as she came to Nora's rescue, bringing\
      \ her head up as her ponytail dangled down off the side of her neck, sweat making\
      \ it one shade darker than its usual vibrant crimson. \"I'm very impressed.\"\
      </p><p>Jaune moved to sheathe his sword, even that quick and practiced movement\
      \ looking rubbery and shaky, and waved his free hand at the same moment he collapsed\
      \ his shield.</p><p>\"Its fine.\" he wheezed. \"Its fine. Normal knees.\"</p><p>\"\
      Hah.\" Nora snorted through her nose, looking at Ren and twirling a weak circle\
      \ around her ear with one finger. Normal knees, her fine hot ass. Those were\
      \ super-special-ops-bodyguard knees, and Jaune wasn't fooling anybody with his\
      \ lame excuses.</p><p>\"Right. Okay. Uh, we should probably get some water and\
      \ go over that.\" Jaune said as he seemed to catch his second wind, and he and\
      \ Pyrrha staggered over to the bench with the sort of half-drunken gait you\
      \ saw on sailors as they came on shore for the first time in weeks. Nora obligingly\
      \ scooted over just a little, and the four of them grabbed their respective\
      \ water bottles and started chugging.</p><p>\"You guys are good.\" Jaune said\
      \ when he had drank his water almost to the bottom and splashed the rest of\
      \ it over his head and face. \"Especially you, Pyrrha, but- well, you don't\
      \ need me to tell you that.\"</p><p>Pyrrha definitely didn't. She looked the\
      \ least winded of any of them, and she was recovering fast as she looked at\
      \ the ground and smiled shyly, obviously pleased with the compliment and even\
      \ better pleased by how modestly Jaune framed it.</p><p>\"What we \u2013and\
      \ I say \"we\" because I'd be fighting <i>with </i>you guys under normal circumstances\
      \ instead of against you\u2013 fall down on is teamwork.\" Jaune continued.\
      \ \"Nora, you and Ren fight really great as partners, but you're too focused\
      \ on each other. Whenever one of you gets hurt, the other starts acting a lot\
      \ more reckless, and you kinda left Pyrrha to do her own thing most of the time,\
      \ rather than integrating her into your attacks. Pyrrha, you didn't even try\
      \ to work with them.\"</p><p>\"I thought this was supposed to be an assessment\
      \ of our fighting styles?\" Ren asked, still a little out of breath, and Jaune\
      \ blinked, then grinned sheepishly and rubbed the back of his neck.</p><p>\"\
      I-it is. I'm getting to that.\" he said. \"Pyrrha, you're a great analytical\
      \ fighter. You look for openings and exploit them, and even if you didn't try\
      \ to work with Ren and Nora, you still tried to understand their styles and\
      \ work <i>alongside </i>them to beat me. Ren, you and Nora work as a unit: Nora\
      \ tries to pummel the enemy into submission, and you weave in and out of her\
      \ attacks to try and hit them while they're distracted. That's, again, really\
      \ great teamwork, but if either of you have to fight alone it starts to fall\
      \ apart. I'm not saying you're <i>helpless </i>or anything, just that if you\
      \ fight something smarter than a Grimm you're definitely a lot weaker on your\
      \ own.\"</p><p>\"What's smarter than a Grimm but dumber than people?\" Nora\
      \ asked skeptically, flopping back to lay on the bench. \"And if you say 'Faunus'\
      \ I <i>will </i>launch you straight through the walls, mister, your badass skills\
      \ notwithstanding.\"</p><p>\"Gods, no.\" Jaune said, and when she opened her\
      \ eyes to squint at him his expression was just as appalled as his voice. \"\
      I meant-\"</p><p>He glanced aside and suddenly seemed to think better of whatever\
      \ he was about to say.</p><p>\"W-well, there are some Grimm that are a lot,\
      \ a <i>lot </i>smarter than the ones you usually come across. Even Alpha Grimm.\"\
      \ he finished. Nora cocked a brow, wondering what brought <i>that </i>on, and\
      \ mentally filed one more bullet point under the mystery that was Jaune Arc.\
      \ Had he fought a super-smart Grimm that was trying to kill Pyrrha? Ooh, what\
      \ if Pyrrha's horrible fate was <i>becoming </i>some Grimm-human hybrid, and\
      \ Jaune was trying to prevent that?</p><p>\"Uh-huh\u2026\" Ren had obviously\
      \ caught that odd bit of byplay as well, but was much more willing to let the\
      \ oddity slide than Nora was. \"So what you're saying is, we need to focus on\
      \ fighting as individuals and as a group.\"</p><p>\"Yup.\" Jaune said. \"And\
      \ showing off and whatnot is cool in the tournament ring, but if you're gonna\
      \ be a <i>real </i>Hunter, you need to drop the theatrics. Bad guys just take\
      \ that as an opening to kill you.\"</p><p>\"Like Team RWBY.\" Pyrrha said. \"\
      They were quite polished, as a matter of fact. That girl, Blake? The <i>moment\
      \ </i>that Nevermore showed up, she was taking steps to deal with it in the\
      \ most efficient way possible, and trusting her partner and her teammates to\
      \ back her up. They didn't really show any of the\u2026typical flare, of students\
      \ our age. Whoever taught her and the rest of her team must have been quite\
      \ good at drumming that out of them.\"</p><p>Jaune gave a slightly uneasy laugh,\
      \ and Nora grinned, nudging his leg with her knee.</p><p>\"Hey, c'mon man, we're\
      \ gonna be just as good as they are.\" she said. \"No all-girl team of yahoos\
      \ is gonna beat out Team JNPR! With your super-awesome training and our <i>incredible\
      \ </i>strength, we'll overshoot them in no time!\"</p><p>\"Sure, Nora.\" Jaune\
      \ said with a huff, smiling faintly at her encouragement. \"Sure.\"</p>\n  </div>\n\
