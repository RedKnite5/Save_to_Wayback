      <b>V - Flowers For Peace</b><br />\n<br />\n<br />\n\u201COh, you poor dears!\u201D\
      \ Paz cried, rising from her chair to sweep the two of me into a hug. Tabitha\
      \ yelped in surprise and both of my bodies stiffened in her arms, before each\
      \ of me reflexively put an arm around her. Jacob chuckled into his beer from\
      \ his place leaning against a doorway, which earned him a betrayed glare from\
      \ Acacia.<br />\n<br />\nPaz had led us into a nicely-decorated living room,\
      \ complete with a fireplace and pictures on the mantelpiece. She\u2019d directed\
      \ me to sit on the comfortable navy blue couch, while she took one of the two\
      \ matching chairs. From there, I\u2019d proceeded to tell her my story. Or,\
      \ well, an edited version thereof. I left out all mentions of my powers, of\
      \ course, because\u2026 um\u2026 okay, so I didn\u2019t really know why, but\
      \ maybe it was better to not reveal that to a couple of strangers? I mean, sure,\
      \ they seemed nice, and it wasn\u2019t like I had any family here to put in\
      \ harm\u2019s way, but, um\u2026<br />\n<br />\nAnyway, yeah. Once I\u2019d\
      \ finished explaining the whole \u201Cdimensionally displaced person with no\
      \ way home\u201D thing, Paz had made with the hugging. I let Tabitha grimace\
      \ as I repressed certain memories that the hug brought up, but I didn\u2019\
      t push her away. It didn\u2019t take much longer for her to release me, thankfully.<br\
      \ />\n<br />\n\u201CSo,\u201D Tabitha started as Paz returned to her chair,\
      \ \u201CJacob told us about the PRT, and how they might be able to get identification\
      \ and stuff made for us, since they\u2019ll be interested in our circumstances\
      \ regardless.\u201D<br />\n<br />\n\u201CThe sooner we\u2019re on our feet,\
      \ the less we\u2019d impose on you,\u201D Acacia added in a softer voice.<br\
      \ />\n<br />\n\u201COh, don\u2019t worry about that, you\u2019re quite welcome\
      \ here!\u201D Paz replied with a bright smile as she brought her hands together\
      \ before her. \u201CBut yes, we should call them and set up an appointment.\u201D\
      \ Her smile shrank a little. \u201COf course, given the\u2026 unpleasantness\
      \ currently affecting much of the city, it might be a little while before they\
      \ can see the two of you.\u201D<br />\n<br />\nAcacia looked to Tabitha, who\
      \ sighed. \u201CMight as well call, I guess.\u201D<br />\n<br />\nShe pulled\
      \ out her phone to look up the number, leaving me to ponder what exactly I would\
      \ say. My situation, obviously, and hopefully they wouldn\u2019t think it\u2019\
      s just a prank. My needs, and, fuck, I\u2019d need a lawyer if, no, <i>when</i>\
      \ any paperwork comes up. And just in case the meeting wasn\u2019t soon enough\
      \ for my liking\u2026 <br />\n<br />\n\u201CHere.\u201D Paz\u2019s voice cut\
      \ through my thoughts, and Tabitha looked up to find her holding out her phone.\
      \ Acacia nudged her with an elbow, prompting her to take it. \u201CJust press\
      \ the green call icon and you\u2019ll get through.\u201D<br />\n<br />\nTabitha\
      \ did so and brought it to her ear. In spite of my expectations, it only took\
      \ two rings before someone picked up. \u201CHello, PRT East-North-East non-emergency\
      \ line, how can I help you?\u201D asked a somewhat harried-sounding woman.<br\
      \ />\n<br />\n\u201CUm.\u201D <i>Yes, great start there, me.</i> \u201CHi, there.\
      \ I\u2019m, uh, I mean, my sister and I, we\u2019re in a bit of a situation\
      \ that I\u2019ve been told would fall under the PRT\u2019s jurisdiction?\u201D\
      \ My modified hearts were beating faster as familiar anxiety took hold.<br />\n\
      <br />\n\u201CI see. And what sort of situation would you say it is?\u201D<br\
      \ />\n<br />\n\u201CWell, uh, from what I can understand, we seem to have been\
      \ forcibly relocated in our sleep to here from another Earth.\u201D Before she\
      \ could interrupt, I powered on, \u201CSo in addition to being very, <i>very</i>\
      \ far from home, we have no identification, no documentation, and no money.\
      \ And we\u2019d prefer not to do anything illegal to get any of that.\u201D\
      <br />\n<br />\nThe woman on the other end was silent for a moment, then another.\
      \ \u201CI\u2026 I think I need to get my supervisor. Please hold.\u201D<br />\n\
      <br />\nHuh. The on-hold music wasn\u2019t actually that bad.<br />\n<br />\n\
      Tabitha sighed, then caught Paz\u2019s curious expression. \u201CI\u2019m on\
      \ hold while she gets her supervisor.\u201D She made a silent \u201Coh\u201D\
      \ of understanding, leaving me to wait in silence. Acacia\u2019s hand found\
      \ Tabitha\u2019s, which proved to be more comforting than I\u2019d expected.<br\
      \ />\n<br />\nThankfully, it wasn\u2019t long before someone picked up. \u201C\
      Hello, thank you for holding,\u201D a deep male voice said. \u201CI\u2019ve\
      \ been told you need assistance?\u201D<br />\n<br />\n\u201CYes! Um, did the\
      \ lady tell you what I told her?\u201D<br />\n<br />\n\u201CShe did. You claim\
      \ that you and your sister were kidnapped from your home, moved across realities,\
      \ and left here? And that you need help getting identification and the like?\u201D\
      <br />\n<br />\n\u201CY-yeah, that\u2019s about it. Though when you say \u2018\
      claim\u2019, it\u2019s\u2026 I\u2019m not lying, okay?\u201D<br />\n<br />\n\
      He chuckled. \u201COh, don\u2019t worry. For what it\u2019s worth, I don\u2019\
      t believe that this is a prank call or anything of the sort. The circumstances\
      \ may sound, well, unbelievable, but you don\u2019t seem to be doing this for\
      \ attention. And thankfully, the specifics don\u2019t matter too much for my\
      \ purposes. I believe what you want is an appointment with the PRT, yes?\u201D\
      <br />\n<br />\nTabitha smiled. \u201CYes, exactly! When will it be?\u201D<br\
      \ />\n<br />\nHe sighed, and I felt Tabitha\u2019s smile fade. \u201CUnfortunately,\
      \ due to the ongoing incident with the ABB, it might be a while before you can\
      \ come in. Perhaps in, say, two weeks? You have somewhere you can stay until\
      \ then, I hope?\u201D<br />\n<br />\n\u201COh.\u201D Tabitha let out a long\
      \ breath. \u201CGive me a moment to think?\u201D<br />\n<br />\n\u201COf course.\u201D\
      <br />\n<br />\nTabitha gave Acacia\u2019s hand a squeeze, and Acacia squeezed\
      \ back, then leaned over a bit to bring their shoulders together. I\u2019d honestly\
      \ forgotten about the ABB and their little war in my excitement. Just\u2026\
      \ shit. Of course that\u2019d complicate things. What should\u2026 hell. I guess\
      \ it was time to use that little trump card of mine.<br />\n<br />\n\u201CSo,\
      \ um, would it make any difference if I told you I\u2019m pretty sure my sister\
      \ and I are parahumans? That\u2019s the name, right?\u201D<br />\n<br />\n\u201C\
      I, ah\u2026\u201D Well, I\u2019d rendered him speechless. He took a quick breath,\
      \ probably to steady himself. \u201CI\u2019ll go speak to my superior, see if\
      \ we can schedule an appointment that\u2019s much closer to now. One moment.\u201D\
      \ Ah, the return of the not-terrible hold music.<br />\n<br />\n\u201CAnd I\u2019\
      m on hold again,\u201D Tabitha said as I looked up. Paz had stiffened in her\
      \ chair, smile fallen from her face. When I turned my eyes to Jacob, I found\
      \ that he\u2019d pushed away from the doorframe, one eyebrow raised. <br />\n\
      <br />\nTabitha smiled weakly, while Acacia let out a little sigh. \u201CYeah,\
      \ we\u2019re parahumans. Pretty sure. Sorry for not warning you.\u201D<br />\n\
      <br />\nA small measure of tension left Paz at that. \u201CWhat\u2026 what can\
      \ you do?\u201D she asked, and I thought I could make out a glimmer of curiosity\
      \ peeking through.<br />\n<br />\n\u201CI\u2019m, well,\u201D Acacia started,\
      \ then hesitated. \u201CI think what I have could be called terrakinesis?\u201D\
      \ She shrugged. \u201CThis isn\u2019t the best place to show it off.\u201D<br\
      \ />\n<br />\nTabitha chuckled softly, which drew their eyes to her. \u201C\
      And you?\u201D Jacob asked.<br />\n<br />\nShe stopped, and was silent for a\
      \ moment. \u201CShapeshifting,\u201D she said. Holding her arm up so they could\
      \ see, I sent ripples of melanin across her skin, before returning it to its\
      \ former pale, befreckled state. But wait, maybe that wouldn\u2019t be enough?\
      \ Taking inspiration from some half-remembered memory, I drew bone from the\
      \ ulna and out through the skin of my inner wrist. I formed a curved, branching\
      \ stem a few inches long, then, from each of its tips, I sculpted a lobelia\
      \ flower from a surprisingly clear mental image. I couldn\u2019t quite remember\
      \ what it symbolized, but most flowers meant good things, so I was probably\
      \ safe there. Sadly, I couldn\u2019t figure out how to make any blue pigment\
      \ at all to color the petals, much less pigment as vibrant as I\u2019d need\
      \ to do them justice, so I left them bone white.<br />\n<br />\nHolding the\
      \ phone between her cheek and shoulder, Tabitha firmly grasped the thinned base\
      \ of the stem and snapped- <i>ooh, that felt nice!</i> It left my inner power\u2019\
      s senses the moment I broke it off, and didn\u2019t appear in those of my outer\
      \ power. I guess it wasn\u2019t technically dead yet? In any case, I smoothed\
      \ over the arm and held the bone flower out to Paz, who hesitantly took it,\
      \ eyes wide. <br />\n<br />\n\u201COh,\u201D she said after a moment. \u201C\
      Is this\u2026?\u201D<br />\n<br />\n\u201CMade from some bone,\u201D Tabitha\
