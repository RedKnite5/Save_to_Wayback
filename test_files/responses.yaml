      \ 1.1<br />\n<br />\nDaria looked over her city. Three gangs ruled her city.\
      \ Two of them made up of racist bigots, the third managing to make the racist\
      \ bigots look like fine upstanding citizens. A fourth group was trying to muscle\
      \ in downtown. Coil employed skilled and well armed mercs, exclusively non-capes.\
      \ They didn&#039;t sell drugs in any appreciable quantity and their protection\
      \ fees were a token amount. <i>Probably a rich kid using Daddy&#039;s money\
      \ to play supervillain.</i><br />\n<br />\nIt was another day in the shithole\
      \ known as Brockton Bay. A shithole that Daria had carefully chosen. Too shitty\
      \ for anyone of authority to care about her and not shitty enough to call in\
      \ the big guns. Of course with the way the world had been slipping it might\
      \ be time to look for someplace less shitty. And away from the ocean, nuclear\
      \ power plants, or people in general.<br />\n<br />\nThe world had been sinking\
      \ into oblivion two years ago. Now it was in free fall. <i>Maybe a bunker in\
      \ the middle of the nowhere wouldn&#039;t be so bad?</i><br />\n<br />\nOf course\
      \ that would mean leaving behind one of the top nightclubs in the city. The\
      \ Palanquin was an ideal avenue for her to launder her shadier payments while\
      \ also providing a home base and a certain status. Running a popular nightclub\
      \ was much easier when she didn&#039;t have to worry about profit. An average\
      \ of a job every month provided enough currency to keep the club afloat and\
      \ her and the crew in the lifestyle they were accustomed too.<br />\n<br />\n\
      Leaving all that behind... &#039;<i>This is my stop, Got to get off, I might-</i>&#039;\
      \ Her phone interrupted her musings.<br />\n<br />\n\u201CMa&#039;am, there&#039;s\
      \ another one of those here to see you.\u201D Rodriguez. Bouncer and watchdog\
      \ for the Palanquin. Also responsible for the discreet sale of recreational\
      \ materials inside of the club.<br />\n<br />\n\u201CCostumed?\u201D<br />\n\
      <br />\n\u201CNo, ma&#039;am.\u201D<br />\n<br />\nDaria&#039;s expectations\
      \ dropped from none to negative. \u201CSeat him. I&#039;ll be down shortly.\u201D\
      <br />\n<br />\n\u201CYes, ma&#039;am.\u201D<br />\n<br />\nShe stretched. Foregoing\
      \ the rest of her costume Daria remained in her white blouse and pants, slipping\
      \ on a pair of welding goggles as a concession to the unwritten rules. Faultline\
      \ walked down the hall banging on the wall. \u201CNewter, Gregor, possible recruitment.\
      \ Get your asses up.\u201D<br />\n<br />\nThat the Palanquin was connected to\
      \ Faultline was an open secret. A lot of new capes came to her because she was\
      \ comparatively easy to find. On the one hand it made for easy recruitment,\
      \ on the other hand most were rubbish and a waste of her time.<br />\n<br />\n\
      Introducing himself outside of costume indicated newly triggered. Unless his\
      \ power was extremely useful there would be little point in taking the effort\
      \ to train him. <i>Or her</i>, as Faultline looked at the girl who had bullied\
      \ her way into the night club. Slouched figure, ratty clothes, oversized hoodie,\
      \ oversized glasses, gawky physique. She sat up straight when she spotted Faultline.<br\
      \ />\n<br />\nFaultline took a seat across from the girl, \u201CYou know who\
      \ I am?\u201D<br />\n<br />\n\u201CI asked for you by name,\u201D she snarked.<br\
      \ />\n<br />\n<i>Teenagers</i>, Faultline suppressed a scowl, <i>unless she&#039;s\
      \ the second coming of Scion...</i> \u201CThen you should know that I dislike\
      \ people who waste my time, Miss?\u201D<br />\n<br />\n\u201CHebert, Taylor\
      \ Hebert. And you&#039;re going to hire me.\u201D<br />\n<br />\n\u201CYou&#039;re\
      \ a little young to be serving drinks.\u201D<br />\n<br />\n\u201CYou&#039;re\
      \ going to hire me for your other business.\u201D<br />\n<br />\n\u201CAnd why\
      \ would I do that, Ms. Hebert?\u201D<br />\n<br />\n\u201CGive me two minutes,\u201D\
      \ Hebert grinned, \u201CIf you aren&#039;t happy with what I can do then, then\
      \ throw me out the door.\u201D<br />\n<br />\nFaultline simply nodded. There\
      \ were simpler ways of getting close to Faultline than coming into enemy territory\
      \ sans costume. Besides, Gregor was keeping watch from a room over with a large\
      \ caliber rifle and Newter was monitoring from a video feed in the kitchen.\
      \ Anything untoward and Hebert would soon be missing the top of her skull.<br\
      \ />\n<br />\nTaylor Hebert closed her eyes. Faultline wasn&#039;t impressed.\
      \ An ability that took minutes to charge up and required intense concentration...\
      \ no. Faultline would let her down gently and with only a mild threat to keep\
      \ her trap shut.<br />\n<br />\nShe drummed her fingertips on the table, waiting\
      \ for Hebert to finish so she could kick her out and continue with the day.<br\
      \ />\n<br />\nHebert opened her eyes and smiled. \u201CThere, done. For the\
      \ next half hour your cutting ability extends as a three foot plane from your\
      \ fingertips. It&#039;s a rush job so you can&#039;t adjust the distance yourself.\
      \ It&#039;d take me a couple hours of tinkering to get it just right.\u201D\
      <br />\n<br />\nFaultline raised an eyebrow. That was new. Fantastical even.\
      \ If she was telling the truth... temporary modification of powers could be\
      \ a gold mine. \u201CRodriguez,\u201D she called and a man in a black t-shirt\
      \ and jeans rushed out of the back. \u201CBring us refreshments and a chopping\
      \ block.\u201D<br />\n<br />\n\u201CYes, ma&#039;am.\u201D A few minutes later\
      \ he came back with a pitcher of water, two glasses, and a chopping block on\
      \ a tray.<br />\n<br />\n\u201CThank you, hold this out to the side and take\
      \ three steps back. Now slowly come forward.\u201D Faultline pointed a hand\
      \ at the board. When the board reached three feet from the hand it split into\
      \ two. Half landing on the ground with a loud thud. \u201CThank you, Rodriguez.\
      \ That will be all. An impressive ability, Ms. Hebert. Water?\u201D<br />\n\
      <br />\n\u201CYes, please.\u201D<br />\n<br />\nFaultline took two glasses off\
      \ the tray, filled them from the pitcher, handed one to Taylor and drank first.\
      \ \u201CSo why come to me?\u201D<br />\n<br />\n\u201CI&#039;m not a Nazi, or\
      \ Asian, and I need money not drugs. I sent an e-mail to New Wave and they sent\
      \ me a reply about how they were above petty monetary concerns. There isn&#039;t\
      \ anybody else to go to.\u201D<br />\n<br />\n<i>Not true, but why enlighten\
      \ her?</i> \u201CWhat about the PRT?\u201D<br />\n<br />\n\u201CI can&#039;t\
      \ go to them,\u201D she took a sip, \u201CLook, I figure that we shop around\
      \ out of town for somebody who has a lot of cash and isn&#039;t too much of\
      \ a headcase. We modify their powers for a lot of money. I pay off some medical\
      \ bills and you keep most of the money.\u201D<br />\n<br />\n\u201CI don&#039;t\
      \ think someone would pay that much money for thirty minutes with a different\
      \ power,\u201D Faultline said.<br />\n<br />\n\u201CNo, no, I can change them\
      \ permanently. I just put a time limit on yours because it&#039;s a demonstration.\u201D\
      <br />\n<br />\nFaultline&#039;s mouth silently opened and shut a few times.\
      \ Reevaluating priories, the nature of the universe, and whether that new wine\
      \ vendor might be screwing her over. Of course the vendor was screwing her over,\
      \ she made a mental note to drop him. \u201CI&#039;d have some favors that I&#039;d\
      \ need done.\u201D<br />\n<br />\n\u201CYou know what?\u201D Taylor started\
      \ gesticulating, loosely waving her hand in a circle, \u201CI&#039;m fine with\
      \ that. As long, as long as I get to say no to some of the things I&#039;ll\
      \ do stuff.\u201D<br />\n<br />\n\u201CDoes anyone know about your abilities?\u201D\
      <br />\n<br />\n\u201CNo, &#039;cuz I&#039;ve been smart, see. I don&#039;t\
      \ have to touch or talk or anything to people. I can just, just think about\
      \ it. And poof, new powers.\u201D<br />\n<br />\n\u201CWhat about New Wave?\u201D\
      <br />\n<br />\n\u201CThose bastards. &#039;Money is petty, now I&#039;m just\
      \ going to sit in my mansion drinking my champagne out of a shoe.&#039; Bastards-\u201D\
      <br />\n<br />\nFaultline cut her off, \u201CDid you tell New Wave about your\
      \ powers?\u201D<br />\n<br />\n\u201CNah. Just said that I had useful powers\
      \ but couldn&#039;t use them in combat. Asked about pay &#039;cause I need money\
