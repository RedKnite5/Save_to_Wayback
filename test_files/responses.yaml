      </div>\n\t\n\t<div class=\"bbCodeBlock-content\">\n\t\t\n\t\t<div class=\"bbCodeBlock-expandContent\
      \ js-expandContent \">\n\t\t\tI noticed that before that she reduced all the\
      \ emotions and sensations she associates with depression almost to zero and\
      \ hasn&#039;t worried much about anything afterwards, I think they could be\
      \ related. I suspect that many of the things involved in depression are broken\
      \ safety systems so for people with excess any possibility seems bad, get stuck\
      \ in endless loops of self criticism and do nothing, atleast that&#039;s how\
      \ it seems to me. Anyway the reverse could also be bad in the long run as thought\
      \ translates to action with distressing speed(also I realise that &quot;too\
      \ much/too little&quot; is way too simple).\n\t\t</div>\n\t\t<div class=\"bbCodeBlock-expandLink\
      \ js-expandLink\"><a role=\"button\" tabindex=\"0\">Click to expand...</a></div>\n\
      \n<div class=\"bbCodeBlock-shrinkLink\"><a>Click to shrink...</a></div>\n\t\
      </div>\n</blockquote>This is genuinely insightful and could go a long way towards\
      \ explaining that. I suspect the next couple chapters will make it clear whether\
      \ this is the case or not, but it potentially fits.<br />\n <br />\n\n\n\n\n\
      <blockquote data-attributes=\"member: 10982\" data-quote=\"Evonix\" data-source=\"\
