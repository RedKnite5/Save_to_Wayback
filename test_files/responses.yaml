      >\n\t\t\t\n\t\t\t\t\n\t\t\t\n\t\t\t\n\t\t\t\t<div class=\"bbWrapper\">(Chapter\
      \ beta&#039;d by <a href=\"https://forums.sufficientvelocity.com/members/207/\"\
      \ class=\"username\" data-xf-init=\"member-tooltip\" data-user-id=\"207\" data-username=\"\
      @BeaconHill\">@BeaconHill</a> and <a href=\"https://forums.sufficientvelocity.com/members/27513/\"\
      \ class=\"username\" data-xf-init=\"member-tooltip\" data-user-id=\"27513\"\
      \ data-username=\"@Mondrae205\">@Mondrae205</a> &lt;3 )<br />\n<b>IV - Home,\
      \ But Not Mine</b><br />\n<br />\n<br />\n\u201CThe hell is that?\u201D Tabitha\
      \ breathed as Jacob and I stared out the windshield at what he was being directed\
      \ to detour away from. Half a block away, centered on a grassy median strip,\
      \ tentacles of wine-dark flame slithered and writhed over the ground. Through\
      \ my outer power, I could sense that where they touched pavement, they seared\
      \ out shallow gouges, and where they passed through the grass, they left behind\
      \ solid calcium. Bone. And it was very much dead. As was the mostly-calcified\
      \ body near the center of it all.<br />\n<br />\n\u201CBakuda,\u201D Jacob said\
      \ with a scowl as he turned and I withdrew my outer power once more. \u201C\
      Or, well, one of the bombs she\u2019s made. She\u2019s been setting them off\
      \ in the city for nearly a week now, and most of them have weird effects like\
      \ that. It\u2019s why my bosses called me back from vacation; they need every\
      \ EMT they can get.\u201D<br />\n<br />\nSo I got dropped here during Bakuda\u2019\
      s bombing rampage, huh? I guess that means I\u2019m too late to do anything\
      \ to prevent, say, Leviathan\u2019s attack, in all likelihood. Assuming this\
      \ was canon Worm, of course. Though if I could leverage my outer power so I\
      \ could make a living helping with repairs to the city after\u2026 Wait, hold\
      \ up.<br />\n<br />\nI blinked. \u201CYou\u2019re an EMT?\u201D Tabitha asked,\
      \ unable to keep all of my surprise out of her voice.<br />\n<br />\nHe chuckled,\
      \ his expression smoothing out. \u201CAEMT, actually. Better pay than a regular\
      \ EMT, and I can do more stuff, but it\u2019s not quite as much of a pain in\
      \ the ass to get certified for as Paramedic is.\u201D<br />\n<br />\n\u201C\
      Oh, I know!\u201D Tabitha said, and this time it was Jacob\u2019s turn to blink\
      \ in surprise. \u201CI took classes to become an EMT a few years back. Got certified\
      \ for Basic, even, but while I was doing the Advanced class\u2026\u201D She\
      \ sighed. \u201CDepression is a bitch.\u201D<br />\n<br />\nJacob grimaced in\
      \ sympathy. \u201CSorry to hear that.\u201D<br />\n<br />\n\u201CThanks,\u201D\
      \ Tabitha replied with a tight smile. \u201CSo! Tell us about this Bakuda person.\
      \ I assume they\u2019re one of those parahumans you mentioned?\u201D Internally,\
      \ I cringed a little at the act I was putting on, part of me certain I\u2019\
      d fuck it up and he\u2019d get suspicious, but my inner power was quite helpful\
      \ in keeping any of my worrying from appearing on my faces. \u201CFor that matter,\
      \ what other parahumans are in this city? How many are there?\u201D<br />\n\
      <br />\n\u201CWell,\u201D he started as we came to a stop at a red light, \u201C\
      there are several different factions of parahumans here in the bay, along with\
      \ a number of minor independents\u2026\u201D<br />\n<br />\n<br />\n<div style=\"\
      text-align: center\"><b>.o.o.o.</b>&#8203;</div><br />\n<br />\nJacob actually\
      \ knew quite a bit about the capes of Brockton Bay. Most of his knowledge was\
      \ about the ones in the various gangs or groups; he didn\u2019t know much at\
      \ all about the various independents, other than the fact that the city always\
      \ had at least a few, and that they didn\u2019t tend to stay independent all\
      \ that long. Most of it I already knew, save for stuff like the fact that the\
      \ Merchants only popped up relatively recently, but one fact he mentioned stood\
      \ out to me. Namely, a little before he\u2019d left on his little vacation,\
      \ the Undersiders had successfully robbed a bank, and one of their members was\
      \ a bug controller the PRT had decided to call Skitter.<br />\n<br />\n<i>I\
      \ guess it\u2019s almost certain that I\u2019m in canon Worm, then,</i> I thought\
      \ to myself. <i>Unless\u2026 well, hopefully I\u2019m not in some shitty stations-of-canon\
      \ fic or whatever instead.</i><br />\n<br />\nBut regardless of how bad the\
      \ timing of my arrival here was, there were things I needed to focus on. \u201C\
      So, this PRT,\u201D Tabitha started. \u201CIf we went to them and told them\
      \ what happened to us, do you think they\u2019d be able to get us documentation?\
      \ Like, IDs and all that?\u201D<br />\n<br />\nJacob frowned thoughtfully. \u201C\
      You would need that, wouldn\u2019t you. I don\u2019t know if they\u2019d be\
      \ able to do it themselves, but they\u2019d probably be able to arrange something.\
      \ And given your situation, I bet they\u2019d get involved anyway, one way or\
      \ another.\u201D<br />\n<br />\nBoth of my bodies grimaced. \u201CBetter to\
      \ meet them on our terms,\u201D said Acacia.<br />\n<br />\nJacob met Acacia\u2019\
      s eyes in the mirror, his eyebrows raised in surprise. \u201CI\u2019m sorry,\
      \ I almost forgot you were back there, you\u2019ve been so quiet. Are you doing\
      \ alright?\u201D<br />\n<br />\n\u201CMy sister doesn\u2019t do so well with\
      \ cars,\u201D Tabitha supplied, using the lie I\u2019d thought up just in case\
      \ this happened.<br />\n<br />\nAcacia nodded. \u201CIt\u2019s better now that\
      \ we\u2019re not going so fast.\u201D And it was; at the speeds Jacob was going\
      \ now, my outer power\u2019s field could keep up with the car, if only barely,\
      \ so I didn\u2019t have to focus so much on compressing it to prevent the headache-causing\
      \ shearing that\u2019d happened on the freeway.<br />\n<br />\n\u201CWell, that\u2019\
      s good.\u201D He nodded to himself. \u201CAlright, we\u2019re just a few minutes\
      \ away from my place.\u201D<br />\n<br />\nI looked out the windows as we turned\
      \ into what I assumed was his neighborhood. The houses I saw tended towards\
      \ being older and small, not the newer, hulking monstrosities that\u2019d replaced\
      \ many of the houses back home. Most of the lawns I saw were a tad overgrown,\
      \ and the gardens were a little less than perfect, but somehow that lent an\
      \ air of authenticity to it all. And the trees! The road we were on was bordered\
      \ by great, gnarled oaks that arched over us, nearly blotting out the sky with\
      \ their reaching limbs.<br />\n<br />\n\u201COh, this is nice,\u201D Acacia\
      \ murmured, and Tabitha nodded in agreement. Jacob just smiled.<br />\n<br />\n\
      A minute or two later, he pulled into the driveway of a dignified-looking house.\
      \ It was two stories tall, but not excessively wide, such that I suspected it\
      \ had an actual backyard beyond it. And the color was\u2026<br />\n<br />\n\
      Even though it wasn\u2019t quite the right shade of blue, the sight of it reminded\
      \ me of my own house and triggered a pang of what could only be homesickness\
      \ within me. I was surprised, because I hadn\u2019t even been away for a full\
      \ day yet, and I\u2019d never really gotten homesick that I could recall any\
      \ of the times I\u2019d been away on vacation. Was it the knowledge that I had\
      \ no way home, that even if I managed to return, there would be no place for\
      \ me?<br />\n<br />\n\u2026 No, that last thought rang false. If I managed to\
      \ get home, all the oddness aside, I was certain my\u2026 my original would\
      \ help me. If I managed to get home.<br />\n<br />\nThe sound of a throat being\
      \ cleared startled me out of my introspection, and my bodies jumped a little\
      \ and looked to its source to find Jacob with a slightly concerned expression.\
      \ \u201CWe\u2019re here,\u201D he said. \u201CAre you okay?\u201D<br />\n<br\
      \ />\nTabitha gave him a well-practiced fake smile. \u201CYeah. Just feeling\
      \ a little homesick all of a sudden, is all.\u201D She glanced back at Acacia,\
      \ who nodded.<br />\n<br />\n\u201CAh.\u201D Jacob was silent for a moment,\
      \ then opened his door and got out. \u201CWell, come on, then.\u201D<br />\n\
      <br />\nI got out of the car as well and followed him to the front door, which\
      \ he unlocked and opened, ushering both of me inside. \u201CHey, Paz!\u201D\
      \ he called out, as I felt  with my power the telltale tremors of approaching\
      \ footsteps leaving a room with a big, flat\u2026 ah, was that a computer monitor?\
      \ \u201CI\u2019m home! And I\u2019ve brought guests!\u201D<br />\n<br />\nThe\
      \ footsteps hesitated for a moment at his words, but soon enough, a woman stepped\
      \ into the entry hall. She was tall, taller than I\u2019d been before I\u2019\
      d changed my selves, and her appearance was rather striking. Her skin was slightly\
      \ darker than Jacob\u2019s was, and her black hair was done up in a pixie cut.\
      \ She hesitated for a moment, glancing between the two of me and Jacob, before\
      \ padding over to give him a quick hug. Pulling back, she placed her hands on\
      \ her hips and asked, \u201CSo, who\u2019re you two?\u201D<br />\n<br />\n\u201C\
      I\u2019m Tabitha, Tabitha Blair, and-\u201D<br />\n<br />\n\u201CAnd I\u2019\
      m Acacia,\u201D Acacia interrupted, giving Tabitha a brief look.<br />\n<br\
      \ />\nI had Tabitha twist her mouth a little, then turn back to Paz. \u201C\
      So, yeah. Jacob let us hitchhike with him, and when we told him about our little\
      \ situation, well\u2026\u201D<br />\n<br />\n\u201CI offered to let them stay\
      \ with us until things get sorted out for them,\u201D he supplied.<br />\n<br\
      \ />\nI held off on saying anything more as Paz gave me a considering glance.\
      \ \u201COkay,\u201D she said slowly. \u201CWell, let\u2019s get you sat down,\
      \ and you can tell me all about your situation, alright?\u201D</div>\n\t\t\t\
