      \t\t\n\t\t\t\t\tThe Skittering Chaos 3<br />\n <br />\nThis chapter, atleast\
      \ at the start, was like pulling teeth since it was mostly just transitional\
      \ stuff until it got to the second part of the chapter. I had planned more things\
      \ to go on but Taylor\u2019s introspection got away from me and the chapter\
      \ was getting both long and I reached a point that seemed like a good place\
      \ to cut it off at. The next chapter however promises action in the future as\
      \ long as nothing changes.<br />\n <br />\nAs always, any and all feedback is\
      \ highly appreciated and taken into account.<br />\n <br />\nEdit: Broke up\
      \ some paragraphs to increase readability.<br />\n <br />\nEdit 2: Went through\
      \ and tried to fix the tenses to increase readability<br />\n <br />\n&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;<br\
      \ />\n <br />\nI look down to my plate of food that the Merchants had served\
      \ up. Fresh made bacon and eggs. The bacon had just come hot off the stove,\
      \ it\u2019s juicy and greasy, with the eggs being nice and fluffy. Skidmark\
      \ has proven to be something of a good breakfast chef with Sherrel apparently\
      \ handling the other meals. I joined in last night in helping Sherrel with the\
      \ meal preparation, either by paying attention to little baby Mark when he was\
      \ getting fussy or just helping Sherrel by passing her ingredients. It was nice.<br\
      \ />\n <br />\nWhen was the last time I\u2019d helped out in the kitchen? In\
      \ fact, when had been the last time that I had freshly made bacon and eggs?\
      \ The PRT cafeteria didn\u2019t exactly have the best food there; most of it\
      \ was cheaply bought and haphazardly cooked since most of the budget went to\
      \ tools to help fight parahuman crime, and the PR budget. Everything else got\
      \ slashed all the time when it was time for some \u201Cbudget cuts.\u201D<br\
      \ />\n <br />\nNo one who had even a little bit of disposable income ever ate\
      \ at the cafeteria for long or by choice. It was always somewhere else. I think\
      \ I was the only one that was regularly there except for the night personal.\
      \ I didn\u2019t exactly have access to my own funds during my time on probation\
      \ in the Wards. My handler had always taken care of it and I was content to\
      \ let it happen. I wasn\u2019t about to waste my time arguing with my handler\
      \ and eventually their superiors because I wanted full access to my stipend\
      \ of the month, I had more important things to do. As usual when I was there,\
      \ I was spending my time doing what I thought had been important back then,\
      \ trying to stop the apocalypse. Not that it helped.<br />\n <br />\nSherrel\u2019\
      s just to my right, having just finished feeding Mark and had started digging\
      \ into her own food. Skidmark, or rather Adam, finally sits down after he finishes\
      \ cooking a second batch of bacon just for himself. I grab a strip of bacon\
      \ from my plate and pop it into my mouth. As I had hoped, it\u2019s tender and\
      \ juicy, not like the cafeteria bacon, that bacon was small, thin, and best\
      \ left on a piece of toast with some egg on top. A bite of eggs also proves\
      \ that they were just as good as they look. Sherrel and I take our time with\
      \ our food, while Adam inhales his as if he\u2019s starving.<br />\n <br />\n\
      \u201CWell I da-d-<i>darn</i> well say that was the best bacon I ever did make,\u201D\
      \ I nod along while Sherrel makes an affirmative sound at Adam\u2019s self aggrandisement.<br\
      \ />\n <br />\n\u201CWhat exactly will we be doing today?\u201D I ask. If I\
      \ had a basic idea for what is going on in the day the better questions I can\
      \ think to ask concerning whichever part of the job I might have concerns about.<br\
      \ />\n <br />\n\u201CStraight to business huh? You were always the quiet and\
      \ serious type weren\u2019t ya?\u201D I had been, from the Undersiders to the\
      \ Wards. Whenever I was in costume I had been the one that was creepily standing\
      \ there not moving, talking big in negotiations, or I was fighting as hard as\
      \ I could to end a fight quickly.<br />\n <br />\n\u201CWell since we got some\
      \ more product and such, I was gonna do a lil run over to the usual customers,\u201D\
      \ Adam continues.<br />\n <br />\n\u201CWho are the usual customers?\u201D<br\
      \ />\n <br />\n\u201CLemme think, some vending machine company, some trying\
      \ to get off some of the harder drugs around here, that\u2019s what my special\
      \ weed\u2019s for, some desperate sinners trying to find a reason to keep going,\
      \ oh and one that wants to spite his boss,\u201D not as large of a customer\
      \ base as I would have expected, but then it also sounds much more business\
      \ like considering that they are selling to a vending machine company of all\
      \ things. Were drugs just something common enough in Hell that you could just\
      \ buy them in vending machines?<br />\n <br />\n\u201CThey sell drugs in vending\
      \ machines?\u201D<br />\n <br />\n\u201COh yeah,\u201D Sherrel answers, \u201C\
      They sell everything in vending machines these days, ever since that Japanese\
      \ guy showed up in Hell, they started making vending machines that sell everything,\
      \ not the highest quality, and mostly just small stuff, but they can be pretty\
      \ good, heck I bought a couple of spare panties a couple of days ago from one,\
      \ had to wash it but hey, whatever works,\u201D My brows scrunch at hearing\
      \ that. I hope I\u2019m not wearing one of those pairs, granted it probably\
      \ didn\u2019t make much of a difference, but something inside of me is revolted\
      \ at the idea of wearing someone else\u2019s underwear, even if it\u2019s washed\
      \ well enough.<br />\n <br />\n\u201CYeah, was our first big break, mostly just\
      \ wanted ta sell our weed \u2018n\u2019 sheeee-ooooot. Though we do sell some\
      \ \u201CMerchant Nose Powder\u201D to them as well, mostly to send to far off\
      \ vending machines and such in the outskirts of Pentagram City.\u201D<br />\n\
      \ <br />\n\u201CIt must be nice to have drugs legalised here,\u201D I comment.\
      \ Adam makes a so-so gesture before continuing.<br />\n <br />\n\u201CWell less\
      \ legalised and more people don\u2019t really care. Sshhh\u2026 stuff\u2019\
      s chaotic enough as it is here, what with our demonic overlords fighting over\
      \ parts of the city and other parts of Hell. Plus, anyone that even cares to\
      \ try to get rid of it usually has to spend more manpower trying to stamp it\
      \ out than they can afford. Nowadays, only people who try are just vigilante\
      \ groups,\u201D Adam makes a face at that.<br />\n <br />\n\u201CBunch of low\
      \ life raiding scum if you ask me. Especially the ones that don\u2019t got territory\
      \ and still try to uphold Earth laws as if they were still part of the living\
      \ world. Bas\u2026 uh buggers?\u201D Adam looks searchingly at Sherrel who gives\
      \ a nod. Smiling, Adam continues.<br />\n <br />\n\u201CGot a couple of the\
      \ buggers in the city, especially after a ton a people started showing up. Bunch\
      \ of them got annihilated by the local Overlords, or heck, one time the big\
      \ man himself came and took one group down that was getting real rowdy. Just\
      \ a big light show and every demon in the area got turned to bones and such.\
      \ Didn\u2019t even break a building. They\u2019re strung up outside the city\
      \ I think,\u201D that kind of power\u2026 that was scarily reminiscent of Scion\u2019\
      s blasts, only instead of just pure and total destruction, it killed everyone\
      \ in the area and left everything else intact. Either that showed an immense\
      \ amount of self control on Satan\u2019s part, or the power he used just wasn\u2019\
      t designed to destroy anything other than demons.<br />\n <br />\n\u201CWhat\
      \ did they do?\u201D<br />\n <br />\n\u201CI heard it had something to do with\
      \ kidnapping one a the newest kiddies of the big man. Charles or something.\
      \ Wanted to get the big man to help them with cleaning up the city and putting\
      \ them in power,\u201D Sherrel pipes in and starts giggling at the group\u2019\
      s stupidity, as Adam joins in with the giggles, even Mark seems happy as he\
      \ starts clapping his hands and giggling in that babyish gurgling way. Meanwhile\
      \ I just shake my head. There&#039;s making trouble around where the Endbringer\
      \ sleeps, then there is actively disturbing the sleeping Endbringer.<br />\n\
      \ <br />\n\u201CWell they got one of those things at least,\u201D Sherrel says\
      \ after she finishes giggling.<br />\n <br />\n\u201CYup, cleaned up the city\
      \ a bit. Things been a little calmer since then at least,\u201D curious, who\
      \ could have thought that plan up? I know the PRT weren\u2019t exactly the smartest\
      \ when poking at powerful capes, the decision to kidnap Purity\u2019s child\
      \ had lead to hundreds of thousands of dollars in property damage, and likely\
      \ would have turned to the millions if us Undersiders hadn\u2019t have gotten\
      \ involved and helped her get her baby back.<br />\n <br />\n\u201CWho was leading\
      \ the group?\u201D maybe I\u2019ll recognise some names. I swallow despite nothing\
      \ being in my mouth, I feel something in my throat but I don&#039;t know what.\
      \ In fact I started feeling whatever was in my throat since a little bit after\
      \ last night\u2019s dinner.<br />\n <br />\n\u201CI don\u2019t know, some big\
      \ shot PRT man that knew his magic and stuff. I know that he had a few \u201C\
      heroes\u201D join up with him as well. I heard that they forced Heartbreaker\
      \ to work for them, some deals or whatever that went south for the old bas-bugger,\
      \ and they had a few of the big man\u2019s kids join up as well.\u201D<br />\n\
      \ <br />\n\u201CI heard on the news that he nearly became an Overlord or was\
      \ just as powerful as one. Just needed to stake a claim and take a part of the\
      \ city, then he would be one of the big shots,\u201D Sherrel adds in as she\
      \ bounces a gurgling Mark on her lap.<br />\n <br />\n\u201CI would have thought\
      \ that if they had taken this \u201CCharles,\u201D Satan would have taken a\
      \ more delicate approach.\u201D<br />\n <br />\n\u201CPff, they didn\u2019t\
      \ even get close ta Lucy\u2019s kid, one of Lilly\u2019s broads found out about\
      \ it and told the boss, big fuc-uh, fricking fire fight or something as she\
      \ was escaping.\u201D<br />\n <br />\n\u201CI heard she was an Owl demon,\u201D\
      \ Sherrel remarks.<br />\n <br />\n\u201CLike it matters,\u201D Adam shot back.\
      \ \u201CI saw a little bit of the crap that was going on on the news, was like\
      \ an action movie, only people actually reloaded and died when they took cover\
      \ behind couches and stuff,\u201D Sherrel checks the clock on the wall before\
      \ getting up with Mark in hand, pulls out a phone and hits a button. A ringing\
      \ sound comes shortly after.<br />\n <br />\n\u201CWe ought to get heading soon\
      \ here Skiddy if we wanna make it to the rep\u2019s place in time,\u201D Sherrel\
      \ says as she walks off towards the living room.<br />\n <br />\n\u201CYeah,\
      \ alright I\u2019m coming,\u201D Adam turns from Sherrel and looks at me. \u201C\
      So you gonna come along \u2018n\u2019 help or you wanna sit around while we\
      \ head out and make some dough?\u201D while the thought of just taking it easy\
      \ is somewhat tempting, I need information more than I need time to rest.<br\
      \ />\n <br />\n\u201CI\u2019ll come along and check things out. I can at least\
      \ ask some more questions about what\u2019s going on.\u201D<br />\n <br />\n\
      \u201CAlright, sweet. We don\u2019t got much for masks and shit if you need\
      \ it, but I got some bandannas and stuff that we like to wear on our runs and\
      \ shit,\u201D it seems now that Mark is out of the room Adam has the green light\
      \ to start swearing again. Rather than answer him immediately, I decide I might\
      \ as well show off a bit. Last night I had been practising with my magic, feeling\
      \ it out with the help of my antennae. Before, I had only really known how to\
      \ transform my wings into the fluffy coat that I had been wearing, and how to\
      \ release a blast of magic energy around me. During the night I had managed\
      \ to figure out how to make other types of clothing through transformation magic.<br\
      \ />\n <br />\nWith my magic, I transform the fluffy pyjamas I had transformed\
      \ my wings into, into a near replica of the costume I wore during Golden Morning,\
      \ modified to take into account my extra set of arms. For some reason though,\
      \ I had something of a short fluffy mantle that covered my upper body and neck,\
      \ likely just a quirk of my improvised transformation process. Meanwhile I transform\
      \ my antennae into the mask I had after leaving the Wards. It wasn\u2019t exactly\
      \ the same, since it was magically transformed antennae rather than the actual\
      \ mask, but it\u2019s decent enough.<br />\n <br />\n\u201CWell damn, don\u2019\
      t you look snappy, almost like how you were when you were alive and shit,\u201D\
      \ Adam said as he looks me up and down. \u201CI guess we won\u2019t need the\
      \ bandanna\u201D<br />\n <br />\n\u201CI guess not.\u201D<br />\n <br />\n\u201C\
      Anyways, let&#039;s get down to the van, need to load it up for the delivery.\u201D\
      <br />\n <br />\n&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;&lt;&gt;<br\
      \ />\n <br />\nWe load up the van and Sherrel once more takes to the wheel.\
      \ The sights and sounds of Pentagram city pass by the window as I look out of\
      \ it. Most of the sounds of the city are distant cracks of gunfire, or booms\
      \ of explosions. The sights mostly consist of ruined and depressing looking\
      \ ghettos, places under construction or repair, and finally, areas that look\
      \ much like the boardwalk in Brockton did, filled with shops, clubs and lights\
      \ that brighten up the city and make it look like less of a shit hole. That\u2019\
      s likely where the rich and powerful live.<br />\n <br />\nSometimes the areas\
      \ are walled off, sometimes they\u2019re not, all however seem to have some\
      \ sort of private security. The Security in the rich areas generally look like\
      \ professionals, like the Enforcers back in Brockton Bay, not always however,\
      \ especially in the less affluent looking wealthy districts, the private security\
      \ there looked much more like gang members. As before, Sherrel drives like a\
      \ madwoman. Swerving in and out of traffic, taking turns way too fast and cutting\
      \ people off as she drives. I swear, when I finally learn how to drive, I will\
      \ drive better than Sherrel, this is just madness!<br />\n <br />\nWe turn down\
      \ onto one of the wealthy districts. It\u2019s actually quite close to where\
      \ the Merchants had helped me out when I was fighting those lizard people. The\
      \ security, I notice as we slow down from highway speed, has the same sort of\
      \ patch on an armband on their suits as the gang members did who had jumped\
      \ me.<br />\n <br />\n\u201CWill there be any trouble?\u201D I ask, remembering\
      \ back to how the lizard folk I had fought had mistaken me for one of their\
      \ common whores.<br />\n <br />\n\u201CWell, you don\u2019t look like a ho,\
      \ so I think you&#039;re fine. Plus your with us, and them Valentino boys in\
      \ suits and shit don\u2019t like to start fights like some of the guys further\
      \ from Valentino\u2019s club, disturbs the shows and shit he\u2019s got going\
      \ if people start shooting up the place,\u201D that made sense, much like when\
      \ I used to be in control of a section of the bay, I hadn\u2019t wanted people\
      \ being harassed unless they were intruders of some kind. Considering that we\
      \ were here to do business, and the Merchants thought it was okay, then the\
      \ Valentino enforcers likely didn\u2019t see us as invaders.<br />\n <br />\n\
      The van pulls up to a curb by one of the apartments by a club and Sherrel shoots\
      \ off a text with her phone. Adam opens his door and looks back.<br />\n <br\
      \ />\n\u201CYou coming Skitty? Give me some back up? I don\u2019t expect nothing,\
      \ but eh, you never know these days what with all the newbies,\u201D I nod and\
      \ step out of the van. As we make our way to the apartment building, Sherrel\
      \ calls out to us.<br />\n <br />\n\u201CAnything happens, send me a text!\u201D\
      <br />\n <br />\n\u201CWill do!\u201D As we walk to the door, I feel I have\
      \ to ask;<br />\n <br />\n\u201CSkidmark, how did you two get phones? As I understand\
      \ it, the Merchants aren\u2019t exactly affluent.\u201D<br />\n <br />\n\u201C\
      Afflu-What?\u201D<br />\n <br />\n\u201CWealthy.\u201D<br />\n <br />\n\u201C\
      Oh this shit? Standard phone contract shit, have it back up on Earth. How don\u2019\
      t you know?\u201D was it common? I had never really dealt with cell phones,\
      \ either getting them from Lisa. After I joined the Wards, the PRT and Protectorate\
      \ had provided a cell phone so I never had to deal with it.<br />\n <br />\n\
      \u201CMy family never really liked cell phones, and I never really dealt with\
      \ them.\u201D<br />\n <br />\n\u201CWait, so you never had a cell phone? How\
      \ the shit the other of your Undersiders get in contact wit ya?\u201D<br />\n\
      \ <br />\n\u201CI did get a cell phone, it\u2019s just that Tattletale or someone\
      \ else always provided it rather than me getting one on my own.\u201D<br />\n\
      \ <br />\n\u201CAh so you never had to deal with the phone contracts and shit.\
      \ Makes sense makes sense I guess. Well tell you what. You sign up with us,\
      \ and we can take ya to a phone store or some shit, you can go and pick out\
      \ a phone and me and Squealy can get ya all set up on it. Heck, we can even\
      \ help you not get fucked by your contract and shit.\u201D<br />\n <br />\n\u201C\
      Oh\u2026 thank you.\u201D<br />\n <br />\n\u201CHey no problem Skitty!\u201D\
      \ Skidmark reaches out and pulls me into an awkward one armed hug as we enter\
      \ into the building. I\u2019m not really sure how to react. Not really knowing\
      \ what to do, I awkwardly, after a moment reach out and return the one armed\
      \ hug. \u201CYou gonna join the Merchant family, you got to have a way to keep\
      \ in touch and shit. Or heck, waste time and shit if nothing&#039;s happening.\
      \ Helps with Mark too,\u201D as we enter the apartment building, I notice a\
      \ group of demons just sitting around in a circle on whatever they can use as\
      \ seats, smoking and drinking while they talk. One however seems to stare right\
      \ at me. The demon watching us looks vaguely like some sort of humanoid birdman,\
      \ with a very small beak and grey feathers. Remembering my lessons from Dad\
      \ in the Bay, I keep my mask from looking at him directly while I watch him.\
      \ He\u2019s watching us intently, and only shifts a little bit as his head tracks\
      \ us. Was he an addict? It would make sense if he saw Skidmark everyday coming\
      \ through with packages like we were.<br />\n <br />\nI feel a knot form in\
      \ my stomach as we pass. That there was probably another life ruined by drugs.\
      \ Spending what little he could make on his special brand of narcotics, booze,\
      \ and cigarettes. I\u2019d have to consider this when I really thought about\
      \ whether I want to join the Merchants. Despite drugs being highly commercialized,\
      \ considering the vending machines and such, they are still, in my opinion,\
      \ a destructive element of society. I had never allowed the peddling of drugs\
      \ myself in my territory and tried my best to keep them out despite my rather\
      \ lax enforcement of it, however, I had made it known during my time as a Warlord\
      \ of Brockton Bay that I would rather drugs not be brought into my territory.<br\
      \ />\n <br />\nWe head up the stairs and arrive at a door, floor six, apartment\
      \ nine, though the nine has fallen off and only the silhouette of it remains.\
      \ Not very well cared for then. Another life ruined? Skidmark knocks and we\
      \ wait a minute before the door swings open. Rather than some sort of bum, I\u2019\
      m met with the rather white and fluffy chest of someone in a white suit. The\
      \ fluff bulges out in a way that implies breasts of some kind. My eyes travel\
      \ upwards and I\u2019m left looking at a rather effeminate looking spider demon.<br\
      \ />\n <br />\n\u201CSkiddy! How the hell ya been!?\u201D the effeminate spider\
      \ shouts out and gives Skidmark a hug which he quickly returns. \u201CAnd ya\
      \ brought a friend! So who\u2019s lil\u2019 miss dominatrix?\u201D dominatrix?<br\
      \ />\n <br />\n\u201CI\u2019ve been doing good, I\u2019ve been doing good. This\
      \ here is Skitty, possibly a new Merchant,\u201D the spider demon grins.<br\
      \ />\n <br />\n\u201CHaha! Nice! I always thought you gaggle of chucklefucks\
      \ needed someone who actually could look scary. So that her demonic nickname\
      \ or just one of Squealers cutesy lil nicknames?\u201D demonic nickname?<br\
      \ />\n <br />\n\u201CWhat do you mean by a demonic nickname?\u201D I ask. The\
      \ demonic spider looks surprised for a moment before looking back to Skidmark.<br\
      \ />\n <br />\n\u201CWhat you guys ain\u2019t even told her the basics?\u201D\
      <br />\n <br />\n\u201CHey man I was pretty fucking busy.\u201D<br />\n <br\
      \ />\n\u201COh yeah sure! Busy sucking on those milkers your girl calls tits,\u201D\
      \ were it not for the mask my blush would have been easy to make out. The Merchants\
      \ hadn\u2019t exactly been quiet while they went about their night time fun.\
      \ It might have been quiet enough to begrudgingly sleep through, except for\
      \ certain parts, had it not been for my enhanced senses. For the entire time\
      \ that they had been going at it I could hear every small little detail. It\
      \ was part of the reason I had just stared at my breakfast most of the morning.\
      \ Until business had entered the conversation, I hadn\u2019t been able to look\
      \ either of them in the eye that morning, not wanting to think about what had\
      \ happened last night that caused Sherrel to squeal like she had.<br />\n <br\
      \ />\n\u201CWhat are they anyways? F-cup?\u201D the spider demon continues.<br\
      \ />\n <br />\n\u201CNah you cracker, since she had Mark she\u2019s a fucking\
      \ G now.\u201D<br />\n <br />\n\u201CHa! With how big those udders are getting\
      \ you\u2019d think she was a cow demon. Any ways come inside, we don\u2019t\
      \ wanna disturb the neighbours.\u201D<br />\n <br />\n\u201CWhat you finally\
      \ got that sound proofing in?\u201D<br />\n <br />\n\u201CJust a couple a days\
      \ ago. Now not even the lady with the good hearing underneath us can hear when\
      \ I bring a friend over or two.\u201D<br />\n <br />\n\u201CWould have been\
      \ useful last night\u2026\u201D I remark under my breath. Not that I was angry\
      \ about it. While it had been annoying, it had kept me up long enough that I\
      \ had started to experiment with my magic before I went to bed. Were it not\
      \ for them keeping me up I\u2019d have never figured out how to transform my\
      \ wings and antennae into different forms. It was vaguely similar to changer\
      \ powers in a way, it didn\u2019t exactly correlate with magical transformation,\
      \ but it gave a good basis for where to start my experimentation, from there,\
      \ I was able to perceive using my antennae what I was doing, what was going\
      \ wrong in my experimentation, and correct it with something that worked out\
      \ better.<br />\n <br />\nBy the time I finished experimenting and found out\
      \ how to transform my wings into something similar to my last costume, the two\
      \ Merchants had finally finished their \u201CNightly business,\u201D and had\
      \ dozed off to sleep. From there, it was a simple matter of transforming my\
      \ wings into a nice and cozy set of fluffy pyjamas and an old timely night cap\
      \ so I wouldn\u2019t hear their snoring all night, and I dozed off for a good\
      \ few hours. As I look up from my musing, I notice that my remark hadn\u2019\
      t exactly gone unnoticed.<br />\n <br />\n\u201CHahahaha, you beast! You trying\
      \ for another kid or something,\u201D the spider demon exclaims.<br />\n <br\
      \ />\n\u201CHey my mama had six kids before she turned out any bad eggs so I\
      \ think we ought to be able to do the same.\u201D<br />\n <br />\n\u201CWhat\
      \ were you? The seventh?\u201D the spider demon jokes.<br />\n <br />\n\u201C\
      Eighth actually,\u201D the spider demon continues to chuckle at Skidmark\u2019\
      s joke. I decide to enter into the conversation however. I came on this trip\
      \ to gather information to make an informed decision after all.<br />\n <br\
      \ />\n\u201CExcuse me, Mr~?\u201D Skidmark notices how I trail off and his eyes\
      \ go wide and his face morphs into something akin to surprise.<br />\n <br />\n\
      \u201COh shit, sorry I forgot to introduce the customer here.\u201D<br />\n\
      \ <br />\n\u201CPfft, some salesman you are.\u201D<br />\n <br />\n\u201CThis\
      \ here is Angel Dust. Cracker\u2019s been dead longer than the both of us combined.\u201D\
      <br />\n <br />\n\u201CYou know it nigger,\u201D Angel Dust said as he made\
      \ finger guns and pretends to fire at us.<br />\n <br />\n\u201CAngel Dust,\
      \ like the drug?\u201D I ask. It sounds almost like a cape name. Was a demonic\
      \ nickname just some sort of cape name? or something to help reinvent yourself?<br\
      \ />\n <br />\n\u201CDamn straight, that\u2019s shit was my jam when I was alive,\
      \ and still is. Hey Skiddy, you got my package right?\u201D<br />\n <br />\n\
      \u201CThat\u2019s right, got it right here, you got my money?\u201D<br />\n\
      \ <br />\n\u201CYou know I\u2019m good for it ya <i>Cock</i>roach. It\u2019\
      s the same place as always,\u201D Angel Dust says. He put a fair amount of emphasis\
      \ on the \u2018cock\u2019 in cockroach.<br />\n <br />\n\u201CYeah yeah, I\u2019\
      ll go get it. Here!\u201D Skidmark says as he tosses Angel Dust a small baggie\
      \ of \u201CMerchant Powder\u201D before walking off towards one of Angel\u2019\
      s rooms. Angel on the other hand walks over to a couch and falls into it, lounging\
      \ and gesturing towards a seat opposite of it.<br />\n <br />\n\u201CCome on\
      \ take a seat,\u201D graciously I accept. Unlike Angel Dust however, I don\u2019\
      t immediately start lounging as he had. Angel Dust as he waits for me to sit\
      \ down opens the baggie a bit before taking a little sniff of powder.<br />\n\
      \ <br />\n\u201COooo yeah, that\u2019s the good stuff. Any who, you must be\
      \ pretty new to not even have a nickname yet right?\u201D<br />\n <br />\n\u201C\
      That\u2019s right, I died some time yesterday and woke up in the street,\u201D\
      \ Angel Dust winces at that.<br />\n <br />\n\u201COof, sorry\u2026 didn\u2019\
      t mean to bring up any bad memories. You doin\u2019 alright?\u201D Angel looks\
      \ concerned as he asks me how I\u2019m doing. Funny how despite all the propaganda\
      \ and lies that get spread around by the PRT about villains, drug addicts and\
      \ dealers, along with so many other people that we are supposed to look at with\
      \ fear and disgust, turn out to be fairly decent people half the time. The same\
      \ could be said of the various heroes I&#039;ve met during my time both as a\
      \ villain and a hero. Half the time they are decent people, or they grow to\
      \ be decent people. Other times, they are just rotten, or don&#039;t deserve\
      \ what they have. I can think of various heroes I&#039;ve met during the various\
      \ meet and greets that look down on me for being a former villain and gang leader,\
      \ yet just as many of them will pat me on the back and congratulate me for joining\
      \ the forces of good.<br />\n <br />\nI never tell them about my doubts, how\
      \ at night, when I was laying in bed, sometimes I would wonder if it was worth\
      \ it, if throwing everything away was actually accomplishing anything. In the\
      \ end, I would banish those thoughts from my head. There wasn&#039;t a point\
      \ in pondering on them before the fact. If we succeeded would be the ultimate\
      \ test in whether this was all worth it. If we managed to save the world, having\
      \ to deal with everything here was worth it, otherwise... and that was were\
      \ I would leave it, because there was no time for doubts, not when I had to\
      \ fit in training, studying, and patrolling into my day to day.<br />\n <br\
      \ />\n\u201CI\u2026 think I am, I wasn\u2019t exactly in the best place when\
      \ I died. I\u2019m not exactly sure if it was mercy, but\u2026 I didn\u2019\
      t exactly try to stop her\u2026\u201D I don\u2019t explain further. I still\
      \ haven\u2019t fully thought through my own death.<br />\n <br />\n\u201CHey\
      \ no problem, Hows about we switch the subject to something less gloomy. Like\
      \ ya nickname!\u201D ah yes, the demonic nickname we had been talking about\
      \ before.<br />\n <br />\n\u201CDo I need a demonic nickname?\u201D<br />\n\
      \ <br />\n\u201CEh, not really. Getting a nickname ain\u2019t for everyone,\
      \ but it gives ya an opportunity to reinvent yaself. Plus it\u2019s good for\
      \ keepin\u2019 any enemies ya mighta had off ya back. Myself, eh, I just chose\
      \ what makes me happy.\u201D<br />\n <br />\n\u201CMakes you happy?\u201D<br\
      \ />\n <br />\n\u201CYeah, made me happy, you know, made things not so bad.\
      \ Like everything was shit and stuff and nothings going right, and to ease off\
      \ some stress you take a hit of the powder. You&#039;re lying there, and you\
      \ kinda realise, things just ain\u2019t that bad anymore. Like, what happened,\
      \ all that shit before, it wasn\u2019t so bad. Kinda made it easier to deal\
      \ with life when you were taking the stuff. Then it would end and you needed\
      \ more. It\u2019s shit but it was a way to cope with a shitty situation, ya\
      \ dig?\u201D I do \u201Cdig.\u201D Drugs had been a big part of growing up in\
      \ Brockton, even more when going to school at Winslow. I\u2019d heard how for\
      \ some of the people there, it made life bearable. It lined up with how Angel\
      \ described it. I wonder if he was like some of those kids that tried drugs\
      \ and got hooked. Tried them out, and realised they weren\u2019t all that bad\
      \ as people said, they even made him feel great when he took them. I wonder\
      \ when he died, or how things were in life for him? Maybe the drugs were the\
      \ only thing he could look forward to in the day?<br />\n <br />\nI\u2019m glad\
      \ for a moment of the incident on the bus now, where a drug addict went ballistic\
      \ on the bus and started freaking out. It did more to scare me straight than\
      \ any of the various DARE programs and hero guest visitors that went around\
      \ to schools to talk about the evils of drugs. Drugs had a way of making you\
      \ feel good in some way. I had always thought it was just like a hit of dopamine,\
      \ or those tingles that I would get back when Mom would give me head massages.\
      \ With the incident on the bus with the drug addict my younger self wouldn\u2019\
      t have gone and tried anything, not that I had any friends back then that would\
      \ have tried to pressure me. Perhaps if it hadn\u2019t been for that event,\
      \ then I could see myself falling head first into them.<br />\n <br />\nThere\
      \ had been some days where the only thing I wanted was for the pain of the day\
      \ to go away. Had an enterprising Merchant kid gone and approached a younger\
      \ me\u2026 I had latched onto Julia when she had pretended to make friends with\
      \ me. She had become my new best friend, a lighthouse on a stormy night, then\
      \ she took it away from me. What if it had been a Merchant? Would I have ended\
      \ up like Angel Dust here, or the addicts downstairs, or even those people that\
      \ Skidmark had said were just trying to get through the day to day? Probably.\
      \ I had dived head first into villainy and stayed with it because of the friends\
      \ I made. Hell, at the end I had been planning on going back anyways. Maybe\
      \ in some ways, I am an addict.<br />\n <br />\n\u201CYou thinkin\u2019 of a\
      \ name or what?\u201D Angel Dust thankfully interrupts my thoughts, pulling\
      \ me away from my dark musings. Right, a nickname. Angel Dust had said that\
      \ he chose his nickname because it was something that made him feel good. Maybe\
      \ I should start there. When had I felt happy, truly happy? It definitely wasn\u2019\
      t when I was with the Wards. That had been because I had thought I had to, not\
      \ because I enjoyed it, and it still ended with Golden Morning and all that\
      \ shit happening. So taking the name Weaver for my nickname was out. Perhaps\
      \ I could just be Taylor? I had thought about just being Taylor near the end\
      \ there. Not wanting to hide behind a mask, not being Skitter the villainous\
      \ warlord, not being Weaver the brutal hero, just Taylor. Just being me.<br\
      \ />\n <br />\nThough who was I really? I hadn\u2019t really been Taylor for\
      \ years despite that being my name and people calling me that out of costume.\
      \ Who was Taylor? Was Taylor the chatterbox youth? No, not any more. That Taylor\
      \ died a long time ago, murdered by her best friend who plunged a knife into\
      \ her back. Taylor\u2019s best friend and sister left her to die, bleeding out\
      \ in the halls of Winslow, to be consumed by a new Taylor.<br />\n <br />\n\
      Was I Taylor, the loner, the loser, and the person who naively believed in the\
      \ cultural propaganda that all villains were evil and all heroes were the epitome\
      \ of good? That all masters were villains in the making that could do no right\
      \ without the guiding hand of the Protectorate? Was I the secret master cape\
      \ who cowered from the thought of being found out? No\u2026 she had died as\
      \ well. Not a violent death like the younger Taylor had, no, she died as her\
      \ world was shattered into a million pieces. When the heroes were the villains\
      \ of her story, and the villains, became her greatest friends and allies.<br\
      \ />\n <br />\nWas I Skitter? The villain and warlord of Brockton Bay, the one\
      \ who was spurned by the heroes, who sacrificed much on the path to Hell just\
      \ to save a little girl who betrayed her in the end. The one that conquered\
      \ territory and used that territory to improve the lives of those who fled into\
      \ her hive for safety? Was I Skitter? Some might argue that Skitter had died\
      \ when she tried to give herself up to save the world, but had I truly been\
      \ Weaver? At the end, Contessa, I think she called me Khepri. They had called\
      \ me that at the end apparently. Khepri.<br />\n <br />\nWho was I then?<br\
      \ />\n <br />\nEvery identity along this road has been a part of me, even if\
      \ they died along the way. All were masks, roles I had played. Some had been\
      \ shattered, others, put away. I had the choice now. Who was I? Who was I really?\
      \ All of them were Taylor, some more than others, but who was I, or rather,\
      \ who should I be? What mask would be most useful to try and help my friends\u2026\
      \ My friends\u2026<br />\n <br />\nMy friends had been the ones to mold me.\
      \ To shape me. Every person is defined by their experiences and their interactions\
      \ with the people and situations around them. Right now I\u2019m a probationary\
      \ Merchant, but that might not always be the case, especially as my friends\
      \ were coming here eventually.<br />\n <br />\nWhen had I been the happiest\
      \ in my short life on Earth? I was my happiest when I was a chatterbox, when\
      \ mom was still alive, when I was innocent. That Taylor as I acknowledged before,\
      \ however, was dead. So then when was the next time I was my happiest?<br />\n\
      \ <br />\nIt was when I was surrounded by my friends, by my team. When I was\
      \ with Lisa, Brian, Alec, Rachel, and Aisha. Those days, those days had been\
      \ the happiest in my life since the day that my younger self had died.<br />\n\
      \ <br />\n\u201CSkitter\u201D I say in a soft voice. \u201CMy name\u2026 is\
      \ Skitter.\u201D\n\t\t\t\t\t<div class=\"messageTextEndMarker\">&nbsp;</div>\n\
