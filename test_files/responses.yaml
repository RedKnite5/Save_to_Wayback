      <br />\n<b>XVII - Let Spill</b><br />\n<br />\n<br />\nI blinked. All of me\
      \ blinked. &quot;Beg pardon?&quot; I asked, unthinking, with both mouths, while\
      \ my minds went blank. In the brief silence that followed, the drizzle against\
      \ the window grew slightly, but noticeably, more intense.<br />\n<br />\nThen\
      \ I realized my mistake, and belatedly had Fionnuala and Morven look at each\
      \ other in (feigned) surprise. Fionnuala&#039;s lips quirked in a half-smile,\
      \ while Morven huffed a soft laugh. Taisto glanced between Piggot and my selves,\
      \ a blend of nervous uncertainty overtaking his expression.<br />\n<br />\n\
      The seemingly permanent furrow between the Director&#039;s eyebrows deepened\
      \ minutely, and I feared I&#039;d overplayed it a little. But, the show must\
      \ go on. My bodies&#039; expressions traded brief, affected amusement for real,\
      \ renewed tension, and returned their attention to Piggot.<br />\n<br />\nThe\
      \ Director laced her fingers together atop her folder. &quot;Please understand,\
      \ my intent here is not to reprimand, or punish, or entrap, or anything of the\
      \ sort. All I&#039;m doing is raising some concerns that came up while verifying\
      \ your story. You could say that I&#039;m placing our cards on the table.&quot;<br\
      \ />\n<br />\nShe unlaced her fingers and raised a hand slightly, and Armsmaster\
      \ stepped up beside her. He opened a compartment on his armor&#039;s thigh and\
      \ pulled out a lumpy, unpainted metal box the size of a small lunch box, which\
      \ he placed on the table, before returning to stand at parade rest. Rough, unpolished\
      \ welds marked some seams, and obvious screws and hinges held it together. Cut-outs\
      \ in the shell opened onto a screen, some buttons, and connection ports. The\
      \ casing was entirely mundane, but what lay within felt so very soft and fuzzy\
      \ to my power&#039;s senses, like all the rest of his tinker tech.<br />\n<br\
      \ />\n&quot;This is a prototype of the lie detector I have installed in my armor,&quot;\
      \ he said. Inadmissible in court, my memory chimed; but then, this wasn&#039;t\
      \ a courtroom, nor was this likely to reach one, by my estimate. &quot;It actually\
      \ has more functionality than the final version does, components and such that\
      \ I deemed unnecessary for its intended use and pruned when miniaturizing it.\
      \ While that extra functionality in the prototype was superfluous when tested\
      \ on other people, for the two of you it eliminated the majority of the uncertainty\
      \ the final version has when applied to the recordings of two of you. And while\
      \ you rarely told any outright lies, much of what you said was done with deceptive\
      \ intent. Deliberate partial-truths, primarily.&quot;<br />\n<br />\nFionnuala&#039;s\
      \ eyes strayed to Armsmaster&#039;s back; specifically, halberd on his back.\
      \ While I could only see the part that stuck out past his shoulder, my power\
      \ told me that it was just under seven feet long, or would be when not folded\
      \ in two places. A fragment of myself noted in a slightly detached manner that\
      \ it was likely his version of a sidearm, a backup weapon he carried around\
      \ when the halberds that I assumed had solid, non-folding hafts would be awkward\
      \ or infeasible to carry around. But the rest of me was focused on that visible\
      \ handspan of blade, the inherent threat it possessed, whether the man intended\
      \ it or not. It didn&#039;t matter that my outer power was essentially the natural\
      \ enemy of power armor, nor that my inner power would likely ensure that I&#039;d\
      \ survive any first conflict we could possibly have. I hadn&#039;t even been\
      \ here, had my powers, for even a week yet. Six days wasn&#039;t nearly enough\
      \ time for my reflexive reactions to weaponry to be worn down.<br />\n<br />\n\
      Wait. Hold up. Piggot just said they weren&#039;t trying to entrap me or anything.\
      \ All I had done was play my cards close to the vest. Their motives were fairly\
      \ clear, too; they had hopes for what could be done with my Shaker power that\
      \ allowed me to manipulate solid matter, and they were justifiably paranoid\
      \ about the harm that could be done with it in the wrong hands. They were trying\
      \ to keep things above-board and in good faith, even. So why was I on the precipice\
      \ of a miniature doom spiral as if I were being backed into a corner?<br />\n\
      <br />\nI flexed small muscles near all my ears, and their muffled rumbling\
      \ fuzzed up my thoughts. A few seconds of that helped reset my train of thought\
      \ towards something more productive. I&#039;d come here today with items on\
      \ my agenda, as it were. Information that needed sharing.<br />\n<br />\nFionnuala\
      \ leaned forward and sighed, letting her elbows rest on the table while rubbing\
      \ her face with her hands. I almost had the bone mask that I&#039;d grown from\
      \ the base of her ocular horns lift up so she could rub under it, but I suppressed\
      \ the urge. Doing so wouldn&#039;t help in the slightest.<br />\n<br />\nArmsmaster&#039;s\
      \ head tilted the slightest bit, and even with eyes on him I only knew it&#039;d\
      \ happened from feeling it through my outer power. &quot;For clarity&#039;s\
      \ sake, neither this,&quot; he gestured at the chunky piece of tinker tech,\
      \ &quot;nor the lie detector in my suit are currently active. My suit&#039;s\
      \ systems are recording video and audio, but should either of you request it\
      \ I am willing to deactivate that function.&quot;<br />\n<br />\nThe Director\
      \ glanced at him with an expression I couldn&#039;t quite decipher. Not my strongest\
      \ suit, I&#039;ll admit. I wasn&#039;t totally hopeless, thankfully, but some\
      \ aspects of it eluded me to various degrees. Stuff like reading people&#039;s\
      \ eyes; I&#039;d never understood what it meant when a story referred to a glint\
      \ in a character&#039;s eyes conveying some emotion, at odds with the rest of\
      \ their expression and body language or not. But I was letting myself get distracted.<br\
      \ />\n<br />\nI thought for what was, objectively, a mere moment, but subjectively,\
      \ thanks to the tweaks I&#039;d made to my brains, felt like thirty seconds\
      \ or so. I considered the arguments against what I was thinking of doing, then\
      \ decided to do it anyway. &quot;Don&#039;t shut off the recording,&quot; Fionnuala\
      \ said as I let my thoughts relax to their usual speed. &quot;It could be useful.\
      \ The lie detector might be of use as well. I, uh, have some things I need to\
      \ talk about, and having corroboration that I, that <i>we</i>, believe what\
      \ we are saying to be true could help.&quot;<br />\n<br />\nPiggot&#039;s eyes\
      \ narrowed slightly. &quot;If you&#039;re willing, I see no reason to deny that.&quot;\
      \ My selves nodded. She nodded to Armsmaster, who opened a compartment on his\
      \ armor&#039;s thigh and pulled out a neatly braided extension cord, the kind\
      \ one could get at any hardware store or the like, and used it to connect the\
      \ lie detector to a wall outlet.<br />\n<br />\nI considered bringing up the\
      \ agents outside the door, and how soundproof this room might be, relatively\
      \ speaking, but I decided not to.<br />\n<br />\nPiggot met Fionnuala&#039;s\
      \ gaze (well, some of it), then deliberately turned her eyes to the side towards\
      \ Taisto. The poor guy just looked lost.<br />\n<br />\nFionnuala let out a\
      \ soft huff. &quot;I think I&#039;d prefer if only you and Armsmaster were in\
      \ the room for this. No offense, Taisto. Just, some of what I have to say is\
      \ a touch\u2026 sensitive.&quot;<br />\n<br />\nHe looked to Piggot, who nodded.\
      \ &quot;Go,&quot; she said. &quot;I&#039;ll notify you when you&#039;re needed\
      \ again.&quot;<br />\n<br />\n&quot;Oh. Uh.&quot; He looked between Fionnuala\
      \ and the Director a few times, then hurriedly stood. &quot;I&#039;ll, ah, go\
      \ work on paperwork while, uh, yeah.&quot; He pushed his chair in, then paused,\
      \ eyes on his folders of papers on the table. &quot;Should I\u2014&quot;<br\
      \ />\n<br />\n&quot;Leave them,&quot; Piggot said. &quot;They won&#039;t go\
      \ missing.&quot;<br />\n<br />\nTaisto nodded and hurried out of the room, edging\
      \ past Armsmaster in the process, who barely moved in response. The door closed\
      \ behind him, and Piggot gestured for Fionnuala to proceed.<br />\n<br />\n\
      She took a deep breath and let it out as &quot;Hhhhokay.&quot; She started popping\
      \ the knuckles of her left hand with her thumb in quick succession. &quot;So,\
      \ there&#039;s a lot to cover. Honestly, I know a lot of things \u2014 facts\
      \ and details, information \u2014 that I really shouldn&#039;t know. Runs the\
      \ gamut from trivial and irrelevant to deadly important.&quot;<br />\n<br />\n\
      &quot;I see,&quot; Piggot said with an edge of sarcasm, but a glance at the\
      \ screen on the lie detector appeared to prevent her from dismissing my words\
      \ out of hand. Her eyes flicked to Morven. &quot;Do you happen to know what\
      \ she&#039;s referring to as well?&quot;<br />\n<br />\nMy quieter self nodded\
      \ and replied, &quot;I know everything Fionnuala knows.&quot;<br />\n<br />\n\
      Another glance at the device, then up at Armsmaster, who looked at the display\
      \ and said, &quot;Truthful, with a sliver of deceptive intent.&quot; Morven\
      \ inclined her head in acknowledgement.<br />\n<br />\nFionnuala cleared her\
      \ throat. &quot;I won&#039;t tell you everything I know, not even everything\
      \ relevant. There are some things I know that I&#039;d do more harm telling\
      \ you than I&#039;d help. Some things, if I told you, could endanger you; some,\
      \ there&#039;s just no reason to reveal. Some are too personal or invasive,\
      \ to myself or others, or it&#039;s just not my place to say. So, y&#039;know,\
      \ I&#039;ll be keeping some things secret. Just wanted to get that out in the\
      \ open before anything else.&quot; <br />\n<br />\nThe Director frowned slightly,\
      \ but nodded. <br />\n<br />\n&quot;So I assume one of the instances where your\
      \ device detected deceptive intent was when we told you about our powers?&quot;\
      \ Fionnuala tilted her head towards Armsmaster, who, after a moment, also nodded.\
      \ &quot;What we said about what we can do is true, but not the whole truth.\
      \ We don&#039;t actually have minor aspects of the other&#039;s powers. We share\
      \ our powers in full.&quot;<br />\n<br />\nPiggot glanced at the device&#039;s\
      \ display, then up at Armsmaster. &quot;Minimal deceptive intent used,&quot;\
      \ he said.<br />\n<br />\nPiggot returned her gaze to Fionnuala. &quot;So why\
      \ lie about it at first? It&#039;s not too unusual for twins to have the same\
      \ powers.&quot;<br />\n<br />\nFionnuala&#039;s shoulders hunched inward before\
      \ I could stop them. &quot;It\u2026 just seemed like the thing to do, at the\
      \ time.&quot;<br />\n<br />\nThe Director studied my white-clad self for a few\
      \ moments. &quot;So each of you has the same two powers, then.&quot;<br />\n\
      <br />\n&quot;Something like that? I don&#039;t want to go into it right now.\
      \ Suffice to say that I don&#039;t believe there is anything about our powers\
      \ that&#039;d be of particular concern.&quot;<br />\n<br />\n&quot;That is reasonable,&quot;\
      \ Piggot acknowledged after a brief glance at the device.<br />\n<br />\nFionnuala\
      \ shrugged. &quot;It is what it is. It&#039;s not like we triggered, even, we\
      \ just got hooked up to the powers and dropped in the forest.&quot; She shook\
      \ her head and plowed on before any questions could be asked. &quot;All that\
      \ aside, there are more pressing matters to cover. Yesterday, while Morven was\
      \ busy working on that fire station that got hit by a Bakuda bomb, a man approached\
      \ me with a phone. On the other end of the call was Coil, who offered me a lump\
      \ sum of cash so that I&#039;d leave Brockton Bay in a timely manner. There\
      \ was the implication that he had a sniper ready to take my head off if I refused,\
      \ but he didn&#039;t say outright that there was one.&quot; Piggot blinked,\
      \ looked at the device&#039;s display, then blinked again. &quot;I have an idea\
      \ why he wants us gone, but I&#039;d rather not say. What I can tell you, however,\
      \ is Coil&#039;s name, and how his power works.&quot; Because honestly, despite\
      \ all the money he&#039;d bribed me with? Fuck Coil. I may not be willing to\
      \ go up against him personally, but I had no problems with screwing him over\
      \ by spilling what I knew to the PRT.<br />\n<br />\n&quot;That&#039;s a dangerous\
      \ game you&#039;re playing there,&quot; Piggot interjected grimly.<br />\n<br\
      \ />\nFionnuala shook her head. &quot;I know about the unwritten rules. They&#039;re\
      \ an important stopgap to help prevent cape conflict from devolving into outright\
      \ chaos where no one can afford to pull punches. I also know that they&#039;re\
      \ merely an informal agreement that relies on community enforcement, and that\
      \ capes who think themselves powerful enough to weather or outright avoid reprisal\
      \ have no reason not to break them. For the rules to work, everyone involved\
      \ has to uphold them. Coil doesn&#039;t give the rules so much as the value\
      \ of the paper they&#039;re not written on.&quot; She grimaced apologetically,\
      \ but forged on. &quot;You&#039;ll find Coil&#039;s name to be rather familiar,\
      \ Director. He&#039;s Thomas Calvert.&quot;<br />\n<br />\nPiggot froze, then\
      \ let her gaze fall to the lie detector. She stared at the display silently,\
      \ what I could only call a crack forming in her mask of professionalism, and\
      \ I held my tongue while she processed it all.<br />\n<br />\nA low cough broke\
      \ through the awkward silence that had grown, and both of me looked at Armsmaster,\
      \ whose hand was returning to its spot behind his back. Piggot blinked as well,\
      \ then straightened up and fixed Fionnuala with a hard glare. &quot;So, you\
      \ know\u2026?&quot; she asked, trailing off at the end.<br />\n<br />\n&quot;I\
      \ know the history you share with him. Some of it, at least. Not planning on\
      \ bringing it up.&quot; Piggot inclined her head. &quot;He wants to take your\
      \ place as Director of this branch, while retaining the control of the city&#039;s\
      \ underworld he&#039;s working his way towards seizing.&quot;<br />\n<br />\n\
      &quot;And his power is?&quot;<br />\n<br />\n&quot;It&#039;s an odd form of\
      \ precognition. From his perspective, he splits reality in two, and is able\
      \ to take different actions in each reality while knowing what&#039;s going\
      \ on in both simultaneously in real time; he can drop either reality at will,\
      \ and while any actions he took in the dropped reality essentially never happened,\
      \ he retains whatever information he might have learned in it. He can use it\
      \ to, say, order a team of his mercenaries to go forward with a mission in one\
      \ reality while holding them back in the other, and if the mission goes poorly\
      \ he can drop that reality and refine his plan with what he learned from it.\
      \ He could also brutally interrogate someone without them ever knowing; or he\
      \ could ask questions of a precognitive who can only use her power a limited\
      \ number of times per day until she reaches her limit, then drop the reality\
      \ in which he asked them before splitting reality again to ask even more questions.\
      \ Which brings us to Dinah Alcott.&quot;<br />\n<br />\nI could only imagine\
      \ how overwhelmed Piggot must be feeling, because if she was none of it showed\
      \ on her face. &quot;What\u2014 Oh. She&#039;s the precognitive.&quot;<br />\n\
      <br />\nFionnuala nodded. &quot;The Undersiders are in his employ, and while\
      \ they didn&#039;t know it, the bank robbery they pulled was intended to distract\
      \ the Wards and other responders while his mercenaries kidnapped Miss Alcott.\
      \ He&#039;s likely spent the time since then getting her addicted to a cocktail\
      \ of drugs. If that&#039;s finished, then he&#039;s started exploiting her power.&quot;\
      \ She laced her fingers together in front of her face, elbows resting on the\
      \ table. &quot;She&#039;s quite the powerful precog, too. Her power can answer\
      \ questions about the future asked of it by looking at all the possible futures\
      \ it&#039;s simulated, then reducing the results into a percentage chance, usually\
      \ with a great many digits after the decimal point. Limited number of questions\
      \ per day before a thinker headache sets in. In addition, she can single out\
      \ a potential future and let it &#039;play out&#039;, as it were, to see what\
      \ happens in it, but doing so quickly becomes punishingly painful for her and\
      \ renders her useless for the day, if not longer. The saving grace of Calvert\
      \ having her is that her power interferes with his to a certain extent, so each\
      \ time he asks questions in one reality and then discards it to ask some more,\
      \ it interferes with his power&#039;s reliability. Or something like that, I&#039;m\
      \ not fully certain. Point is, he can&#039;t spend all day splitting and discarding\
      \ realities over and over to get predictions from her about anything and everything\
      \ he can think of.&quot;<br />\n<br />\nPiggot and Armsmaster consulted the\
      \ lie detector again. &quot;You fully believe all that you said is true, save\
      \ what you admitted you are uncertain about, <i>and</i> you said it with next\
      \ to no deceptive intent,&quot; Armsmaster said, his voice starting out faint\
      \ but gaining strength and a calculating undercurrent as he went.<br />\n<br\
      \ />\n&quot;We will have to confirm what we can of this for ourselves, of course,&quot;\
      \ the Director said warningly.<br />\n<br />\n&quot;Of course,&quot; Fionnuala\
      \ nodded. <br />\n<br />\n&quot;In the meantime, we are willing to do what we\
      \ are able to so you won&#039;t have to leave the city.&quot;<br />\n<br />\n\
      Fionnuala waved her hand dismissively. &quot;Oh, don&#039;t worry about that.\
      \ We want to leave regardless, and would even if we didn&#039;t have a megalomaniacal\
      \ villain bribing and threatening us to go.&quot;<br />\n<br />\nPiggot paused,\
      \ blinked. &quot;You want to comply with his demands?&quot;<br />\n<br />\n\
      Fionnuala shrugged. &quot;That info dump I gave you about him and his power\
      \ is mostly a sort of &#039;fuck you&#039; to him for the threats, and also\
      \ because he&#039;s an awful person only too happy to order his men to ruin\
      \ the lives of anyone in his way, if he doesn&#039;t just have them killed.\
      \ We want to leave because we don&#039;t want to get involved with any fighting,\
      \ and there&#039;s going to be far more than that when Leviathan comes calling.&quot;<br\
      \ />\n<br />\n&quot;... No one can predict the Endbringers,&quot; Piggot frowned.<br\
      \ />\n<br />\n&quot;And neither of us is a precog. We know he&#039;ll attack\
      \ the same way we know about Calvert and his power.&quot; Fionnuala shook her\
      \ head. &quot;All the conflict here, the whole ABB mess, Coil anonymously releasing\
      \ the civilian identities of all the Empire 88 capes and their subsequent violence,\
      \ plus whatever other factors feed in to how Endbringers choose their targets,\
      \ results in Leviathan attacking Brockton Bay early in the morning on May fifteenth.\
      \ Armsmaster&#039;s tracking program gives early warning about the attack,&quot;\
      \ the tinker stiffened in his armor, &quot;a defense assembles, Leviathan kills\
      \ many defenders and civilians, and then Scion shows up to drive it away before\
      \ it can sink the city or whatever its goal is.&quot; Fionnuala places her hands\
      \ flat on the table and leans forward, continuing before either member of her\
      \ audience can interrupt. &quot;That is <i>a</i> future. Things are different\
      \ now than what led to it. Whatever future we end up seeing, it won&#039;t play\
      \ out just like that. Leviathan might attack somewhere else, or attack at a\
      \ different time, or on a different day. Scion, wherever he is now, can&#039;t\
      \ be counted on to swoop in at the end and drive it off. Hell, technically speaking\
      \ there&#039;s no guarantee that they won&#039;t switch things up and have Behemoth\
      \ hit somewhere instead.&quot; She sighed and leaned back in her chair. Even\
      \ boosted as their number might be in the wake of my depression&#039;s unmourned\
      \ death, that little rant had eaten up a good chunk of my spoons. &quot;I want\
      \ to avoid fighting an Endbringer. I don&#039;t want Morven anywhere near one,\
      \ no matter how much she could help. And even though circumstances have changed,\
      \ I still want us away from Brockton Bay, because there&#039;s something new\
      \ here I wouldn&#039;t be surprised if an Endbringer shows up to fuck with it.&quot;<br\
      \ />\n<br />\n&quot;What\u2014 oh.&quot; Piggot&#039;s shoulders dipped noticeably,\
      \ as if a weight had been placed on them. Armsmaster remained standing, seemingly\
      \ impassive, though I suspected he&#039;d locked his armor&#039;s joints and\
      \ slumped inside it. &quot;The portal.&quot;<br />\n<br />\nFionnuala nodded.\
      \ &quot;Yes. The portal Scion made when he fucked off to who-knows-where. Which\
      \ still isn&#039;t a guarantee Leviathan will come here, but regardless.&quot;\
      \ She cocked her head. &quot;I&#039;m curious, by the way. What&#039;s on the\
      \ other side?&quot;<br />\n<br />\nPiggot took a deep, slightly shaky breath,\
      \ then let it out. &quot;I do not believe you are cleared for me to tell you.&quot;\
      \ She fixed Fionnuala with a glare. &quot;You say the most outlandish things,\
      \ assertions I ought to reject out of hand as the ravings of a madwoman, and\
      \ to make matters worse you say them fully convinced that you are telling the\
      \ truth, with not an ounce of deceptive intent, if this <i>toy</i> of Armsmaster&#039;s\
      \ is to be believed! Give me one reason why I should believe anything you&#039;ve\
      \ said!&quot;<br />\n<br />\nFionnuala grimaced. &quot;Alright, I&#039;ll tell\
      \ you how I know all the stuff I&#039;ve said. I&#039;ll tell you what my source\
      \ is. I&#039;ll even tell you more information I remember from that source!\
      \ But please, tell me, tell <i>us</i>, what&#039;s past Scion&#039;s portal,\
      \ or, failing that, how to be cleared to learn. Because as far as I can tell,\
      \ it&#039;s directly above where we first woke up here on Bet, and that makes\
      \ it seem <i>kind of relevant</i> to our situation.&quot; <br />\n<br />\nDirector\
      \ Piggot stared hard at Fionnuala, hard enough that I&#039;d worry about eye\
      \ lasers drilling holes through Fionnuala&#039;s head were Piggot a parahuman.\
      \ After more than a minute of this stand-off, Piggot&#039;s lips twisted into\
      \ a grimace. She undid the cord securing her folder, opened it, and leafed through\
      \ the papers within, until finally she pulled out two of them and gave one to\
      \ each of my selves. &quot;It&#039;s not a matter of clearance, in truth. The\
      \ top brass, myself included, accept that no amount of secrecy will keep the\
      \ portal&#039;s nature from reaching the public forever. We chose instead to\
      \ keep the situation quiet in the short term. Thus, the NDA&#039;s. Please read\
      \ and sign, both of you.&quot;<br />\n<br />\nBoth of my selves scanned over\
      \ the forms, then went back for slower, more in-depth readings. I had to ask\
      \ about a few of the terms used in it, which Armsmaster helpfully explained,\
      \ before I felt I understood them enough to sign, using pens Morven had retrieved\
      \ from within her armor. When Morven asked, he agreed that their civilian names\
      \ would be better to sign with than their cape names, even though either would\
      \ suffice under the law, apparently. Once signed, the forms disappeared back\
      \ into the Director&#039;s folder.<br />\n<br />\n&quot;So. What&#039;s on the\
      \ other side of the portal?&quot; I both hoped and dreaded in equal measure\
      \ that the answer was my home.<br />\n<br />\nPiggot folded her hands again.\
      \ &quot;It&#039;s us.&quot;<br />\n<br />\n&quot;... Beg pardon?&quot;<br />\n\
      <br />\n&quot;We are on the other side. Or rather, alternate versions of us\
      \ are. The portal leads to another Earth Bet.&quot;</div>\n\t\t\t\n\t\t\t\n\n\
