      \t\n\t<div class=\"bbCodeBlock-content\">\n\t\t\n\t\t<div class=\"bbCodeBlock-expandContent\
      \ js-expandContent \">\n\t\t\tEven with that potent of an autobiokinesis power,\
      \ this still strikes me as a little unwise. Having your immediate and unconscious\
      \ response to injury be to continue it rather than make it stop could be a problem\
      \ at some point, or eventually condition you in ways that are counterproductive\
      \ at best. When I got to that part, I literally thought to myself &quot;<i>well,\
      \ there&#039;s no way at all this could turn out poorly...&quot;</i>. I suppose\
      \ we&#039;ll have to see, though.\n\t\t</div>\n\t\t<div class=\"bbCodeBlock-expandLink\
      \ js-expandLink\"><a role=\"button\" tabindex=\"0\">Click to expand...</a></div>\n\
      \n<div class=\"bbCodeBlock-shrinkLink\"><a>Click to shrink...</a></div>\n\t\
      </div>\n</blockquote>I noticed that before that she reduced all the emotions\
      \ and sensations she associates with depression almost to zero and hasn&#039;t\
      \ worried much about anything afterwards, I think they could be related. I suspect\
      \ that many of the things involved in depression are broken safety systems so\
      \ for people with excess any possibility seems bad, get stuck in endless loops\
      \ of self criticism and do nothing, atleast that&#039;s how it seems to me.\
      \ Anyway the reverse could also be bad in the long run as thought translates\
      \ to action with distressing speed(also I realise that &quot;too much/too little&quot;\
      \ is way too simple).<br />\n<br />\n<br />\nWhy change the body to fit the\
      \ mind in particular when changing the mind to fit the body is also on the table?\
      \ Why not both? Why be bound nature and instinct? I get that there&#039;s many\
      \ good reasons but I think it could have been interesting to see in story, also\
      \ I don&#039;t understand dysphoria so I&#039;m curious.<br />\n<br />\nIt seems\
      \ like the power has proprioception and muscle memory adaption as a subconscious\
      \ thing seeing as growing and using tentacles gave no or little pause. On that\
      \ note why so trusting with the power with the brain? Powers come with their\
      \ own instincts and skills but because they come from outside the user never\
      \ built them up and thus they don&#039;t necessarily correspond to their ideals,\
