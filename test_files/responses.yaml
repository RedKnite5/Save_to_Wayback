      userstuff module\" role=\"article\">\n    <h3 class=\"landmark heading\" id=\"\
      work\">Chapter Text</h3>\n    <p>Beacon slept. First-year students, newly arrived\
      \ in the academy of their dreams, sprawled over the beds in their dorms in varying\
      \ stages of disarray and exhaustion, depending on how hard they'd fought in\
      \ the prior initiation \u2013or enjoyed themselves at the after-party hosted\
      \ by the school.</p><p>Jaune Arc, hair still a little damp, having sacrificed\
      \ his bunny onesie for a hoodie and some jeans with a single tear and a shudder\
      \ of regret, unlocked and opened his door as quietly as he could manage. Considering\
      \ all that he'd gone through in Atlas, tiptoeing around technology and his teammates\
      \ wasn't that new, and he paused for half a second to glance back, making sure\
      \ the others were still asleep. His eyes briefly lingered on Pyrrha, dressed\
      \ in a matching pair of buff-colored long-sleeve pajamas and pajama trousers,\
      \ her hair sprawled everywhere on the pillow, before he shook himself and turned\
      \ away again.</p><p>The key to sneaking was to not <i>look </i>like you were\
      \ sneaking. Jaune had learned that <i>ages </i>ago, when the worst he had to\
      \ worry about was one of his seven sisters catching him creeping downstairs\
      \ to have a go at the cookie jar or something, so that he wouldn't have to fight\
      \ what often felt like a pack of starving wolves for his meal. If he was tiptoeing\
      \ ostentatiously around, anyone on Team JNPR that woke up and caught him would've\
      \ known instantly that something was wrong, whereas if he just tried to move\
      \ quietly, didn't seem tense and wary, it could be argued that he was just going\
      \ out to get some air, or train, or whatever.</p><p>If he didn't <i>look </i>suspicious,\
      \ they wouldn't <i>be </i>suspicious.</p><p>He kept that in mind as he moved\
      \ as quickly and quietly as he could across the hall, then double-tapped gently\
      \ against Team RWBY's door. It creaked open just enough to reveal Yang's suspicious\
      \ eye, before she raised an eyebrow expectantly.</p><p>\"Uh, I'm not a mute\
      \ assassin.\" Jaune whispered as quietly as he could, and Yang nodded, satisfied\
      \ with his identity \u2013and ability to speak\u2013 as she pulled away from\
      \ the door and let him slide inside, before shutting the door behind himself\
      \ as quietly as he could.</p><p>\"Emergency huddle!\" Ruby whisper-shouted into\
      \ the pantomime microphone of her Scroll light, sitting cross-legged on the\
      \ floor in the middle of the room, before placing her Scroll on the ground in\
      \ front of her. Blake and Weiss were already sitting on either side of her,\
      \ and Jaune joined them with Yang, folding up his long legs and trying to take\
      \ as comfortable a position as he could on the bare floor. Team RWBY had already\
      \ jury-rigged their precarious bunkbeds, he noticed, and gave a bittersweet\
      \ smile.</p><p>\"I don't think we need a light, Ruby.\" Blake said, reaching\
      \ over and flicking it off as they were plunged into a much sharper darkness,\
      \ with only the light of the moon coming through the curtained windows.</p><p>\"\
      Uh, yeah, but not all of us are Faunus, you know.\" the vaguely Yang-shaped\
      \ lump of darkness on Jaune's left whispered.</p><p>\"It doesn't matter because\
      \ we're not <i>looking </i>at anything, and we don't want even the whisper of\
      \ ordinary suspicion or attention that a light will bring.\" the Weiss-shaped\
      \ shadow on his other side said crisply. \"Right, well, first order of business:\
      \ outlining our plan going forward.\"</p><p>\"Broad strokes only.\" Ruby insisted.\
      \ \"We need to be flexible, because we saw how trying to stick to one plan pretty\
      \ much ruined <i>everything </i>in Atlas.\"</p><p>\"We need to find out what\
      \ happened to us without alerting Neopolitan that we've come back in time to\
      \ this point.\" Blake whispered. \"Ideally, by asking Jinn, because that means\
      \ that there <i>won't </i>be an extra question for Cinder to ask in Atlas.\"\
      </p><p>\"Depending on what Jinn answers, we also need to figure out what and\
      \ when we'll tell Ozpin.\" Jaune added. \"Because we'll probably all feel pretty\
      \ stupid if Jinn says this is a dream or something and all we need to do to\
      \ wake up to falling through that void again is pinch ourselves or something.\
      \ Ow- <i>hey!\"</i></p><p>He flinched away from Yang's viselike fingers.</p><p>\"\
      Well, that doesn't work.\" she snickered quietly, letting go, before getting\
      \ serious again. \"Jaune's right, though, we have no idea of how real this is\
      \ or isn't. Blake said it last night, if Ambrosius called this whole do-not-fall\
      \ thing a 'dire warning,' why the fuck hasn't anything <i>dire </i>happened?\
      \ This is pretty much a dream come true for us, minus Neo, and even then I guess\
      \ <i>she's </i>happy, since Torchwick isn't dead. Did the Staff guy just say\
      \ that because it was like Penny and he didn't really know what would happen,\
      \ and he figured better safe than sorry?\"</p><p>\"He said that we were either\
      \ much smarter or much more foolish than we realized, when we asked him to use\
      \ the space within the Vaults as the central location.\" Weiss said. \"That\
      \ points to some knowledge of what using that space would mean, both for us\
      \ and for him. Furthermore, the paths within the Vault could all just as easily\
      \ have been a single large platform ringed with portals. The fact that they\
      \ existed as <i>paths </i>to begin with, and there was space between them to\
      \ fall, suggests a design or a meaning that we are not aware of.\"</p><p>\"\
      Okay, so we're all pretty much in agreement that we should visit Jinn.\" Ruby\
      \ whispered with a decisive nod. \"She's the Spirit of Knowledge, so no matter\
      \ what happened to us, she'll <i>know </i>what it is, since its already happened\
      \ for us and is therefore in the past. Plus, that'll erase a question for the\
      \ bad guys to use, if things don't go the way we want and they somehow get their\
      \ hands on the Lamp.\"</p><p>\"Which brings us to the <i>next </i>problem.\"\
      \ Jaune sighed, folding his arms. \"Getting Raven Branwen to help us out.\"\
      </p><p>\"I can maybe use my freebie to get a favor from her.\" Yang whispered,\
      \ but she sounded doubtful. \"Qrow told me about that, that Raven'd save me\
      \ once, but after that I was on my own. It happened when we were all trying\
      \ to stop that train that caused the Breach \u2013Neo kicked my ass and I <i>guess\
      \ </i>was about to kill me, but Raven showed up and she left. That hasn't happened\
      \ yet, so I guess I still have my one chance.\"</p><p>\"We can open with that.\"\
      \ Weiss said, and her whispery voice grew sharp. She had, after all, been raised\
      \ to take over a business, and knew better than any of the rest of them how\
      \ to broker a deal. \"I was in Raven's camp, and I heard her talking with me\
      \ and Yang. All she <i>really </i>wants is to avoid the conflict between Salem\
      \ and Ozpin \u2013which is ridiculously futile, but nevertheless her goal. Since\
      \ none of us are willing or able to give her what she <i>wants</i>, and we don't\
      \ have anything she <i>needs</i>, our bargaining power is going to have to lie\
      \ strictly in the domain of what she <i>fears.\"</i></p><p>\"Threatening a bandit\
      \ queen with Maiden powers and a teleportation Semblance.\" Blake commented\
      \ glumly, and his eyes growing steadily more used to seeing in the dim moonlight,\
      \ Jaune saw a shift that was probably her palming her chin. \"You sure?\"</p><p>\"\
      Absolutely. What do we have to offer her?\" Weiss whispered back. \"Money? Power?\
      \ Connections? She either has it already or isn't interested in it coming from\
      \ us. Unless we're going to rely on the kindness of her heart \u2013the kindness\
      \ of a <i>murdering, thieving bandit</i>, may I remind you\u2013 there's no\
      \ reason for her to strike a deal with us, especially not one with so much risk\
      \ and so little reward attached. We need to give her something that's worth\
      \ her sticking her neck out for us, and we don't <i>have </i>any positive reinforcement\
      \ like that, so we'll have to use negative reinforcement. Open the Vault for\
      \ us, or we go right to Ozpin and Salem and tell them that <i>she's </i>the\
      \ Spring Maiden.\"</p><p>\"That could maybe work.\" Yang said, her eyes brightening.\
      \ \"Even if Raven does decide to throw down with us, we'll have a \u2013you\
      \ said insurance, right Blake?\u2013 we'll have <i>insurance</i>, maybe somebody\
      \ on the outside or at home that calls Ozpin up if we don't come back. Under\
      \ those circumstances, she won't even start a fight. Raven's powerful, but she's\
      \ too focused on threat assessment to take any risks that she doesn't absolutely\
      \ have to.\"</p><p>\"So let's say that we have someone go into her camp \u2013\
      Yang and Weiss have been there, and I know it's supposed to move, but they can't\
      \ move <i>that </i>far if they have tents and luggage and things\u2013 let's\
      \ say Yang, at least, goes into her camp, and says 'Hey, open the Vault for\
      \ us, because you owe me that one save and I'll trade it for this.'\" Jaune\
      \ whispered, slowly shaping the idea with his hands. \"And if she says no, then\
      \ Yang can go 'Open the Vault, or we tell Ozpin and Salem where you are and\
      \ what you are.' The rest of us will be back in the City of Mistral or something,\
      \ and if Yang and whoever's with her doesn't call back within a certain time\
      \ limit, we go straight to Ozpin.\"</p><p>\"We'd have to explain to him how\
      \ we know she's the Maiden.\" Ruby pointed out, and there was a general hum\
      \ of thought.</p><p>\"You can lie and say that she visited me once and told\
      \ me.\" Yang whispered with a dismissive shrug. \"It doesn't matter <i>how </i>we\
      \ drag her into the fight, just that we do, because once she's in, she's got\
      \ to be all the way in or she'll die.\"</p><p>\"Fair.\" Weiss murmured. \"So\
      \ we <i>probably </i>have a way to ensure that Raven Branwen opens the Vault\
      \ for us. How are we going to even get to it, though?\"</p><p>\"Lionheart had\
      \ this thingy that he put in the chains looped around Jinn's statue.\" Yang\
      \ said, and started to circle her hands to show them how big it was, before\
      \ realizing how dark the room was and giving up. \"Uh, I didn't get a really\
