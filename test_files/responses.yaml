      \ the airship when we were fighting, that there were some bets that you just\
      \ don't take, and the people that hired him were going to change the world and\
      \ neither of us could stop them. And since he couldn't beat them, he was gonna\
      \ join them.\"</p><p>\"Well, that fits with most of the people that work for\
      \ Salem.\" Yang mumbled as she folded her arms, a bitter twist to her mouth.</p><p>\"\
      Emerald's still loyal to them as well.\" Weiss pointed out. \"Well, loyal to\
      \ Cinder, at least. Her and Mercury Black both.\"</p><p>\"Cinder, Mercury, Emerald,\
      \ Torchwick, the White Fang\u2026\" Jaune said, ticking it off on his fingers.\
      \ \"And then that Adam Taurus guy, he's gonna show up in Vale eventually, too.\"\
      </p><p>Blake's shoulders tightened as Yang made an imperceptible shift in her\
      \ weight.</p><p>\"What our real problem is right now, is Neo.\" Ruby said, looking\
      \ with worry at her teammates before giving them all a decisive nod. \"If falling\
      \ off the paths takes you back to this point in time, then she'll remember pretty\
      \ much everything we do, and so will those people from Atlas.\"</p><p>\"Atlas\
      \ <i>civilians</i>.\" Blake stressed, a caustic smile drifting across her face.\
      \ \"They'll probably think it was a dream, and if they don't \u2013who'd believe\
      \ them? Still, Ruby, you're right: we should keep an eye out for any rumors\
      \ floating out of Atlas.\"</p><p>\"My sister will probably be a good conduit\
      \ for that.\" Weiss said, glancing towards her Scroll. \"But Ruby <i>is </i>right.\
      \ What about Neopolitan? Yang, you've fought her before all this happened, and\
      \ you too, Ruby. Input?\"</p><p>\"I <i>lost </i>to her before.\" Yang mumbled,\
      \ pinching her nose. \"She's freaky good at predicting your moves, and freaky\
      \ flexible at adjusting to them. She moved into every punch I threw and used\
      \ my momentum to toss me around like a first-year Signal student. It was embarrassing,\
      \ honestly.\"</p><p>\"She and Torchwick were a really, really good team.\" Ruby\
      \ said, rubbing her elbow and looking sheepish. \"A-ah, if I'm gonna be honest\u2026\
      they were probably better at teamwork than we were for, like, a really long\
      \ time. As good as we were in Atlas, or better.\"</p><p>\"She was with him at\
      \ the White Fang rally.\" Blake said. \"You all remember that, right? She helped\
      \ him escape when we broke his Paladin.\"</p><p>\"She was wearing Torchwick's\
      \ hat when she attacked us in Atlas.\" Jaune added. \"And Oscar said he didn't\
      \ see her while he was in the whale at all, except when they were all gathered\
      \ to hear Salem's orders. That means that she's like Torchwick, right? She's\
      \ not loyal to Salem or her goals, she's scared <i>of </i>Salem and she thinks\
      \ it's better to be the witch-queen's right hand than one of her many targets.\"\
      </p><p>\"That's not all.\" Ruby said in a small voice. \"Do you guys remember\
      \ that last fight\u2026? She kept coming after <i>me</i>, not anybody else,\
      \ unless they got in her way. And she was always hanging around Torchwick, and\
      \ she wore his hat after he died, and they worked so well together\u2026\"</p><p>A\
      \ ghastly silence fell over them all.</p><p>\"She wants revenge.\" Weiss finally\
      \ said, speaking what was on everyone's mind. \"After the Fall, no one would\
      \ have even noticed if she ran off to live in Vacuo someplace. That was her\
      \ ticket out of this whole business: after that rapscallion died and you threw\
      \ her off the airship, no one would know or care if she was alive or dead. If\
      \ she was following Salem <i>purely </i>out of fear, that would have been her\
      \ best and only chance to cut and run\u2026or so she would think at the time.\"\
      </p><p>\"Nobody can run from this fight.\" Yang agreed, clenching her once-prosthetic\
      \ fist. \"If you live on Remnant, you're a part of it, and there's nowhere you\
      \ can run to escape.\"</p><p>\"Yes, but judging from how carelessly Cinder used\
      \ both Torchwick and Neopolitan, I doubt they were fully in Salem's inner circle.\"\
      \ Weiss continued. \"<i>At the time</i>, Neopolitan likely wouldn't have known\
      \ she had no chance at running from Salem, so, as I said, that would've been\
      \ her out. But what happens? She disappears for some length of time, and then\
      \ when we next see her, she's at Cinder's side, wearing mementos of her old\
      \ boss, and hell-bent on punishing Ruby. That suggests a motive beyond fear\
      \ \u2013so what would her motive <i>now </i>be, especially after Cinder betrayed\
      \ her?\"</p><p>They all looked at each other. Puzzling out the motives of a\
      \ wicked person was not Ruby's strong point, but she did understand bonds and\
      \ loyalty.</p><p>\"She wants Torchwick to stay alive.\" Ruby announced after\
      \ a long moment. \"Whatever they were to each other, she cares about him, and\
      \ I\u2026I think she wasn't just a minion to him. When I sent her flying off\
      \ the airship, Torchwick <i>lost </i>it. He screamed her name and everything,\
      \ and then he just\u2026he really stopped holding back. I think he would've\
      \ killed me if his negativity hadn't attracted a Griffon.\"</p><p>\"It's not\
      \ unheard of for a very small team or pair of criminals to form tight bonds,\
      \ though in-fighting tends to happen with larger groups.\" Blake said, flicking\
      \ a lock of her much-longer hair back over her shoulder. \"Corrupt morals or\
      \ not, you get used to relying on another person, especially if you've <i>gone\
      \ </i>bad rather than <i>been raised </i>bad. Like, for the sake of argument,\
      \ if those two were former Hunters or something, that means that they're more\
      \ used to cooperation than your run-of-the mill-thug. By that logic, they've\
      \ essentially split the world into two sections: them, and everyone else. Everyone\
      \ else can go and die, as long as the two of <i>them </i>are okay. They extend\
      \ mercy and empathy towards each other that they'd never dream of showing to\
      \ anyone else.\"</p><p>\"Okay, so she wants Torchwick to stay alive.\" Jaune\
      \ said with a click of his tongue, folding his arms thoughtfully. \"How's she\
      \ gonna do that, though? It'd be great if she decided to stab Cinder through\
      \ the throat and solve all our problems, but I don't think we'll be that lucky.\"\
      </p><p>\"She knows now that Salem exists.\" Weiss agreed. \"She might've been\
      \ willing to chance it if she really <i>were </i>the Neopolitan of this time,\
      \ but she undoubtedly knows now that if she kills Cinder, Salem will come looking\
      \ for her. Criminals are also used to viewing us with hostility: a better option,\
      \ from her perspective, would probably be to kill <i>us </i>and thus remove\
      \ any and all threats towards their future plans. And she certainly will have\
      \ a far better idea of where and when we are, from here on out, than we do <i>her</i>.\"\
      </p><p>\"The initiation.\" Yang said in a tone of realization, glancing fearfully\
      \ towards the Emerald Forest. \"She corners us there, we're straight <i>fucked</i>.\
      \ We can't show off the skills we've learned since Beacon, because that'll tune\
      \ Ozpin and maybe Salem into the fact that something happened, and we don't\
      \ even have our new mods to begin with. She can pick us off one by one, too,\
      \ while we're scattered.\"</p><p>\"Okay.\" Ruby said, trying not to hyperventilate.\
      \ \"Okay, short-term plans. One, we sleep in shifts tonight, with at least one\
      \ person awake at all times. Two, we try really hard to get our proper teams\
      \ tomorrow during initiation. Three, <i>if </i>we all get through initiation\
      \ okay, we seriously need to figure out what, exactly, happened to us with the\
      \ portals and the falling and the suddenly-being-here. I vote Jinn.\"</p><p>\"\
      I second Jinn.\" Weiss said with a toss of her hair. \"Since apparently that's\
      \ how Cinder figured our plan to begin with. If we use a question now, there'll\
      \ only be one left, and we'll probably have to use it on the way from Mistral\
      \ to Atlas. The others will need to know what's going on, and if the Relic is\
      \ useless, then Cinder can't ruin our plans again.\"</p><p>\"I don't know.\"\
      \ Blake said, frowning. \"To get the Lamp, we'll have to get to Haven, firstly,\
      \ sneak <i>into </i>Haven because Lionheart is a traitor, open the Vault, and\
      \ then somehow sneak back out again \u2013and that's assuming that we have the\
      \ Spring Maiden's cooperation in the first place.\"</p><p>Everyone looked at\
      \ Yang, who grimaced.</p><p>\"I dunno.\" she said. \"Raven's got the whole Branwen\
      \ tribe as backup, and we don't want to kick up a ruckus that Salem might hear\
      \ of. And she's not just gonna <i>help </i>us, even if I am her daughter.\"\
      </p><p>There was a general disgruntled mutter as everyone remembered Yang's\
      \ birth mother and her astounding lack of both generosity and morals.</p><p>\"\
      I hate to suggest this, but you don't think killing her-\" Blake began, only\
      \ for both Ruby and Jaune to frantically shake their heads.</p><p>\"She's got\
      \ that Vernal woman, for one thing.\" Weiss added. \"I suspect she'd think of\
      \ her decoy just to spite us. And besides, the Maiden transfer process isn't\
      \ guaranteed. Even if we have everyone except Jaune and Ren standing in front\
      \ of her, there's no guarantee that we'd be the ones to receive the power.\"\
      </p><p>\"A trap.\" Jaune suggested. \"We lure her to the Vault somehow, and\
      \ then we surround her \u2013JNPR and RWBY both. Make it a question of does\
      \ she want to fight Pyrrha Nikos and all the rest of us at once, with six out\
      \ of our eight being other Maiden candidates, or does she just want to open\
      \ one little door for us when we're not even affiliated with Ozpin and we'll\
      \ put the Relic right back?\"</p><p>\"No go.\" Yang shook her head. \"I mean\
      \ yeah, that might work with anyone else, but Raven's Semblance is teleportation.\
      \ She can cut open portals to people she's bonded with, remember? If we actually\
      \ get her to the point where she feels threatened, she can either call in reinforcements\
      \ or book it on her own.\"</p><p>\"That's something for the future.\" Ruby said.\
      \ \"Okay? Let's just focus on surviving for <i>right now</i>. We can't leave\
      \ the city \u2013much less go to Mistral\u2013 during the semester, so anything\
      \ we have to do, we'll have to do over break. Until then, let's all just act-\
      \ act conspicuously normal, but keep an eye out for Neo. Jaune, Weiss, you're\
      \ our best bet for that \u2013she doesn't know that you fell, and heck, she's\
      \ probably not sure if me and Blake did either. She only <i>knows </i>that Yang\
      \ fell.\"</p><p>\"She won't touch Team JNPR.\" Jaune said, blinking in realization.\
      \ \"Because if she's planning for the worst-case scenario, she'll be focused\
      \ on you guys -even if Yang <i>was </i>the only one to fall, she'd probably\
      \ talk to you three to try and figure out what happened. If Neo wants to be\
      \ safe, she'd kill all of you, because Hunter teams are that close-knit.\"</p><p>\"\
      Jaune's our secret weapon.\" Yang said with a grin, slapping him on the back.</p><p>\"\
      Yeah.\" Ruby smiled slightly, before it dropped. \"And listen \u2013maybe Neo\
      \ will leave us alone. Maybe she'll look at things and think the safest option\
      \ <i>is </i>to take Cinder out herself, or that we're not worth bothering over.\
      \ A-anyways, what I mean is\u2026if we're going normal-normal, then Blake will\
      \ be at the docks when Torchwick comes in to steal that Dust.\"</p><p>\"And\
      \ Neopolitan will probably be with him.\" Weiss said, her eyes widening as she\
      \ sat up straighter. \"Because even if she leaves us alone, she wouldn't be\
      \ willing to take any chances of us encountering him.\"</p><p>\"Right, and,\
      \ uh\u2026okay I know this is gonna sound weird\u2026but maybe\u2026we should\
      \ try and talk to her?\" Ruby said hesitantly, rubbing the back of her hair.\
      \ \"Look, if her only motivation for attacking us is she wants Torchwick to\
      \ stay alive, maybe we can cut a deal! It was his fault the robots got infected\
      \ with a virus, so if we, if we <i>double-agent </i>them both-\"</p><p>\"Setting\
      \ aside how implausible that is\u2026\" Blake said, frowning deeper than Ruby\
      \ had ever seen. \"You're not wrong. If Atlas's robot soldiers fail to turn\
      \ on us, the Fall of Beacon would be much less catastrophic. And if that\u2026\
      <i>man </i>becomes a turncoat for our side, we'll have access to enough information\
      \ to perhaps stop it entirely.\"</p><p>\"Too much of that hinges on Neo being\
      \ willing to play ball.\" Yang said with another, less severe frown. \"And from\
      \ what I've seen, Blake's right. She doesn't give a damn about anyone except\
      \ herself and her shitty boss, so she has no reason to listen to us.\"</p><p>\"\
      So let's give her a reason.\" Jaune said. Team RWBY looked at him with some\
      \ surprise \u2013he sounded like someone had lit the spark of inspiration in\
      \ him. Jaune flushed a little under their collective attention, but moved to\
      \ elaborate. \"Look, we know things that no one else knows right now, right?\
      \ So let's say we take that to Ozpin. Let's say we tell him exactly what we\
      \ know: Torchwick and the White Fang are stealing Dust to stockpile in Mountain\
      \ Glenn, where they'll run a train to cause the Breach. Let's say we spill all\
      \ of Cinder's plans. I mean, <i>we </i>know she'll make new ones, but in the\
      \ meantime, she'll be frustrated. She'll be angry. Who will she have to blame\
      \ for leaking her plans? Emerald was loyal to her for years, and Mercury doesn't\
      \ give a damn. That leaves\u2026\"</p><p>\"Torchwick and Neo.\" Ruby gasped,\
      \ her silver eyes going wide. \"She'll think they told us everything!\"</p><p>\"\
      Maybe not that exactly, but she'll certainly suspect them, which puts Neo <i>and\
      \ </i>her boss in hot water. And then what if the Breach happens like it did\
      \ and Torchwick gets arrested, and we go to tell Ironwood everything we know?\"\
      </p><p>\"He'd execute him.\" Yang said immediately. \"On the spot.\"</p><p>\"\
      Y-yeah.\" Jaune looked uncomfortable, but he didn't deny that that was what\
      \ he'd been thinking. \"My point is, Neo's in a hard place too. Maybe we don't\
      \ <i>want </i>to tell Ozpin about what happened, but if we do, we know he's\
      \ on our side. Nothing bad will happen to us. Neopolitan, on the other hand,\
      \ is bound to enact Cinder's plans <i>right now</i>, because if she doesn't,\
      \ she knows Cinder's going to cook her and Torchwick like an Atlas housewife's\
      \ casserole. She's basically in a hostage situation, because she knew even back\
      \ <i>then </i>that she and Torchwick couldn't run from Cinder, so they had to\
      \ make the most of it. She's basically stuck defending her old boss, and that\
      \ means that if we make it a choice of sticking with us or having it all blow\
      \ up in her face\u2026\"</p><p>\"She'll stick with us.\" Weiss said, looking\
      \ satisfied. There was a moment of silence.</p><p>\"It's risky.\" Blake said\
      \ at length. \"Blackmailing a criminal isn't necessarily a good idea, because\
      \ they're used to that process. We'd need a lot of backups.\"</p><p>\"Backups?\"\
      \ Yang looked perplexed.</p><p>\"Insurance. Ways to make sure that even if she\
      \ kills us, our information will still reach the intended people.\" Blake explained,\
      \ one of her ears swiveling idly. \"Because otherwise she'll just kill us. Dead\
      \ men tell no tales and all.\"</p><p>\"Ooh. Yeah.\" Jaune winced. He missed\
      \ Nora \u2013if she was here, the chipper ginger would've gone on a five-minute\
      \ rant about pirates after that ominous statement. It would've diffused the\
      \ tension and given them all a good laugh.</p><p>\"Right now let's just stick\
      \ to the plan.\" Ruby said firmly. \"We need to meet up with each other during\
      \ initiation, and we need to form our proper pairs. Jaune and Weiss, that means\
      \ you've got to be all awkward and weird so Pyrrha notices you.\"</p><p>There\
      \ was a long moment of hesitation.</p><p>\"Do you think you can\u2026?\"</p><p>\"\
      I can fake not knowing her.\" Jaune said, his fingers trembling as he raked\
      \ his hair back. \"I can- I can look dumb and stupid and not know her. I can\
      \ do this. I can do this for her.\"</p><p>Sympathetic looks were exchanged all\
      \ round, and four gentle hands came to pat the suffering Jaune.</p><p>\"Think\
      \ of how much it'll mean to her.\" Weiss said softly.</p><p>\"You can do this,\
      \ Jaune.\" Blake said. \"Be strong.\"</p><p>He inhaled deeply.</p><p>\"A-after\
      \ that, we'll do initiation.\" he said. \"The eight of us arrived at the ruins\
      \ more or less together, so we can all just make sure to snatch the matching\
      \ chess pieces.\"</p><p>\"The important thing is to look out for Neo.\" Yang\
      \ said, shifting from side to side. \"Nobody lets their Aura down for a <i>second\
      \ </i>until we're back on the ships. Treat this whole damn thing as an active\
      \ combat scenario.\"</p><p>\"She'll try to ambush us, if she's attacking.\"\
      \ Ruby said. \"She favors misdirects and like Yang said, using your moves and\
      \ momentum against you. She'll wait until we're distracted with the Grimm and\
      \ then close in for the kill.\"</p><p>\"We've got to be careful not to seem\
      \ too competent.\" Blake added, frowning a little as her ears bent backwards.\
      \ \"They'll have cameras in the forest watching us.\"</p><p>\"Don't seem too\
      \ competent, m-make sure Pyrrha catches me, don't let our guards down, fetch\
      \ chess pieces to ensure the formation of JNPR and RWBY.\" Jaune said, bobbing\
      \ his head slightly as he looked upwards and recited the list. \"For tonight,\
      \ bunk together, keep watch, and hope she doesn't have a way of getting into\
      \ Beacon. Yeah, we can do this.\"</p><p>\"We can do this.\" Ruby agreed, looking\
      \ at her team with a brave smile. Weiss straightened her shoulders, smiling\
      \ back in a way far more vibrant than Ruby had ever remembered from when Weiss\
      \ was wearing this outfit. Blake nodded once, her golden eyes smoldering with\
      \ quiet, fierce determination. And her sister\u2026</p><p>Yang looked at her\
      \ with a grin, confident and upbeat. It was a smile that said there no way they\
      \ could lose, not as long as they worked together and knew what was coming.</p><p>Ruby\
      \ could only pray that was the case.</p>\n  </div>\n  <!--/main-->\n\n\n</div>\n\
