      \n\t\n\n\t\t\n\t\t\t\n\t\t\n\n\t\t\n\t\n\n<div class=\"bbWrapper\">Subduction\
      \ 1.3<br />\n<br />\nDaria was finishing her bacon and eggs when Hebert stumbled\
      \ into the kitchen. \u201CYou drugged me. Again.\u201D<br />\n<br />\n\u201C\
      Yes.\u201D<br />\n<br />\nShe sat down at the table. \u201CThank you.\u201D\
      <br />\n<br />\n\u201CNo problem.\u201D She pointed at the kitchen, \u201Chelp\
      \ yourself.\u201D<br />\n<br />\nHebert poked around the cupboards settling\
      \ on a sugary cereal and placed a kettle on the stove. She found Emily&#039;s\
      \ tea bags and Daria made a note to buy more. Emily got tetchy if anyone messed\
      \ with her belongings.<br />\n<br />\nHebert seated herself prompting Daria\
      \ to ask, \u201CWhat happened?\u201D<br />\n<br />\n\u201CHis spirit... at first\
      \ I thought it was like a chimera.\u201D Hebert grimaced and put her spoon down,\
      \ \u201CIt had pieces that didn&#039;t fit together right. But I looked closer\
      \ and... skin made of flayed flesh, fur matted in filth, maggots crawling under\
      \ the skin, all stitched together like Frankenstein. Then it spoke and I don&#039;t\
      \ remember what happened next.\u201D<br />\n<br />\n\u201CYou started screaming.\
      \ Knocked over your dinner.\u201D<br />\n<br />\n\u201CSorry.\u201D<br />\n\
      <br />\n\u201CDon&#039;t worry about it. So you can&#039;t fix Newter?\u201D\
      <br />\n<br />\n\u201CI... um... think I can. But I have to fix the spirit first.\
      \ I&#039;m not sure how I can fix it... but I think I can. Maybe.\u201D<br />\n\
      <br />\n\u201CWe&#039;ll put that in the long term category then. Labyrinth\
      \ is going to be back at noon. I want you to take a look at her. Her power,\
      \ it causes certain issues. It pulls her into her own little world mentally\
      \ and then she pushes that world physically out into ours.<br />\n<br />\n\u201C\
      The longer she is in an area the further her range increases and the more familiar\
      \ she is with the area the faster her range increases. The best we can do is\
      \ to move her to a hotel every week and rearrange her room while she&#039;s\
      \ out. It works passably well, but if you can help her it will be a big relief.\u201D\
      <br />\n<br />\n\u201CShe isn&#039;t like Newter, a Case 53?\u201D Faultline\
      \ shook her head. \u201CI should be fine. Visiting hours start at nine, so if\
      \ I could come back at noon?\u201D<br />\n<br />\n\u201CThat works,\u201D she\
      \ slid a phone and key across the table, \u201CHere, key to the employee entrance.\
      \ It&#039;s best that you don&#039;t come through the front again. The phone\
      \ is paid up to the end of next month, call the first number if, for whatever\
      \ reason, you&#039;re questioned by a cop or hero.\u201D<br />\n<br />\n\u201C\
      Johnson, Johnson, and Johnson?\u201D Hebert asked.<br />\n<br />\n\u201CLawyer.\
      \ Quite good. Had clones of himself flash grown in the nineties before it was\
      \ made illegal. You now have them on retainer.\u201D<br />\n<br />\n\u201CWon&#039;t\
      \ they know I&#039;m a villain if I can afford to keep a lawyer on retainer?\u201D\
      <br />\n<br />\n\u201CThey&#039;ll just think you&#039;re with the E88. Since\
      \ the only cape they have around your age is Rune, and she&#039;s blonde and\
      \ half a foot shorter, they&#039;ll just think you&#039;re a courier or something.\
      \ The Johnsons do a lot of work for them.\u201D<br />\n<br />\n\u201CI don&#039;t\
      \ want anyone to think I&#039;m a Nazi!\u201D<br />\n<br />\n\u201CIt doesn&#039;t\
      \ matter what they think. It only matters what they can act on. They can&#039;t\
      \ do anything to you for having the same lawyer as Kaiser, but if you talk to\
      \ them\u2014like you talked to Armsmaster\u2014they can throw the book at you.\
      \ If anything happens say you want your lawyer and shut up. Just sit there twiddling\
      \ your thumbs until a Johnson gets there. Do you understand?\u201D<br />\n<br\
      \ />\n\u201CDon&#039;t talk to the cops. Ask for Nazi lawyer. Got it.\u201D\
      <br />\n<br />\n\u201CThe Johnsons aren&#039;t Nazis. They just take their money.\
      \ I&#039;d suggest you get used to it.\u201D<br />\n<br />\nHebert looked sullenly\
      \ at her Cheerios. She&#039;d get over it, eventually. Or perhaps she wouldn&#039;t\
      \ have to. Faultline poured herself a second cup of coffee. She considered the\
      \ possibilities the newbie presented. Perhaps the merry band had just moved\
      \ out of the mercenary business.<br />\n<br />\n\u201CWhat can your power do\
      \ to Tinkers?\u201D Faultline asked.<br />\n<br />\n\u201CDon&#039;t know. Haven&#039;t\
      \ met one.\u201D<br />\n<br />\n\u201CWhat about Armsmaster?\u201D<br />\n<br\
      \ />\n\u201COh, right. Didn&#039;t get to talk to his spirit. Or even get a\
      \ good look at it.\u201D<br />\n<br />\nFaultline paused a moment to think,\
      \ \u201CDon&#039;t come in at noon. Take the rest of the day off and be back\
      \ here at six.\u201D<br />\n<br />\n\u201CTomorrow morning or-\u201D<br />\n\
      <br />\n\u201CTonight. No one should be up at six in the morning. Yes, I know,\
      \ you still have to be up for school then. Sucks to be you.\u201D She smirked\
      \ around her mug.<br />\n<br />\nHebert crunched her cereal loudly in response,\
      \ abruptly stopping when Gregor entered.<br />\n<br />\nNewter was exotic. Wild\
      \ coloration, cut muscles, and a carefree attitude, if he could touch people\
      \ he would have many paramours, tail or no. And he knew it. Gregor however was\
      \ hairless, skin partly translucent, coral growths sprouting from his skin,\
      \ his fat didn&#039;t make him look chubby so much as it made him appear bloated.\
      \ The overall appearance was of a decomposing corpse washed in with the tide.\
      \ He offered Hebert his hand. \u201CThis the new girl? Hello, my name is Gregor.\u201D\
      <br />\n<br />\nTo her credit she took it without any signs of hesitation. \u201C\
      Taylor.\u201D<br />\n<br />\n\u201CFaultline said you could help me and Newter?\u201D\
      <br />\n<br />\n\u201CMaybe. I think so.\u201D<br />\n<br />\n\u201CThat would\
      \ be nice.\u201D Gregor puttered around the kitchen preparing his breakfast.\
      \ Some sort of hippie rabbit food that Daria didn&#039;t even try to understand.\
      \ \u201CYou can see powers?\u201D<br />\n<br />\n\u201CYes.\u201D<br />\n<br\
      \ />\n\u201CWhat does Daria&#039;s look like?\u201D<br />\n<br />\n\u201CBritish\
      \ schoolmarm with a butcher knife.\u201D<br />\n<br />\n\u201CHeh. And mine?\u201D\
      <br />\n<br />\nHer nose wrinkled, \u201CYou don&#039;t want to know.\u201D\
      <br />\n<br />\n\u201CPerhaps, then, it is best that I do not.\u201D<br />\n\
      <br />\n\u201CI really have to get going.\u201D<br />\n<br />\n\u201CHold on.\
      \ I&#039;ll drive you. No buts, you said that visiting hours start at nine,\
      \ it would take you more than an hour by bus and I assume that you&#039;ll want\
      \ to shower and change clothes too. Just give me a minute here and then we&#039;ll\
      \ go.\u201D<br />\n<br />\nGregor watched her exit, \u201CI like her.\u201D\
      <br />\n<br />\nFaultline smiled, \u201CShe seems like a good kid. Too naive\
      \ and trusting. I need a pretext for meeting with \xDCber and Leet, Gregor.\
      \ What toys do they have that would be worth purchasing?\u201D<br />\n<br />\n\
      \u201CI do not know. It would be better to ask Spitfire, she watches their show.\u201D\
      <br />\n<br />\n\u201CAsk her. Brainstorm and get me a list in, say, two hours.\u201D\
      \ Faultline placed her mug in the sink and followed after Hebert.<br />\n<br\
      \ />\nHebert lived in a neighborhood that could be best described as aspiring\
      \ to middle class. The houses were small and any visible cars were old. But\
      \ the yards were maintained, there was no visible graffiti, and while the cars\
      \ were old they were also still in one piece. Taylor ran into her house and\
      \ Faultline followed. Faultline poked around as Hebert quickly showered and\
      \ dressed. The house was obviously beginning to fall apart at the seams. Mail\
      \ had been piled up in a corner, the sink was full of dirty dishes, a thin layer\
      \ of dust along the shelving, and a faint scent of mildew in the air.<br />\n\
      <br />\nThe drive to the hospital went through both ABB and Empire territory.\
      \ Despite the ongoing gang war the street were clear. It was made apparent why\
      \ as Armsmaster and Velocity passed their car twice. The Protectorate were patrolling\
      \ in force, trying to quell the violence.<br />\n<br />\n\u201CSo, um, why only\
      \ the goggles?\u201D<br />\n<br />\n\u201CHm?\u201D Hebert had made a few attempts\
      \ at small talk on the drive, but they hadn&#039;t risen beyond the conversational\
      \ level of weather and local sport&#039;s team.<br />\n<br />\n\u201CThe goggles.\
      \ I mean, I could tell that you&#039;re somewhere around five foot six, white,\
      \ black hair, might even be able to pick you out of a line up.\u201D<br />\n\
      <br />\n<i>Right, ignorant newbie.</i>\u201CThere are some people who say the\
      \ PRT has a file where every cape&#039;s civilian identity is stored. I find\
      \ that doubtful. Too high of a security risk and if they really need to know\
      \ they have enough Thinkers on payroll to find out anyone&#039;s ID in less\
      \ than an hour. The costume is just there to give them plausible deniability.\u201D\
      <br />\n<br />\n\u201CBut if they know who you are-\u201D<br />\n<br />\n\u201C\
      They don&#039;t come after us in our civvies for a number of reasons. Escalation\
      \ of cape fights. Endbringers. Politics. Some people say they go too far, that\
      \ they give men like Heartbreaker carte blanche. Either way it works out well\
      \ for me.\u201D<br />\n<br />\n\u201CSo I don&#039;t have to worry about the\
      \ PRT?\u201D<br />\n<br />\nDaria nodded, \u201CAs long as you maintain a weak\
      \ pretense of keeping your identity secret. The IRS, now that&#039;s a different\
      \ story. They don&#039;t have any idea of who&#039;s a cape and who&#039;s not.\
      \ More capes are unmasked and subsequently arrested because of the IRS than\
      \ any other organization.\u201D<br />\n<br />\n\u201COh. Wait, if you knew that\
      \ I wasn&#039;t a mole than why did you drug me?\u201D<br />\n<br />\nDaria\
      \ looked over at Hebert. <i>Did she really think, honestly think</i>- She guffawed.\
      \ \u201CMole? Some hero in a villain group acting as a mole? That... that would\
      \ have to be the dumbest thing anyone ever could... mole. That&#039;s funny.\
      \ No. There&#039;s a bunch of reasons we drugged you. You might have been there\
      \ to try and take us over or to steal or any number of numbskull things. Besides\
      \ new triggers are always a little cuckoo.\u201D<br />\n<br />\n\u201CI feel\
      \ like I should take offense at that.\u201D<br />\n<br />\nDaria shrugged, \u201C\
      People trigger at a low point in their life. The sort of point where you wonder\
      \ if it&#039;s better just to end it all. And then you get super powers. Everyone\
      \ is a little messed up at that point. You triggered a little over a month ago,\
      \ you seem to be doing fine. Considering that your first instinct wasn&#039;t\
      \ to dress in spandex and fight\u2014I&#039;m going to guess\u2014<i>against\
      \ </i>tyranny and villainy, it seems that you&#039;re a bastion of sanity.\u201D\
      <br />\n<br />\nDaria left Hebert to work through the new information for the\
      \ rest of the drive.<br />\n<br />\nShe pulled over a block away from the Anders\
      \ Memorial Hospital. \u201CA few things: Ask your dad if you can get a job.\
      \ Tell him it&#039;s as a dishwasher at the Palanquin. He&#039;ll ask if you&#039;re\
      \ worried about paying for the medical bills. Tell him no, but you need some\
      \ spending money and you need to start saving.<br />\n<br />\n\u201CWhen you\
      \ come back tonight bring a few changes of clothes and toiletries.<br />\n<br\
      \ />\n\u201CAnd don&#039;t talk about switching schools. At all. A wealthy philanthropist\
      \ will contact your father in a few days, you know nothing about that and it&#039;ll\
      \ be a pleasant surprise. See you at six.\u201D<br />\n<br />\nWith Hebert dropped\
      \ off Daria headed back to the Palanquin. She put together her notes, research,\
      \ and thoughts together with the recordings of her interviews with Hebert. A\
      \ quick bout of shopping at army surplus stores and she arrived at <i>Riviera&#039;s</i>\
      \ at noon.<br />\n<br />\n\u201CEmily, how was it?\u201D<br />\n<br />\n\u201C\
      Decent. Still going to want me to stay away?\u201D<br />\n<br />\n\u201CFor\
      \ the next week or so. Business after lunch.\u201D<br />\n<br />\n\u201COf course.\u201D\
      \ One did not go to <i>Riviera&#039;s</i> and spoil the food with tawdry affairs.\
      \ Emily had her usual steak and lobster, Dariaelecting for a tuna and ordering\
      \ the same for Elle. There were reasons to stay in Brockton Bay and <i>Riviera&#039;s\
      \ </i>always showed up on that list.<br />\n<br />\nFinished and waiting on\
      \ dessert they moved on to the meeting. \u201CI&#039;ll be taking Elle back\
      \ with me.There&#039;s a good chance that I&#039;ve found a cure.\u201D<br />\n\
      <br />\n\u201CThe new girl?\u201D<br />\n<br />\n\u201CYes. Here&#039;s what\
      \ I&#039;ve got so far,\u201D Daria pushed her purse under the table with her\
      \ foot.<br />\n<br />\n\u201CIs it actually going to be worthwhile? I mean,\
      \ people like that are usually bad news.\u201D<br />\n<br />\n\u201CRead what\
      \ I&#039;ve got on her. It looks like a small, controllable side effect. One\
      \ she doesn&#039;t even want to use.Besides, if I&#039;m reading her right,\
      \ she can&#039;t control the boys.\u201D<br />\n<br />\n\u201CThen why am I\
      \ stuck in a motel if you have them?\u201D<br />\n<br />\n\u201CIndependent\
      \ verification. Trust me, this has the potential to set us up for life.\u201D\
      <br />\n<br />\n\u201COne week.\u201D<br />\n<br />\n\u201COne week. Come on,\
      \ Elle, let&#039;s get you home.\u201D</div>\n\n\t\n\n\t\t\n\t\t\t\n\t\t\n\n\
