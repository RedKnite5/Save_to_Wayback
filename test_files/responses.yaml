      \ style=\"font-size: 0.750rem\">(chapter beta&#039;d by <a href=\"https://forums.sufficientvelocity.com/members/207/\"\
      \ class=\"username\" data-xf-init=\"member-tooltip\" data-user-id=\"207\" data-username=\"\
      @BeaconHill\">@BeaconHill</a> and <a href=\"https://forums.sufficientvelocity.com/members/27513/\"\
