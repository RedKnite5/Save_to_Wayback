      \ 1.2<br />\n<br />\nHebert woke up tucked into a bed. The room was small and\
      \ plain, without windows or decoration. Walls and ceiling white. The only furniture\
      \ was the bed and a chair. Faultline was sitting in the chair reading a paperback.\
      \ She wasn&#039;t wearing her goggles and didn&#039;t seem to notice that Hebert\
      \ had woken. Hebert glared at her. Looked at the door and back at Faultline\
      \ before deciding she wouldn&#039;t be fast enough. \u201CYou drugged me.\u201D\
      <br />\n<br />\n\u201CYes.\u201D She put a bookmark between the pages and then\
      \ looked up.<br />\n<br />\n\u201CWhy?\u201D<br />\n<br />\n\u201CNewter&#039;s\
      \ drugs have a side effect of loosening the tongue. If we&#039;re going to accept\
      \ you we need to make sure that you don&#039;t have any hidden motivations.\
      \ Secrets, backstabbing, intrigue, we don&#039;t do that shit here.\u201D<br\
      \ />\n<br />\n\u201CI just need to pay my dad&#039;s medical bills,\u201D Hebert\
      \ murmured.<br />\n<br />\n\u201CI know that <i>now</i>. Do you need to call\
      \ anyone?\u201D<br />\n<br />\n\u201CNo,\u201D she shook her head, \u201CDad&#039;s\
      \ still in the hospital.\u201D<br />\n<br />\n\u201CGood. We still need to talk\
      \ more. Hi, my name is Daria.\u201D She stuck out her hand.<br />\n<br />\n\
      Hebert took it. \u201CUm, Taylor.\u201D<br />\n<br />\n\u201CYou now work for\
      \ me. I expect loyalty and cooperation from you. You can expect protection and\
      \ compensation from me. For right now if I or any of my crew give you an order\
      \ I expect you to jump to it. They know what they&#039;re doing and they will\
      \ keep you alive. Understand?\u201D Taylor nodded. \u201CRight now I need to\
      \ know everything about this Ward and Armsmaster.\u201D<br />\n<br />\nHebert&#039;s\
      \ hand clenched and unclenched the sheet. She paused slightly too long, obviously\
      \ deciding what to tell and what to hold back. \u201CShe&#039;s a bully at my\
      \ school. She&#039;s the reason I was in the hospital when the Merchants attacked.\
      \ When I got back from the hospital I saw that she had a spirit attached to\
      \ her. That&#039;s what powers look like to me, spirits or ghosts, fantastical\
      \ creatures. I&#039;m not crazy or going to be the next Fairy Queen it&#039;s\
      \ just,\u201D Hebert screwed her eyes shut, \u201C&#039;a metaphorical representation\
      \ of a complex equation placed into a mental framework designed to understand\
      \ an ancient environment and not advanced mathematics.&#039; I&#039;m not crazy,\
      \ honest.\u201D<br />\n<br />\n\u201CI don&#039;t believe you are. But the story?\u201D\
      <br />\n<br />\n\u201CRight. Anyway, it was whispering in her ear, making her\
      \ mean. I made it stop. The next day she runs up to me crying, hugs me and wouldn&#039;t\
      \ stop apologizing. Later I was called into the principal&#039;s office and\
      \ Armsmaster was there. He talked about how a Ward was attacked and asked if\
      \ I assaulted anyone. I said no and he said that I was telling the truth.\u201D\
      <br />\n<br />\n\u201CAlways ask for a lawyer you damn...\u201D she pinched\
      \ her brow, \u201Cask for a lawyer next time. And your guardian. Armsmaster\
      \ should never have been able to question you. You lucked out.\u201D<br />\n\
      <br />\n\u201CHow did you know that it was Shadow-\u201D<br />\n<br />\n\u201C\
      Two female Wards. Only one old enough to go to school with you.\u201D<br />\n\
      <br />\n\u201COh, duh. Wait, oh God, last night, I told you her name, oh God,\
      \ that&#039;s-\u201D<br />\n<br />\n\u201CNot important. I have no use for the\
      \ identity of a Ward with an average power set. The PRT doesn&#039;t suspect\
      \ you now and it&#039;s going to stay that way. For now I want you to minimize\
      \ all contact with Shadow Stalker and her friends.&quot;<br />\n<br />\n&quot;I\
      \ haven&#039;t seen Soph- Shadow Stalker since she hugged me. But her friends,\
      \ I can&#039;t. I mean, I want to, but they&#039;ve never left me alone before.\
      \ I can&#039;t switch schools or anything either. Arcadia is full and Immaculata\
      \ costs more money than we can afford.&quot;<br />\n<br />\n&quot;Fortunately\
      \ for you a concerned citizen read about your stay in the locker,&quot; Hebert\
      \ flinched, &quot;yes, I read about it while you were asleep. I assume that\
      \ was Shadow Stalker. I&#039;ll pay the medical bills and tuition now as a loan.\
      \ The money will come out of your future pay.\u201D<br />\n<br />\n\u201CI-\
      \ My dad, he can&#039;t know where the money-\u201D<br />\n<br />\nDaria waved\
      \ her objections away. \u201CMoney laundering is a future lesson. For now I&#039;ll\
      \ take care of it. More importantly, when you changed her power it caused her\
      \ personality to change?\u201D<br />\n<br />\n\u201CWhat? Oh no, no I didn&#039;t\
      \ do anything like that to you. I promise-\u201D<br />\n<br />\n\u201CBut you\
      \ could have?\u201D<br />\n<br />\n\u201CNot really. I&#039;d have to explain\
      \ to your spirit what I want it to do and then properly, erm, motivate it. And\
      \ then I don&#039;t know if it would keep on doing it if it didn&#039;t agree.\u201D\
      <br />\n<br />\n\u201CBut if it did agree?\u201D<br />\n<br />\n\u201CI&#039;d\
      \ never do that,\u201D she curled up, hugging her knees, \u201CThat would be\
      \ bad. Birdcage bad.\u201D<br />\n<br />\n\u201CSo Shadow Stalker could return\
      \ to normal? Or clients powers could revert?\u201D<br />\n<br />\nHebert&#039;s\
      \ lips quirked up in a creepy grin. \u201CShadow Stalker&#039;s spirit isn&#039;t\
      \ going to be whispering in her ear for a long, long time. As for clients...\
      \ the spirits won&#039;t break their word once given. They just won&#039;t.\
      \ Can&#039;t. If the spirit agrees then the powers won&#039;t revert.\u201D\
      <br />\n<br />\nDaria sat back reviewing the conversation, \u201C&#039;Whispering\
      \ in her ear.&#039; You said that Shadow Stalker&#039;s spirit was &#039;whispering\
      \ in her ear.&#039; Is my spirit doing the same?\u201D<br />\n<br />\n\u201C\
      Yes.\u201D Hebert looked away from Daria, towards the door.<br />\n<br />\n\u201C\
      What&#039;s it saying?\u201D<br />\n<br />\n\u201CIt&#039;s not so much words\
      \ but it&#039;s like &#039;Trust your instincts. You can handle anything. Cut\
      \ that thing, no, that one over there.&#039; It&#039;s not as loud as Shadow\
      \ Stalker&#039;s though.\u201D<br />\n<br />\n<i>Making me overconfident? More\
      \ likely to use power? I&#039;ll have to find a way to compensate. </i>\u201C\
      I have two of your coworkers here that I would like you to take a look at now,\u201D\
      \ she continued. \u201CNewter and Gregor. Spitfire and Labyrinth will be back\
      \ in the morning and you can meet them then. Before you meet Newter and Gregor,\
      \ have you ever heard the term Case 53 or Monster Cape?\u201D<br />\n<br />\n\
      \u201CI don&#039;t know what a Case 53 is, but Monster Capes are the ones who\
      \ don&#039;t look human. Like Weld.\u201D<br />\n<br />\n\u201COf <i>course</i>\
      \ you&#039;d remember him, <span style=\"font-size: 0.625rem\">damn hormonal\
      \ teenagers</span>. Yes, well, it used to be that all Monster Capes were Case\
      \ 53s. That changed around two years ago. New triggers sometimes went out of\
      \ control. Massive physiological changes, psychotic behavior, there are a lot\
      \ more Monster Capes now, but fewer Case 53s. It&#039;s paradoxical. Case 53s\
      \ are Monster Capes that someone took, branded, erased their memories, and dumped\
      \ them naked somewhere. No Case 53 has ever recovered their memories or been\
      \ connected to a missing person case.\u201D<br />\n<br />\n\u201CSo Newter and\
      \ Gregor are Case 53s?\u201D<br />\n<br />\n\u201CYes.\u201D<br />\n<br />\n\
      \u201CAnd you want to know if I can make them human again?\u201D<br />\n<br\
      \ />\nFaultline silently sat, looking at her until Hebert began fidgeting, \u201C\
      They are human. Never say otherwise.\u201D<br />\n<br />\n\u201CSorry,\u201D\
      \ Hebert muttered, \u201CI meant make them look human again.\u201D<br />\n<br\
      \ />\n\u201CRight. Come along.\u201D Faultline stood up and opened the door.\
      \ A loud concussive thud entered the room. Seeing her hesitance Faultline gestured\
      \ for her to follow, \u201Cdon&#039;t worry. The top floors are closed to the\
      \ public. No one will see you.\u201D<br />\n<br />\nThey made their way to the\
      \ common quarters. Behind another soundproofed door was the kitchen and living\
      \ room. A large screen TV played the news. The fallout from the Behemoth attack\
      \ on Salvador was still being tallied. Since Scion had disappeared two years\
      \ ago Endbringer battles had caused increasingly higher casualties, Behemoth\
      \ the Herokiller averaging eighty percent in his last two appearances. <i>Money&#039;s\
      \ only good when there&#039;s still something to spend it on.</i><br />\n<br\
      \ />\nNewter was lounging in his chair, tail scratching his ear. The neon orange\
      \ skin and cobalt blue hair drew the eye to him no matter who else was in the\
      \ room. He had his shirt off and started subtly flexing when they walked in.\
      \ Daria stifled a snort at his attempt to impress the new girl. A glance at\
      \ Hebert showed that she was at least appreciative. <i>Or is she looking at\
      \ his brand?</i><br />\n<br />\n\u201CNewter, Taylor. Taylor, Newter. I&#039;ll\
      \ heat up dinner while you get started.\u201D<br />\n<br />\nHebert held out\
      \ a hand only for Newter to smile. \u201CI wouldn&#039;t do that if I were you.\
      \ Not unless you want another trip to purple unicorn land.\u201D<br />\n<br\
      \ />\nShe yanked her hand back. \u201CRight, that was you. Um, do you want to\
      \ get started?\u201D<br />\n<br />\n\u201CMake yourself comfortable. Sit anywhere\
      \ except here,\u201D he banged on his armrest,. \u201Cand you&#039;ll be fine.\u201D\
      <br />\n<br />\n\u201CSo how do you-\u201D<br />\n<br />\n\u201CMy sweat is\
      \ a hallucinogen and sedative, ingested or on contact.\u201D<br />\n<br />\n\
      \u201CSo I drank... ew.\u201D<br />\n<br />\n\u201CHey, I charge through the\
      \ nose for that. No hangover, no side effects, it\u2019s not addictive, and\
      \ you can\u2019t overdose on it.\u201D<br />\n<br />\n\u201CJust don&#039;t\
      \ do it again, alright?\u201D<br />\n<br />\n\u201CYour wish is my convenience.\u201D\
      <br />\n<br />\n\u201CRight. This might take a while.\u201D Hebert made herself\
      \ comfortable, adjusting pillows on the couch before she leaned back, closing\
      \ her eyes. Her breath evened out, eyes flickering back and forth underneath\
      \ her eyelids. Newter shrugged and turned back to the news.<br />\n<br />\n\
      Faultline came back in with reheated Chinese takeout. Setting down one container\
      \ in front of Hebert she sat down watching Newter watch the news. The serious\
      \ portion of the news over the anchor switched over to a video of a box of kittens\
      \ and then cut to commercial break. \u201CShe done anything yet?\u201D<br />\n\
      <br />\n\u201CGive her time, Newter.\u201D<br />\n<br />\n\u201CI am, I&#039;m-\u201D\
      <br />\n<br />\nHebert&#039;s leg kicked out knocking away her takeout, back\
      \ arched, head jerking side to side, legs and arms swinging akimbo, screeching\
      \ \u201Ca thousand voices, home lost, too many, too many, concordance, nails\
      \ in my ears, nails-\u201D<br />\n<br />\nNewter leaped from his chair propelled\
      \ by his tail. He grabbed her neck with his bare hands careful to stay away\
      \ from her larynx. Eyes fluttering her cries turned into whimpers. She went\
      \ limp and Newter lowered her gently backwards. He looked over at Faultline.<br\
      \ />\n<br />\n\u201CWe&#039;ll ask her in the morning,\u201D she shrugged, scooping\
      \ the fried rice back into its container.</div>\n\n\t\n\n\t\t\n\t\t\t\n\t\t\n\
