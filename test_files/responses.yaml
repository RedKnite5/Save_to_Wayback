      \ her shoulder. \"The bombs are on a timer, right?\"</p><p>Neo nodded.</p><p>\"\
      Then if we just stop now, they'll all go in the same spot and probably bury\
      \ us in the cave-in, not to mention block off the tunnels behind us. If you\
      \ guys disable the bombs, we can stop the train before it hits Vale, then blow\
      \ a smaller hole to get everyone <i>out </i>of here before the Grimm catch up.\"\
      </p><p>They all shared a swift nod, and Yang and Weiss ran for the door leading\
      \ back to the rest of the train. Neo remained where she was for a moment, staring\
      \ at Blake, and tilted her head towards her partner.</p><p>\"I don't care what\
      \ the two of you do after.\" Blake said, her hands clenching with impatience\
      \ on the latest lever. \"We're going to stop the Breach and arrest Cinder \u2013\
      fit into that however you think is best.\"</p><p>Neo gave a short, terse nod,\
      \ then ran after the other two. With her insider knowledge of where each bomb\
      \ was planted and how it had been constructed, they would be far quicker in\
      \ disabling each of them. Hopefully they'd be able to deactivate all of the\
      \ ones still attached to the train before they reached the walls\u2026</p><p>Blake\
      \ was caught in a delicate balancing act as she continued to do her best to\
      \ slow \u2013but not <i>stop</i>\u2013 the train's rushing progress towards\
      \ Vale. The Dust-loaded cars were programmed to detach, then explode, and the\
      \ slower she went, the more tightly-clustered those explosions would be. The\
      \ <i>general </i>idea of Torchwick's original plan had undoubtedly been to leave\
      \ them far, far behind as the train powered onward towards Vale, leaving a safe\
      \ margin between each exploding car and the next, but with the train's drastically\
      \ lessened \u2013and ever-decreasing\u2013 speed, they would need to be careful.</p><p>Her\
      \ heart pounded behind her teeth, Blake's breath shaky and tight as she got\
      \ the train to what she <i>guessed </i>was the best speed, slow enough that\
      \ pulling the emergency brake wouldn't doom them all, but still not <i>so </i>slow\
      \ that any cars that detached before Yang, Weiss, and Neo could get to them\
      \ wouldn't set off a chain reaction when they blew right next to the actual\
      \ train. She waited for their report with one hand on the emergency brake, her\
      \ palm damp with sweat.</p><p>There wouldn't be time to call or type out a report\
      \ with each bomb they disabled. Given the speed the train was <i>supposed </i>to\
      \ have been going at this point, the cars might be detaching every thirty seconds,\
      \ with the bombs going off soon after. Yang and the others would need to bolt\
      \ pell-mell through the remaining parts of the train just to reach the bombs,\
      \ and then stop and disable each one as they reached it. Their progress would\
      \ be slow\u2026</p><p>Those minutes as Blake waited lasted forever, and yet\
      \ slipped away like sand trickling through her fingers, each grain a moment\
      \ of wasted time. They were taking <i>forever</i>, her trembling heart chanted,\
      \ and yet her reason and the other side of her fear clenched and buckled, knowing\
      \ that their precious time was running out and everything was moving much, much\
      \ too fast.</p><p>At last, at last Weiss's Scroll chirped.</p><p><i>\"Last bomb\
      \ done, punch it!\" </i>Yang's voice cried through the speakers, and before\
      \ her partner's voice even finished shaping the final syllable of <i>done</i>,\
      \ Blake was yanking down on the lever as the whole train shuddered. Metal groaned\
      \ as wheels and pistons shrieked against each other, steam hissing like a horde\
      \ of dragons, and Blake almost slipped forward and crashed against the control\
      \ panel as the train's forward momentum abruptly slowed. A yelp from the Scroll\
      \ as it slid up to the base of the wall confirmed that the others had been equally\
      \ unprepared, but Blake felt limp with relief despite the sudden jolt as the\
      \ train came to a halt.</p><p>They'd done it.</p><p>The Breach had been thwarted.</p><p>Shocked\
      \ euphoria soared through her as she almost buckled against the control panel,\
      \ her eyes wide and her breathing rapid as Blake clenched the edges of it.</p><p>They'd\
      \ <i>done </i>it.</p><p>For the first time in a long time, one of their plans\
      \ had actually worked \u2013they had actually <i>saved </i>people, changed the\
      \ way that things would have been. Stopping Cinder from planting a virus in\
      \ the CCT had been nothing compared to failing to capture the woman red-handed;\
      \ converting Neo to their side had been a forgone conclusion once she had seen\
      \ Jinn's vision; but <i>this</i>\u2026 this time, it had worked. This time,\
      \ everything had gone according to plan, and disaster had been not only partially,\
      \ but <i>fully </i>averted.</p><p>Blake's hands trembled, and the thought of\
      \ <i>is this right\u2026? </i>rose like a dizzy shout within her. Was it <i>possible\
      \ </i>that they had actually succeeded so unequivocally, for once? What if this\
      \ was some trick, or some kind of illusion?</p><p>Distant rumbling down the\
      \ tunnel made her ears prick up, another sound fluttering against her mind.\
      \ It was so distant, so faint, that she couldn't even make out whether the voices\
      \ were human, animal, or Grimm\u2026 but she heard cries along with that distant\
      \ groan of rock and metal.</p><p>Right. First part of the Breach, done.</p><p>Now\
      \ they had to deal with the Grimm and the White Fang.</p><p>Snatching Weiss's\
      \ Scroll from the dash and turning away from the engine, Blake headed for the\
      \ exterior door. When she tried the handle, she found it locked, and she unsheathed\
      \ Gambol Shroud with a growl of annoyance, clicking it into kusarigama form.\
      \ She shot where the latch met the doorframe, then turned the handle and shoved\
      \ with her shoulder, forcing the thick metal door to groan open.</p><p>The rocks\
      \ beneath her feet clacked and rattled as she landed on the track, their acrid\
      \ scent thick in the tight confines of the tunnel. Blake lifted Weiss's Scroll\
      \ to her ear.</p><p>\"I'm going on ahead, I'll try to open up the tunnels for\
      \ everyone.\" she said, and the Scroll buzzed.</p><p><i>\"Good luck!\" </i>Yang\
      \ shouted through the speakers.</p><p><i>\"Take some Dust with you!\" </i>Weiss\
      \ snapped. <i>\"You can't open the tunnels with just your weapon.\"</i></p><p>\"\
      Right.\" Blake nodded, then turned off the Scroll and slid it into her ammunition\
      \ pouch.</p><p>Jogging lightly back to the next car behind the engine, she leaped\
      \ up onto the coupling and pulled open the door. Nostalgia ghosted around the\
      \ edges of her senses as she rushed through the car, her eyes picking out which\
      \ crates held what Dust. She wrenched open a container with Burn and Lightning,\
      \ pulling out canisters and stacking them on the lid of another crate. A few\
      \ moments later, she found a vibrantly red kit of emergency supplies and dumped\
      \ it all out recklessly on the floor, replacing it with the Dust before slinging\
      \ the bag over her shoulder.</p><p>She had to be careful of her balance as she\
      \ landed on the loose rocks of the track embankment again, and Blake turned\
      \ ahead, her eyes flashing as they tried to peer through the gloom.</p><p>In\
      \ a sad memory of what should have been, the tracks were doubled up, with another\
      \ line stretching away on the train's other side, heading back to Mountain Glenn.\
      \ Service areas were built into the sides of the tunnel, plain concrete stretching\
      \ in never-used paths and platforms across the ground. Every fifty feet or so,\
      \ there was a wall, with doors for both the tracks and the service platforms\
      \ built into it.</p><p>In theory, all of those blast doors could be shut during\
      \ a Grimm incursion, creating compartments and safety zones inside the long\
      \ tunnel to make it easier for Hunters to clear the area. In theory, those doors\
      \ would remain open every other time of the year, except perhaps during an evacuation\
      \ of Mountain Glenn, when only the first few doors would be sealed and the rest\
      \ left open to provide a safe escape.</p><p>In practice, they had been used\
      \ once and only once \u2013to seal off the city and prevent its Grimm from entering\
      \ Vale.</p><p>Evidence of the White Fang's long efforts to open up the doomed\
      \ tunnels was clear, as Blake dashed past the train and into the empty stretch\
      \ ahead. Each of the service doors to the sides had been left sealed, the heavy\
      \ metal doors corroded shut by their locks and the long passage of years. They\
      \ were neither wanted nor needed for this mission.</p><p>But each set of the\
      \ larger doors that had once blocked the tracks had been forced open, opening\
      \ a long-forgotten path directly from Mountain Glenn to Vale. There were blackened\
      \ service panels and Dust residue on the frames of those huge sliding metal\
      \ doors, proof of the determined effort to hack their way, section by section,\
      \ mile by mile, through the sealed tunnels.</p><p>Each sector of the track that\
      \ she reached was also clear of Grimm, although the occasional claw marks and\
      \ bullet holes told her that that had not always been the case. Even if the\
      \ Grimm had been sealed off inside an isolated section of the tracks, they needed\
      \ neither sleep nor food, and could have gone dormant for years \u2013decades\u2013\
      \ waiting for whoever was foolish enough to open those doors again.</p><p>These\
      \ areas would also not remain clear of Grimm for long. They had stopped all\
      \ of the train cars from exploding, but even then, Blake was fairly sure that\
      \ over half of them had detonated and blasted holes in the tunnel roof, freeing\
      \ up entry for the Grimm. Ruby and Oobleck would have done their best to clear\
      \ a way, but with that many Grimm, with that many White Fang panicking and fearing\
      \ and drawing the Grimm in as their plans went to dust and they were swarmed\
      \ by monsters\u2026</p><p>Blake shook her head, even as she continued to dash\
      \ along the fringes of the tunnel, near the service platforms. She could not\
      \ afford to turn back, and Yang and Weiss, at least, would certainly go to reinforce\
      \ their leader while Neo buggered off and did whatever she planned on doing\
      \ right now.</p><p>Blake was not entirely certain, but she was willing to guess\
      \ that that involved waking up Torchwick, telling him how spectacularly they\
      \ had failed, and dragging him towards the exit Blake was going to create. While\
      \ she had no doubt that Neo would claw her way through every single Grimm in\
      \ these tunnels if it meant saving him, she also knew that Neo was pragmatic.\
      \ Cinder had been nearly-exposed once, and now, with this, she would have been\
      \ foiled again. Torchwick and Neo might have had nothing to do with the first\
      \ time, but the second?</p><p><i>Once is happenstance. Twice is coincidence.\
      \ Three times is a pattern</i>.</p><p>With the stakes she was playing with,\
      \ Cinder wouldn't wait for a third time. If her plans were ruined once, that\
      \ would be an unfortunate slip-up. But twice? When Neo and Torchwick also somehow\
      \ managed to slip away from Beacon's forces at the last second despite such\
      \ colossal failure?</p><p>No.</p><p>It didn't matter whether Cinder <i>suspected\
      \ </i>or was <i>certain </i>of their betrayal \u2013she would find them and\
      \ punish them all the same, just to be sure. It was part of her plan for Torchwick\
      \ to be captured and held on Atlas's airship, too, just as it was also part\
      \ of her plan for Neo to eventually rescue him.</p><p>If Torchwick was caught,\
      \ it would, perversely, be the safest position for him to be in for a good long\
      \ time \u2013because it made <i>this </i>look like an honest mistake, like Cinder's\
      \ plans were still progressing without exposure.</p><p>And Neo was nothing if\
      \ not someone who wanted him to be safe.</p><p>Blake skidded to a stop when\
      \ she finally reached the still-sealed blast doors that, presumably, opened\
      \ into the now-nonexistent station of Vale. If her memory was correct, there\
      \ had been a plaza built over it, so she would have to blast through several\
      \ layers of rock, concrete, and steel\u2026</p><p>Dumping out the contents of\
      \ her bag, Blake called up her memory of demolitions in the White Fang and quickly\
      \ got to work.</p><hr/><p>By the time they reached the fifth cave-in, the remaining\
      \ White Fang \u2013and by that Ruby meant any of the White Fang who were still\
      \ alive\u2013 had gotten the hang of it. They sprayed the Grimm with a ragged\
      \ barrage of gunfire, flanking the wounded or knocked-out Faunus between two\
      \ lines: Ruby was helping the forward line while Oobleck covered their backs,\
      \ keeping any injured or unconscious White Fang members within a ring of protection.\
      \ It was awkward and slow, considering the fact that they had to climb over\
      \ rubble and occasionally squeeze through tight holes, but it was manageable.</p><p>The\
      \ squeezing-through-holes part was why Ruby was in the vanguard. With her Semblance,\
      \ she could flicker through the cracks of the collapsed rubble when or if it\
      \ reached all the way up to the ceiling and find the likeliest place for the\
      \ White Fang to dig themselves through \u2013not to mention defend them from\
      \ the front while they were digging.</p><p>Slow as it may be, though, their\
      \ progress was steady. The White Fang had long since abandoned their bulky Paladins\
      \ and were all on foot, but they were at least listening to her and Oobleck's\
      \ instructions as they fought their way towards the city. They knew they didn't\
      \ have a prayer of survival without the two Hunters, after all: there were so\
      \ <i>many </i>Grimm, with more arriving by the moment. Ruby's scythe had been\
      \ in constant motion since Oobleck had ordered them all to retreat into the\
      \ tunnels, and the horde didn't look to be lessening any time soon.</p><p>This\
      \ was fine, though. Totally fine. Totally manageable.</p><p>The tunnels were\
      \ small enough that the large groups of Grimm were actually less efficient,\
      \ and the White Fangs' guns were put to good use as Ruby picked her targets\
      \ and quickly swung in to chop down the ones that the Faunus missed. They were\
      \ also predictable: the Grimm could essentially only come from ahead or behind,\
      \ with only the <i>occasional </i>danger from above when they reached the cave-ins\
      \ caused by the twisted remains of exploded train cars. All Ruby and the others\
      \ really had to do was walk their way to Vale, cut through the Grimm on the\
      \ way, and avoid leaving anyone behind.</p><p>Honestly, Ruby's biggest concern\
      \ as she and Oobleck had rallied the surviving White Members and herded them\
      \ into the tunnels had been that Adam guy Blake talked about. He was, like,\
      \ <i>super </i>important in the Vale branch of the White Fang, and it wasn't\
      \ unlikely at all that he'd be out here, supervising. And given what she'd heard\
      \ of him, he just <i>might </i>throw all caution to the wind and continue attacking\
      \ the two Hunters in his midst, so unwaveringly confident that he thought he\
      \ and the White Fang would be able to deal with all the Grimm by themselves,\
      \ or perhaps so blindly stubborn that he would rather die than accept aid from\
      \ humans.</p><p>And if he saw Blake, or knew that Ruby was on her team?</p><p>Oof.</p><p>Yeah,\
      \ Ruby was a little worried about that.</p><p>But it seemed like most of the\
      \ White Fang down here were grunts, and although there <i>were </i>a few higher-ranking\
      \ ones, none of them had bright red hair and bull horns, or a katana-rifle mecha-shift\
      \ weapon. So they were safe for now, inasmuch as Ruby <i>could </i>probably\
      \ take each and every one of the White Fang here on her own \u2013and probably\
      \ a number of them at once\u2013 if they decided to turn on her and Oobleck.\
      \ Adam was a Huntsman-level fighter, however, and even if Ruby had the unusual\
      \ advantage of already knowing his Semblance and weapon, <i>that </i>would be\
      \ a fight well worth avoiding, particularly when they were already surrounded\
      \ by a great deal of Grimm and her ammunition was starting to run low.</p><p>Jerk.</p><p>If\
      \ Ruby ever got the chance, though, she'd show <i>him </i>for cutting off Yang's\
      \ arm and tormenting Blake.</p><p>In the meantime, though, her scythe was more\
      \ than busy keeping the Grimm back from the White Fang as they straggled desperately\
      \ along the length of the tunnels. It would take too long to crack open the\
      \ service doors flanking the graveled area around the tracks: they were just\
      \ running desperately along the tracks themselves, heading \u2013ironically\u2013\
      \ through the pathway the White Fang had opened themselves for the train.</p><p>But\
      \ the train was long gone, and Ruby's combat boots clinked on rubble as she\
      \ climbed another shifting, seething hill left behind by the exploded car that\
      \ was now twisted and tangled beneath the mound of stones. She slashed Crescent\
      \ Rose across a charging Creep's face, the pointed tip of her scythe hooking\
      \ behind the jaw of its mask and rending the creature's face apart, and barely\
      \ had it begun to collapse into smoke and ash than she planted a foot on its\
      \ dissolving forehead and jumped over it, clicking the gear change that would\
      \ shift the direction of Crescent's blade as she slashed down at the next Grimm.</p><p>Behind\
      \ her, gunfire blazed, and she heard shouts and metal banging as some of the\
      \ faster members of the White Fang approached the twisted remains of the train\
      \ car and called for survivors, beating urgently on the walls. As much as it\
      \ galled her\u2026 anyone who didn't respond was going to be left behind, and\
      \ that was what fueled the hysterical hope in those shouts and the desperation\
      \ as some of them pulled at the metal walls, trying to see inside the car. There\
      \ would be rescue teams sent back from Vale when they reached it, of course,\
      \ but in that time\u2026 so much could happen, especially if the unconscious\
      \ survivors were injured and woke up in enough pain to draw the Grimm.</p><p>At\
      \ the head of the charge, Ruby was not able to clearly see when they found survivors\
      \ and when they didn't \u2013her world was filled with searching for movement\
      \ in the darkened, dusty-grey blur of the tunnels, looking for the telltale\
      \ seething surge of black and white with crimson eyes. Very, very few Grimm\
      \ \u2013even among those that were intelligent\u2013 had the patience to <i>wait\
      \ </i>when they spotted prey. That was what made Grimm so dangerous to the untrained\
      \ and unwary: their ferocity, their tenacity, their absolute focus on hunting\
      \ down and destroying their prey.</p><p>Some of the White Fang flanked her,\
      \ shooting at the Grimm bearing down on them from further on in the tunnels,\
      \ but they weren't as agile or as quick, and Ruby was becoming the first to\
      \ hit each ensuing wave. Whether or not they had Aura, the White Fang didn't\
      \ have the training she did: they were tiring, and like her, their ammunition\
      \ was dwindling rapidly. Ruby didn't bother with taking shots now unless she\
      \ was under one of the holes, and even then, it was to snipe any of the Grimm\
      \ who looked like they were about to leap down while the White Fang rushed past.</p><p>This\
      \ was not sustainable. She'd run out of bullets soon, same as the White Fang,\
      \ who had been firing pretty much continuously since they'd entered the tunnels.\
      \ There was a reason that there had been a <i>train </i>to take people back\
      \ and forth from Mountain Glenn \u2013crossing this distance on foot wasn't\
      \ possible, not in a timely and safe manner. And that was <i>before </i>you\
      \ took into account all the Grimm, and the rubble choking the path, and the\
      \ injured they were dragging with them.</p><p>But Ruby gulped all of that down\
      \ into a pulsing knot of <i>what-ifs </i>that remained uncomfortably lodged\
      \ in her throat no matter what she tried, hacking and slashing with Crescent\
      \ as she continued to try to clear the path forward. They just had to keep going.\
      \ They had to keep going, because they had no other options, not if they didn't\
      \ want to die.</p><p>And she had to keep leading them, because she was a Huntress\
      \ and she could do what they couldn't. She had a responsibility to protect people,\
      \ even the White Fang.</p><p>The one boon of the holes blasted into the tunnel\
      \ roof was that they let in light \u2013thanks to the gaping cavities blown\
      \ into the bedrock above her head every hundred meters or so, enough sunlight\
      \ streamed down that Ruby could actually dimly see where she was going \u2013\
      enough not to trip over her own feet or miss her strikes, anyways.</p><p>But\
      \ as she continued on this stumbling, nightmarish charge into the darkness,\
      \ she noticed that it was getting <i>darker</i>. At first she was worried \u2013\
      and then, realizing what that <i>meant</i>, relieved. It was darker because\
      \ less sunlight was getting in: because there were fewer holes in the tunnel\
      \ roof up ahead.</p><p>There were still plenty of Grimm \u2013Beowolves, Creeps,\
      \ Ursa, Deathstalkers, even a few King Taijitu. But there were less coming from\
      \ up ahead, and Ruby felt one of the countless knots of tension in her shoulders\
      \ unwind, just a little. Her team had probably managed to stop the train. Hopefully\
      \ without any casualties\u2026</p><p>She was knocked out of her thoughts by\
      \ a roaring Ursa, drawing her focus sharply back towards the fight as the bulky\
      \ Grimm barreled towards her. Ruby responded in kind, running towards it and\
      \ ducking under the massive swipe of its paw before she jumped up out of the\
      \ ensuing bear-hug and landed on its shoulders. Swinging Crescent in to fit\
      \ snugly under the Ursa's chin, she decapitated it in a shower of black gore,\
      \ which speckled her hands and face before fading into smoke.</p><p>She jumped\
      \ from those solid shoulders, but stumbled a little as she landed on the shifting\
      \ rocks. Ruby spun her scythe around herself to make up for it, though, taking\
      \ a deep breath and trying to straighten her shoulders back. The White Fang\
      \ were taking their courage from her: she couldn't falter, not even a little.\
      \ With their eyes on her, she had to appear completely practiced and at ease.</p><p>\"\
      We're almost there!\" she called, trying to make her squeaky fifteen-year-old\
      \ voice louder without pitching it even higher. \"There's less holes up ahead,\
      \ we just need to keep going!\"</p><p>A few ragged cheers and whoops sounded\
      \ down the line, but the White Fang were running on fumes. Ruby didn't blame\
      \ them: miles at a straight run was quite exhausting enough even before you\
      \ factored combat into it.</p><p>And then\u2026</p><p>And then Ruby's hope kindled\
      \ and her heart soared as she heard buckshot explosions as familiar to her as\
      \ her own heart, caught a glimpse of yellow and orange fire spurting over the\
      \ backs of the Grimm up ahead. There was a shimmering chime of Glyphs, and the\
      \ rocks in the distance groaned as the tunnel darkened yet further.</p><p>There\
      \ was a bloom of white light and then a louder, keening screech, and a ghostly\
      \ Nevermore swooped suddenly down the length of the tunnel towards her. There\
      \ was barely enough room for it to fly, but that just meant that the rain of\
      \ razor-edged feathers it pelted the Grimm below with was even more devastating.\
      \ Within moments, the flood of enemies slowed to a trickle, and the Nevermore\
      \ dissipated as Weiss skated towards them on her Glyphs, flying like a spear\
      \ as she lanced almost halfway to Ruby's side in one strike.</p><p>While Weiss\
      \ pierced through the enemy ranks like an arrow, Yang hit them like a broadside.\
      \ Dust ignited with a roar and flash of flames, briefly drowning out the Grimm,\
      \ and the first wave she hit were pulped into smoke and ash within seconds.\
      \ One fist planted into the eye socket of a King Taijitu made the opposite jewel-like\
      \ red eye bulge and explode in a shower of gore as buckshot lacerated its brain,\
      \ and as one head fell she was already turning to catch the fangs of the other.\
      \ Yang grunted as she caught its strike, then strained, planting one foot on\
      \ the Taijitu's lower jaw, and ripped its head in two with one heave of her\
      \ body.</p><p>Suddenly split between multiple fronts, the unrelenting tide of\
      \ Grimm turned into disarray, some hurling towards Yang with slavering jaws,\
      \ some running for Weiss, some charging at Ruby and the White Fang's defensive\
      \ line. In other circumstances, they might have been able to overwhelm them,\
      \ since even students training to become Hunters sometimes struggled to deal\
      \ with large hordes on their own.</p><p>But these Grimm were challenging Huntresses,\
      \ and Weiss and Yang were relatively fresh.</p><p>It didn't matter how many\
      \ unthinking Grimm they faced: the black monsters fell like so many pieces of\
      \ chaff, swept aside by the fearsome precision of Weiss's rapier or blown to\
      \ dust under Yang's fists. Ruby, too, hacked and sliced with new energy, and\
      \ in the breathless span of a few minutes \u2013certainly no more than ten\u2013\
      \ a ringing silence had fallen in this section of the tunnels.</p><p>The Grimm\
      \ ahead of them had been utterly exterminated.</p><p>\"Alright, let's keep moving!\"\
      \ Yang shouted, not giving any of the White Fang time to hesitate and think\
      \ <i>hey, maybe since the Grimm are gone we can eliminate the humans and not\
      \ get arrested</i>. \"We've got people up ahead opening the entrance into Vale,\
      \ but we've also probably got some of <i>your </i>people still inside the busted\
      \ train cars. C'mon guys, let's move!\"</p><p>Ruby nodded to her sister, collapsing\
      \ her scythe with gratitude as the White Fang surged with new energy down the\
      \ tunnel. You could always count on camaraderie to save the day\u2026 not getting\
      \ arrested was nice, but not leaving your friends and fellow fighters to die\
      \ in Grimm-infested tunnels was even better.</p><p>She wanted to stumble over\
      \ to Yang and lean on her shoulder as the three of them reunited in the center\
      \ of the tunnel, but no, she couldn't. The White Fang were still watching, Ruby\
      \ still needed to act strong and in-charge.</p><p>\"You guys okay?\" she asked,\
      \ and then made a face at how hoarse her voice was. The air down here was dry\
      \ and thick with dust, and all the shouting and panting she'd been doing as\
      \ she fought hadn't helped.</p><p>\"The train is stopped, for better or worse,\
      \ and Torchwick is or was unconscious.\" Weiss answered, pulling out a bottle\
      \ and handing it to Ruby. She tipped it back and gulped the water down gratefully\
      \ as they continued to walk at a more measured pace down the tunnel. \"Blake's\
      \ opening up some kind of exit into Vale.\"</p><p>\"How about you, sis? You\
      \ okay?\" Yang asked, and Ruby nodded automatically.</p><p>\"M'fine.\" she croaked,\
      \ lowering the water bottle again. \"I think my Aura's at about 60%?\"</p><p>Yang\
      \ nodded in relief and looked up ahead.</p><p>\"We lost that Neo chick heading\
      \ back here.\" she said, phrasing it carefully in case any of the sharper-eared\
      \ Faunus could hear them talking. \"Dunno where she went, but she probably won't\
      \ be bothering us for a bit.\"</p><p>Translation: <i>Neo got away clean, nothing\
      \ to worry about on that end of the plan</i>. Ruby's shoulders relaxed another\
      \ infinitesimal fraction. Had things really gone that well that <i>nothing </i>had\
      \ been mucked up in their plans for once?</p><p>Ruby shook her head to herself\
      \ and lifted her chin. She could worry about that later: for now, focus on sweeping\
      \ the tunnels ahead of them for survivors and dragging them into the light of\
      \ day in Vale. Everything else could come after.</p><p>So thinking, she picked\
      \ up her pace, jogging lightly with the rest as they made their way over the\
      \ uneven ground. Both her team and the White Fang could move faster now, since\
      \ Weiss had apparently lifted much of the rubble and then sealed it into the\
      \ holes above them with Gravity and Earth Dust, respectively. Crude and probably\
      \ only temporary, it was nonetheless effective in clearing the tracks of most\
      \ of the fallen rocks <i>and </i>keeping more Grimm from digging through the\
      \ ceiling.</p><p>Her spirits picked up as they got closer to the remains of\
      \ the train, with the White Fang swarming over the cars they found like excited\
      \ ants. Ruby wasn't able to do an accurate headcount for obvious reasons, but\
      \ it certainly seemed like the majority of the White Fang grunts were alive,\
      \ at the very least, even if many of them were injured and several had to be\
      \ carried by their comrades \u2013including a few who'd clearly seen the bad\
      \ end of her sister and Weiss. During the original Breach\u2026 Ruby didn't\
      \ want to think about how many of these people had died during the original\
      \ Breach.</p><p>Surely not <i>all </i>of them. Nobody, no matter how fanatical\
      \ they were, would follow a leader with a 100% mortality rate. Ruby didn't care\
      \ how persuasive that Adam guy was, <i>nobody </i>was that reckless, stupid,\
      \ or desperate.</p><p>But most of these people only <i>barely </i>had activated\
      \ Aura \u2013little to no training, enough to let them take a few hits from\
      \ a Hunter, and probably no more. In these tunnels, with a far less-experienced\
      \ Team RWBY and a distracted Doctor Oobleck\u2026 Ruby didn't want to think\
      \ about how <i>few </i>of the White Fang volunteers would have made it out.</p><p>And\
      \ she didn't, she reminded herself with a deep breath. That future was erased,\
      \ gone as though it had never been. She needed to focus on the now.</p><p>With\
      \ the more relaxed pace they set \u2013even with searching through the train\
      \ for survivors\u2013 it was inevitable that the rest of the White Fang would\
      \ begin to catch up with them, and Weiss met Ruby's eyes before nodding to her,\
      \ falling back to reinforce Oobleck. The rear, at least, still had to deal with\
      \ Grimm, and Ruby saw several of the White Fang members realize that. Hoarse\
      \ orders were shouted out by whatever commanders remained standing, sending\
      \ those who still had guns and Dust back to the rear to cover their escape.</p><p>Hope\
      \ tingled in the air, desperate enough to taste. They were almost there, almost\
      \ to the walls, but the day had gone so abysmally for almost everyone here that\
      \ Ruby doubted they'd believe they were safe until they physically stood in\
      \ the plaza of Vale \u2013and, given the looming presence of the Atlas airships\
      \ overhead, perhaps not even then.</p><p>They made it to the engine, and someone\
      \ pulled Torchwick out, which neatly answered the question of how Neo was-wasn't\
      \ going to deal with him getting caught. Ruby had little doubt that she was\
      \ around here somewhere, hidden beneath her Semblance as she watched them retrieve\
      \ her boss with careful eyes.</p><p>\"Everybody stick together!\" Ruby called,\
      \ ushering them onwards. There was tension in the air as well as hope \u2013\
      the White Fang knew that arrest was waiting for them as soon as they got to\
      \ Vale, but between that and the tunnels, they had no choice but to press on.\
      \ But as skilled as Yang and Ruby had demonstrated themselves to be, there <i>were\
      \ </i>only two of them, and once they squeezed out into the city, perhaps at\
      \ least a few of the Faunus could make a break for it and get away\u2026</p><p>There\
      \ was also, probably, the thought that since there weren't any Grimm <i>left</i>,\
      \ they might be able to knock Ruby and Yang out and rush past them to the exit\
      \ and be safe. Ruby kept one hand on her scythe and her eyes sharp, waiting\
      \ to disabuse anyone of that notion as they got closer and closer to the end\
      \ of the tunnels.</p><p>Light gleamed up ahead, weak and watery as it pierced\
      \ through the gloom. There was a large, spiraling crack that sliced through\
      \ the final wall, big enough for two or three people to move through at once,\
      \ with a bit of a squeeze. Blake was already waiting for them, Gambol Shroud\
      \ drawn and her amber eyes sharp in the darkness of the tunnels.</p><p>\"I'll\
      \ go first.\" Ruby announced as loud as she could when their group reached the\
      \ end of the tracks, leaping up onto the service platform as she hopefully dashed\
      \ any plans to rush through and make a break for it. She and Blake nodded to\
      \ each other, and then Ruby passed by and began to climb. The crack in the rock\
      \ was only large compared to a person: the surface was uneven, too, rubble clinking\
      \ beneath her boots as she climbed and her hands scraping raw against the stone.</p><p>But\
      \ the sun was growing brighter on her face, and soon enough Ruby wiggled through\
      \ a crack in the pavement of one of Vale's larger plazas. It seemed like the\
      \ hole was in the middle of a pedestrian road, just like before\u2026</p><p>\"\
      Woof.\" Ruby sighed and collapsed onto her side, finally feeling safe enough\
      \ to do so. She closed her eyes in relief, hearing rocks tumbling in the deeps\
      \ below as Yang began to climb. \"Made it.\"</p><p>Something wet swiped at her\
      \ nose, and Ruby squinted her eyes open. A pair of button-black eyes regarded\
      \ her from street level, sparkling hopefully.</p><p>\"Arf!\" Zwei greeted, clearly\
      \ expecting the scritches and cuddling that were his due. Ruby's eyes traveled\
      \ up.</p><p>\"Hey.\" Jaune smiled at her, one hand out. \"How's the trip?\"\
      </p><p>\"Ugh.\" Ruby grinned and lifted her arm, letting him pull her to her\
      \ feet. \"I think we did okay.\"</p><p>\"<i>Looks </i>like you did okay, too.\"\
      \ Scarlet noted from where he stood with his team nearby, watching the crack\
      \ in the plaza like hawks. \"Good thing we were all nearby.\"</p><p>Ruby's eyes\
      \ traveled the square. Sure enough, there was a distinct lack of screaming and\
      \ panicking people and a distinct surplus of white-helmeted robots \u2013Ironwood\
      \ must have evacuated everyone once the crack showed up\u2013 surrounding the\
      \ square, along with Team SSSN (no Ilia, but Ruby wouldn't have expected her)\
      \ and JNPR all at a closer range, weapons out.</p><p>The White Fang, bedraggled,\
      \ injured, and dusty, looked more than a little bit cowed as they began to emerge\
      \ from the tunnels and saw the array of both student Hunters <i>and </i>Atlas\
      \ military waiting for them.</p><p>\" 'Sup dudes.\" Sun said, both his teeth\
      \ and his abs gleaming in the sunlight as he flashed them a cheerful grin. \"\
      Welcome to Vale.\"</p><p>From there, things went pretty swiftly. The White Fang\
      \ were gathered, arrested, and sent to be patched up or held (depending on their\
      \ injuries). Atlas's forces were gathered and mop-up units were dispatched down\
      \ the crack to clear the Grimm, retrieve any remaining White Fang, and seal\
      \ the tunnels more efficiently. Not a single Grimm made it into the city: not\
      \ a single civilian casualty was recorded.</p><p>And Ruby and her team soon\
      \ received a direct Scroll message, courtesy of General Ironwood, that Cinder\
      \ Fall and her team had been arrested.</p><hr/><p>Considering his part in the\
      \ action had basically been to hang around the square Team RWBY had marked with\
      \ his team until something came up through the ground, Sun was feeling pretty\
      \ pleased. Sure, the ground had buckled and torn sometime towards the afternoon,\
      \ but he and his team and Team JNPR \u2013who were also \"conveniently\" nearby\u2013\
      \ had all been there to keep people calm and usher them out in a safe and orderly\
      \ manner. By the time Ironwood's bots had rushed onto the scene, there was almost\
      \ nobody left to evacuate.</p><p>Considering the size of the crack \u2013maybe\
      \ about the length of a bus and the tapering width of a bookshelf\u2013 Sun\
      \ was <i>pretty sure </i>Team RWBY had managed to stymie the train ramming headlong\
      \ into Vale, which was nice. This seemed a lot like a contained Dust explosion\u2026\
      </p><p>And then Blake had briefly popped out of the crack in the earth to give\
      \ them a short summary before scrambling back down to wait, and yup \u2013Dust\
      \ explosion, train was stalled, please standby to sweep up the White Fang when\
      \ they show up.</p><p>Now Sun yawned and stretched as the dorm room door closed\
      \ behind him, blocking off the cheers of Team SSSNI (and Penny) as they celebrated\
      \ their victory with a raucous pizza party. He was totally down for it, of course,\
      \ but they'd run out of Dr. Piper and he'd volunteered for the vending machine\
      \ run. Leadership roles \u2013he was <i>trying</i>, since pretty much everyone\
      \ on Team RWBY and JNPR had said that leading his team was something he should\
      \ work on.</p><p>Blake had said to look at it like trying to be the best friend\
      \ he could be for each of her teammates, be the guy they could count on, and\
      \ so far that was working out great. Scarlet had only yelled at him once this\
      \ week, which was, like, a whole new record.</p><p>Whistling cheerfully, Sun\
      \ sauntered his way through the halls of Beacon, heading for the shared common\
      \ room and the soda machines therein. He found said common room occupied by\
      \ eight people, which wasn't entirely unheard of at this point in the evening\
      \ \u2013but they were all sitting very, very still, which was unusual, especially\
      \ with the TV off.</p><p>\"Something up?\" Sun asked as he stopped midway between\
      \ the couches and the vending machines, unsure of which direction he should\
      \ commit to.</p><p>\"Huh?\" Jaune blinked and looked up from where he had been\
      \ staring at the gleaming glass surface of the coffee table between the couches.\
      \ Sun arched his eyebrows expectantly.</p><p>\"You guys look like your pets\
      \ died, or something.\" he said, with a nod towards ankle-level. \"I mean, is\
      \ this another we're-not-telling-the-teachers-about-this-part-'cause-they'd-probably-mess-it-up\
      \ thing, or\u2026?\"</p><p>\"No.\" Weiss said, shaking her head briefly and\
      \ looking at him. She tried on a brief smile, which flickered on and off like\
      \ a badly-tuned radio. \"No, we're fine. It's just\u2026\"</p><p>Sun tilted\
      \ his head expectantly.</p><p>Weiss seemed to have lost her train of thought,\
      \ though, since her eyes drifted back to the corner of the table <i>she </i>had\
      \ been staring at as she sighed again.</p><p>Okay, so probably not something\
      \ actually <i>wrong </i>with everybody's plans, then. Sun scratched his head\
      \ with a rueful frown. Man, he wished Penny was here. She made a lot more sense\
      \ \u2013she was in love with life and everything about it, an attitude Sun could\
      \ <i>totally </i>get. This was\u2026 weird.</p><p>He shrugged and proceeded\
      \ to the vending machine, feeding in his Lien as can after can <i>thunked </i>down\
      \ into the cavity. Rather than carry them off to his bros in triumph, though,\
      \ Sun scooped the lot up into his arms and approached the table.</p><p>\"You\
      \ guys can be gloomy all you want, but you shouldn't be gloomy on an empty stomach.\"\
      \ he said, beginning to set out cans in front of his frowning friends like he\
      \ was dealing cards. \"We got pizza back in our dorm room, I can probably grab\
      \ a box for ya right now.\"</p><p>Nora and Ruby were the only ones to actually\
      \ reach for the cans he'd set out, although Pyrrha did flash him a brief, grateful\
      \ smile before her worried eyes returned to her teammates and friends.</p><p>\"\
      Thanks, Sun.\"</p><p>\"Thanks.\"</p><p>\"No prob!\" he replied happily. He'd\
      \ gotten words! They were making progress! \"What's the deal on that pizza?\"\
      </p><p>\"Maybe later.\" Blake said, and her eyes flicked back over her team.\
      \ They were all doing that a lot\u2026 looking at each other, checking each\
      \ other's reactions, gauging each other's moods.</p><p>Sun thought on that for\
      \ a few seconds.</p><p>\"Cinder's arrested, right?\" he said at length, not\
      \ moving out of the circle of couches where he stood.</p><p>\"Yup.\" Nora fiddled\
      \ with the tab on her drink. \"Penny says she watched the whole team get dragged\
      \ off by Ironwood.\"</p><p>\"Right\u2026\" Sun nodded, and thought a little\
      \ more. \"Everything cool with that Torchwick guy and Neo?\"</p><p>\"She sent\
      \ us a text saying she made it out okay.\" Yang answered, her voice dull.</p><p>Ah,\
      \ <i>fuck</i>. What were they so gloomy about? Sun cracked his own can of Dr.\
      \ Piper and slurped on it as he tried to search his way towards an answer. No\
      \ Grimm had so much as made it into the city, all the bad guys were arrested,\
      \ nobody on <i>their </i>side had been busted, everything had gone all according\
      \ to plan\u2026</p><p>Everything had all gone according to plan.</p><p>\"Y'all\
      \ are waiting for the other shoe to drop, huh?\" Sun guessed as he lowered his\
      \ can, and there was a unanimous flinch from the people around him. Yeesh. \"\
      When was the last time you won this big, huh?\"</p><p>\"I can't particularly\
      \ remember the last time things went this well.\" Weiss replied, her voice brittle,\
      \ as she finally unwound from her tense pose and reached for the Dr. Piper.\
      \ There was a sharp hiss as she cracked it open, but she didn't raise it to\
      \ drink. \"It's\u2026\"</p><p>\"It's weird.\" Jaune said flatly. There was a\
      \ barely-perceptible tremor in his hands as he clasped them in his lap. \"Everything\
      \ <i>is </i>fine, right\u2026?\"</p><p>\"My man, it is <i>so </i>fine.\" Sun\
      \ told him wisely. \"Ironwood's got so many soldiers camped out in the plaza\
      \ there ain't a <i>mouse </i>getting through the tunnel from Mountain Glenn,\
      \ and every single person in Team CEMM got arrested \u2013except Mint, 'cause,\
      \ you know, she wasn't here. Literally the only thing we have to worry about\
      \ is the White Fang and since, like, half of 'em got arrested today, the rest\
      \ ain't gonna do <i>shit </i>until they're sure the heat's died down and nobody's\
      \ gonna bust down their door. Civilian volunteers, y'know? I'm sure a <i>ton\
      \ </i>of those guys we caught today would take the plea bargain.\"</p><p>Despite\
      \ how eminently reassuring his response was, the others all still seemed pensive.\
      \ Pyrrha, Nora, and Ren \u2013who had <i>seen </i>but not experienced the same\
      \ things the others had\u2013 seemed worried more because the others were worried\
      \ rather than concerned on their own, but still. It was long faces and shadowed\
      \ eyes all around.</p><p>Sun sighed. Sheesh, tough crowd.</p><p>\"Look,\" he\
      \ said, setting his soda can down on the table. \"Today is a <i>win</i>. Okay?\
      \ We routed the bad guys, sideslipped telling the headmasters 'bout our spy\
      \ on the inside, and stopped a bunch of Grimm from busting into the city. Yeah,\
      \ okay, maybe you guys haven't had a score this big in a while, but we <i>did\
      \ it</i>. There's, like, literally nothing else to it. You got a win, for once.\"\
      </p><p>The others looked at each other, but Sun thought he detected a slight\
      \ lessening of tension, and grinned.</p><p>\"So!\" he said, much louder, as\
      \ he folded his arms across his chest and beamed at them. \"Y'all wanna come\
      \ get pizza and cheer about how awesome you are with us?\"</p><p>It took a bit\
      \ more prodding, and a bit more help from Nora \u2013who was the first to break\
      \ out of her funk at the idea of a victory party\u2013 but Sun managed to herd\
      \ the entire gang back down the hallway and into the much-more-cramped dorm\
      \ room, where his team was already excitedly chowing down.</p><p>Being yelled\
      \ at for forgetting to get drinks for the rest of SSSNI was totally worth having\
      \ everybody all together.</p>\n  </div>\n  <!--/main-->\n\n    <div class=\"\
