      \ js-expandWatch\">\n\t\n\t\t<div class=\"bbCodeBlock-title\">\n\n\t\t\t\n\t\
      \t\t\t<a href=\"/goto/post?id=12564983\"\n\t\t\t\t\tclass=\"bbCodeBlock-sourceJump\"\
      \n\t\t\t\t\trel=\"nofollow\"\n\t\t\t\t\tdata-xf-click=\"attribution\"\n\t\t\t\
      \t\tdata-content-selector=\"#post-12564983\">Evonix said:</a>\n\t\t\t\n\t\t\
      </div>\n\t\n\t<div class=\"bbCodeBlock-content\">\n\t\t\n\t\t<div class=\"bbCodeBlock-expandContent\
      \ js-expandContent \">\n\t\t\tWhy change the body to fit the mind in particular\
      \ when changing the mind to fit the body is also on the table? Why not both?\
      \ Why be bound nature and instinct? I get that there&#039;s many good reasons\
      \ but I think it could have been interesting to see in story, also I don&#039;t\
      \ understand dysphoria so I&#039;m curious.\n\t\t</div>\n\t\t<div class=\"bbCodeBlock-expandLink\
      \ js-expandLink\"><a role=\"button\" tabindex=\"0\">Click to expand...</a></div>\n\
      \n<div class=\"bbCodeBlock-shrinkLink\"><a>Click to shrink...</a></div>\n\t\
      </div>\n</blockquote>Just off the top of my head, I&#039;ve got four distinct\
      \ reasons that should each be sufficient alone.<br />\n <br />\nPeople tend\
      \ to be pretty attached to the aspects of who they are that are important to\
      \ them and to the set of things they currently want, or at least want to want,\
      \ and are typically not inclined to change those things in the general case\
      \ even if they were able and it would make them happier in the future in the\
      \ context of their anticipated modified psychology. Some of the same arguments\
      \ against wireheading are applicable here, and it should also at least be a\
      \ cause for reflection about what constitutes the basis for personal identity.<br\
      \ />\n <br />\nIt&#039;s basically unreasonable to expect people to modify themselves\
      \ to be happy with the body they have, even for people who don&#039;t have the\
      \ ability to do something about it with a few moment&#039;s effort. Body sovereignty\
      \ should be treated as a foundational principle. People have the fundamental\
      \ right to do what they want with their own bodies, including modifying them\
      \ to fit their preferences. If most lack the ability to do so on quite this\
      \ speed and scale, that&#039;s just because of an unfortunate lack of superpowers\
      \ and not because people shouldn&#039;t be able to. In fact, I think you probably\
      \ would more or less agree with that in the context of any number of other,\
      \ far less important issues. If she didn&#039;t like her natural hair color\
      \ or something, you probably wouldn&#039;t be saying that she ought to change\
      \ her brain rather than her hair color, would you? I think the distinction here\
      \ is a little telling.<br />\n <br />\nBrains are complicated and messy, and\
      \ that kind of detailed self-modification is inherently high risk. Not that\
      \ that&#039;s stopped her in the context of depression (though that&#039;s probably\
      \ much, much simpler), but mental self-modification on this scale is not a thing\
      \ to dabble in lightly and it&#039;s not like the other approach turned out\
      \ to be especially difficult.<br />\n <br />\nFinally, a bit of a meta-reason,\
      \ and one that you probably should have been thinking about before posting that\
      \ paragraph. Think about what this suggestion means in the context of an SI\
      \ being written by someone who presumably lives in a transphobic society while\
      \ trans. The whole &quot;well, why don&#039;t you try just not being trans?&quot;\
      \ theme has probably gotten pretty old by now, and I would imagine that getting\
      \ more of it in the context of this story probably doesn&#039;t feel very good.\
      \ Devoid of all the complications that come from the shitty society we live\
      \ in, your proposal is worth addressing on its merits (which I believe has been\
      \ done adequately), but in that context it looks rude and potentially even harmful,\
      \ even though it looks like you didn&#039;t intend it that way.<br />\n <br\
      \ />\n\n\n\n\n<blockquote data-attributes=\"member: 10982\" data-quote=\"Evonix\"\
