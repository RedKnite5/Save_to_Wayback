      \ -->\n<div id=\"workskin\">\n  <div class=\"preface group\">\n    <h2 class=\"\
      title heading\">\n      Two Minutes Silence\n    </h2>\n    <h3 class=\"byline\
      \ heading\">\n      <a rel=\"author\" href=\"/users/catsvrsdogscatswin/pseuds/catsvrsdogscatswin\"\
      >catsvrsdogscatswin</a>\n    </h3>\n\n\n        <div class=\"summary module\"\
      \ role=\"complementary\">\n          <h3 class=\"heading\">Summary:</h3>\n \
      \           <blockquote class=\"userstuff\">\n              <p>When Yang falls,\
      \ it's quiet. Calm. She did what she had to do and gods, if the others are okay,\
      \ that's all that matters.</p><p>When Ruby and Blake fall, it's a jolt. A cold\
      \ shock of horror that they didn't quite make it, a splash like the bright green\
      \ fizz of Penny's Maiden flames.</p><p>When Weiss falls, it\u2019s almost with\
      \ relief. Living or dead, she'll see them again, and it\u2019s almost worth\
      \ the guilt of seeing Winter's tearstained face as she reaches and doesn't make\
      \ it.</p><p>When Jaune falls, he thinks of his team, he thinks of one more letter\
      \ knocked off of Team JNPR and of the blood on Crocea Mors' broken blade. He\
      \ thinks of how he failed them all, and how they all failed each other.</p><p>When\
      \ they wake up, they're at Beacon.</p>\n            </blockquote>\n        </div>\n\
      \n\n  </div>\n\n\n\n    <div id=\"chapters\">\n      <!-- This partial requires\
      \ local variable 'chapter' -->\n<div class=\"chapter\" id=\"chapter-1\">\n \
      \ <!-- chapter management -->\n\n\n  <div class=\"chapter preface group\" role=\"\
      complementary\">\n    <h3 class=\"title\">\n      <a href=\"/works/30308658/chapters/74705736\"\
      >Chapter 1</a>: The Fall\n    </h3>\n\n    <!-- only display byline if different\
      \ from the main byline -->\n\n\n  </div>\n\n  <!--main content-->\n  <div class=\"\
      userstuff module\" role=\"article\">\n    <h3 class=\"landmark heading\" id=\"\
      work\">Chapter Text</h3>\n    <hr/><center>\n  <p>\n    <i>Two minutes silence\
      \ for the dead<br/>\nTwo minutes more for the dying</i>\n  </p>\n  <p>\n   \
      \ <i>But no silence at all, for those still to fall</i>\n  </p>\n  <p>\n   \
      \ <i>\u2018Til the widowmaker hears the children crying</i>\n  </p>\n</center><hr/><p>When\
      \ Yang falls, it's less falling and more\u2026sinking. She jumped in front of\
      \ her sister without thought and <i>damn</i>, Neopolitan hits hard, knocking\
      \ all the way through her Aura and then\u2026</p><p>And then it's the groggy\
      \ tumbling and stumbling you always get from a one-hit KO that snaps your Aura\
      \ clean through, except it takes her a few seconds to realize that she's rolled\
      \ <i>off </i>the edge of the platform.</p><p>Ah.</p><p>Well, nothing that can\
      \ be done now, unless she's lucky enough to land on a pathway. Yang can't really\
      \ remember if there are any below her, and she's too drained to look \u2013\
      literally. Maybe she sees a swipe of black-on-black, maybe Blake tries to catch\
      \ her with Gambol Shroud, but it looks like they can't \u2013they won't\u2013\
      \ pull that move off this time.</p><p>Yang falls into the void, and it's like\
      \ sinking softly to the bottom of a pool, weightless, even as her long golden\
      \ hair flutters around her and she's plummeting through the black. Then something\
      \ closes over her, like an envelope of lukewarm water, and she's gone.</p><hr/><p>When\
      \ Ruby first falls, she's ready for it. She's assessed the risk and taken the\
      \ leap of faith \u2013haha\u2013 and if she goes down, she's the <i>only </i>one\
      \ going down. But it works, the shuddering nearness of the void is avoided and\
      \ then she's back on the solid gold pathway again, and she's reaching up for\
      \ the Staff as it tumbles through the air when fire suddenly slams into her\
      \ back. Her Aura flickers and dies for the final time as the impact slams her\
      \ right off, and then she's grabbing onto Neopolitan by the ankles.</p><p>She's\
      \ been here before. Ruby remembers this. Except the first time, what was beneath\
      \ her was screaming and wheeling Grimm and the smoking remains of Beacon, and\
      \ the villain sauntering towards her with the sedate clicking of high heels\
      \ was the same girl whose heels she's currently clinging to.</p><p>Ruby thinks\
      \ there's probably some kind of irony in that. Maybe Neo remembers it too: her\
      \ multicolored eyes stare down at Ruby with something almost approaching fear\
      \ before she turns back to the <i>clang </i>of the Staff being kicked up into\
      \ someone's hand. She doesn't have her parasol this time \u2013if she falls,\
      \ she's <i>falling</i>.</p><p>Ruby looks up past Neo as Cinder looms on the\
      \ verge, and Neo reaches up.</p><p>\"You should have never threatened me.\"\
      \ Cinder says to her former associate, her Grimm arm extending grotesquely to\
      \ snatch the Lamp away from Neo's belt. A burst of panic spreads under Ruby's\
      \ chest \u2013if she was just stronger, faster, she might be able to reach up\
      \ and grab it back-</p><p>Too late. Cinder's out of range, and then she kicks\
      \ Neo's parasol over the edge.</p><p>\"And you\u2026\"</p><p>Ruby feels the\
      \ warmth burning in her eyes as she summons all her images of <i>love</i>, of\
      \ Yang, of Weiss, of Blake, of Penny, of everyone-</p><p>\"Should have never\
      \ been born.\" Cinder growls, and she extends the Staff to knock them both off\
      \ the edge.</p><p>\"RUBY!\"</p><p>Ruby's eyes snap to the side as she falls,\
      \ seeing Penny and Blake zooming towards her as her name rises in a shriek from\
      \ both of them. Oh no, no no no, Cinder's <i>still there</i>, she can still\
      \ attack them!</p><p>Ruby flails desperately, looking for a path, any kind of\
      \ path she can land on, trying to urge her Aura to recover faster so she can\
      \ zip to safety but more importantly <i>stay between them</i>, and she hears\
      \ Penny cry and Blake grunt and then an impact <i>slams </i>into her, and she\
      \ recognizes the strength of Blake's arm around her waist, the smell of books\
      \ that never seemed to go away no matter where they went, the sound of Blake\
      \ breathing. For a second, it was like she was warm and safe in her mother's\
      \ arms again, spooned against her teammate as Blake spun and whipped out Gambol\
      \ Shroud, and Ruby saw the blade catch on the edge of the path.</p><p>Safe!</p><p>They\
      \ start swinging up, but then there was a rush of flames and Ruby saw the Dust-infused\
      \ ribbon burn through.</p><p>Blake cries out as they drop, sudden enough to\
      \ take the air out of Ruby's lungs. Ruby's arms spread and panic overwhelms\
      \ her as they fall, the feeling of being safe lost completely as she tries to\
      \ squirm loose, to turn, to do <i>anything </i>to take the impact off of Blake\
      \ still holding her, to whip them around so that she's on Blake's other side\
      \ and can push her back up, even if the momentum of that kick sends Ruby hurtling\
      \ into the abyss twenty times faster. She had to save her teammate, had to save-</p><p>And\
      \ then Blake falls away from her as she loses her grip on Ruby, splitting off\
      \ too far, much too far, and Ruby just barely has time to look to the side and\
      \ grasp for her before darkness slides over them both.</p><hr/><p>When Weiss\
      \ falls, she doesn't care. Cinder knocked away the last remaining piece of her\
      \ family, Gambol Shroud tumbling head-over-heels into the abyss, just like Yang\
      \ had, just like Blake and Ruby had. She's numb as Jaune helps her to her feet,\
      \ starts pulling her towards that final, fateful portal to Vacuo. Who cares?\
      \ Why should that matter?</p><p>\n  <i>They're gone.</i>\n</p><p>He looks almost\
      \ as bad as she does, pale and shaky like he's going to throw up. The words\
      \ <i>Vomit Boy </i>drift across her mind, a childish nickname from a childish\
      \ time and <i>oh</i>, how she misses it.</p><p>Of course he feels nauseous.\
      \ He just <i>killed Penny</i>. He killed their friend, their beautiful, bright,\
      \ upbeat friend, and he did it with his own hand, when it was possible that\
      \ he might have saved her. Weiss knows that they had to \u2013gods, that <i>they\
      \ had to </i>was such a travesty!\u2013 but that hasn't stopped either of their\
      \ hearts from breaking.</p><p>Weiss hears the rush of flames, and Jaune whirls\
      \ around, tossing the Dust shield he carried. The impact threw them aside, but\
      \ they remained on their feet, until the whistling of overheated material under\
      \ her told Weiss what would happen. Ruby had told her about this, about the\
      \ first time she had fought Cinder all those years ago.</p><p>The ground explodes\
      \ under her, and Weiss is thrown into the void with a cry, losing her grip on\
      \ Jaune. She has just enough time to see him roll to a halt on the platform,\
      \ his Aura breaking in a puff of soft, crackling creamy-gold, before she drops.\
      \ She hears Winter scream her name, a broken and ragged sob that sounds like\
      \ it tore Winter's throat as much as her heart, and she sees Winter shooting\
      \ towards her on Maiden flames, frantic, eyes wide, hand outstretched.</p><p>Soft\
      \ blackness encloses her before Winter can reach.</p><hr/><p>Jaune sees Winter\
      \ drift to the platform, sobbing. At first it's just confusing \u2013the shock\
      \ of seeing such a steely soldier cry, someone harsh and cold as the season\
      \ she was named for breaking down and becoming human, and then he realizes what\
      \ it <i>means</i>. He realizes that she didn't catch Weiss, that Weiss didn't\
      \ come up to the platform with her.</p><p>He realizes that that's another one\
      \ of them gone.</p><p>He doesn't think he's ever hated anyone in his life as\
      \ much as he hates Cinder Fall.</p><p>A scream rocks the entire dimension that\
      \ they're in, a woman's voice howling with untold fury as the portals flicker\
      \ and their footing shakes, and at first he thinks its Winter, that she's manifesting\
      \ the power of the Maiden into her scream of grief and fury and loss, but then\
      \ he realizes its much, much worse. Winter's mouth is closed, that <i>bitch\
      \ </i>is grinning smugly at them, and there's only one other person on Remnant\
      \ that he can think of that has the magic to do something like this.</p><p>\"\
      We need to go.\" he swallows nervously. <i>\"Now.\"</i></p><p>Winter is staring\
