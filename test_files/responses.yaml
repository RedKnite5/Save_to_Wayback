      \ 1.4<br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\">5:58.\
      \ Daria was certain that Hebert would have been here early. By at least half\
      \ an hour. Had she misread Hebert? That could have long reaching ramifications.</span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\">Would she\
      \ arrive promptly at six? An interesting compulsion. Or would she be late? Would\
      \ she call or force Daria to call her. Important questions that needed to be\
      \ answered. Just what kind of subordinate would Hebert be?</span><br />\n <br\
      \ />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"><i>&#039;</i><i>This\
      \ is my stop, Got to get-</i><i>&#039; </i>She grabbed her phone, \u201CDaria\
      \ here.\u201D</span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      >\u201CMa&#039;am, there&#039;s a girl in the back alley staring at the building.\u201D\
      </span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      >\u201CStaring?\u201D</span><br />\n <br />\n<span class=\"fixed-color\" style=\"\
      color:#c0c0c0\">\u201CShe&#039;s just standing there. Staring up at the second\
      \ story. Been there at least ten minutes.\u201D</span><br />\n <br />\n<span\
      \ class=\"fixed-color\" style=\"color:#c0c0c0\">\u201CI&#039;ll be right down.\u201D\
      \ <i>Chance that it&#039;s </i><i>not </i><i>Hebert? No bet. I&#039;d say the\
      \ girl is more trouble than she&#039;s worth, but she&#039;s worth quite a lot.</i></span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CHey,\
      \ you there?\u201D Daria snapped her fingers under Hebert&#039;s nose. \u201C\
      Taylor?\u201D</span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > She didn&#039;t look away from the Palanquin, or even blink. \u201CShiny.\
      \ It&#039;s so pretty.\u201D</span><br />\n <br />\n<span class=\"fixed-color\"\
      \ style=\"color:#c0c0c0\"> Daria followed Hebert&#039;s gaze up to the second\
      \ floor. Yes, that was about where Elle&#039;s room was. <i>So now </i><i>I\
      \ have </i><i>two near comatose capes to take care of. </i>\u201CCome along.\u201D\
      \ Daria took her by the elbow and walked her into the Palanquin. She passively\
      \ complied, her head rotating keeping a constant focus on Elle&#039;s room.</span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> Taking her\
      \ to Elle&#039;s room she set her down in the comfy chair. Elle stood against\
      \ the wall staring into nothing. Hebert stared at Elle. Daria waited. Elle turned\
      \ and stared at Hebert. Hebert stared at Elle. Daria waited. None of them moved.\
      \ <i>That&#039;s enough.</i> Daria grabbed Hebert and led her back out of Elle&#039;s\
      \ room. She limply struggled, \u201CNo, shiny. Don&#039;t wanna go. Take me\
      \ back to shiny.\u201D</span><br />\n <br />\n<span class=\"fixed-color\" style=\"\
      color:#c0c0c0\"> Daria frogmarched Hebert back out of the Palanquin and to the\
      \ end of the alley. Hebert slowly regaining her coordination and by the time\
      \ they were on the street she could walk by herself. \u201CFeeling better?\u201D\
      </span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > \u201CYeah, wow, that was intense,\u201D she leaned forward, hands on her\
      \ knees, taking deep breaths, \u201CIt&#039;s, wow, potential made manifest\
      \ and brought forth. Beautiful.\u201D</span><br />\n <br />\n<span class=\"\
      fixed-color\" style=\"color:#c0c0c0\"> \u201CCan you fix her?\u201D</span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CFix?\
      \ There&#039;s nothing to fix. She&#039;s perfect.\u201D</span><br />\n <br\
      \ />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> Daria yanked her\
      \ up, pinning her against the brick wall. Forearm on her throat other hand point\
      \ back to the Palanquin. \u201CShe can&#039;t look after herself. She won&#039;t\
      \ eat unless food is put in front of her. She won&#039;t bathe unless she&#039;s\
      \ placed in the shower. She is trapped in her own mind. She is <i>not</i> perfect.\u201D\
      </span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > \u201CI can&#039;t, <i>won&#039;t</i>, change her power,\u201D </span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> Daria tightened\
      \ her hold, \u201CJust make it so her spirit isn&#039;t whispering in her ear\
      \ or whatever crap you need to do.\u201D</span><br />\n <br />\n<span class=\"\
      fixed-color\" style=\"color:#c0c0c0\"> \u201CIt&#039;s not whispering to her.\
      \ It&#039;s the ability, there&#039;s just so many possibilities... so much\
      \ information that she can&#039;t handle it all. It&#039;s amazing. I won&#039;t\
      \ change her power. But wait, <i>wait</i>,\u201D Hebert croaked out, waving\
      \ her hands in front of her, \u201CI can maybe give her a, a, call it an off\
      \ switch. Would that work?\u201D</span><br />\n <br />\n<span class=\"fixed-color\"\
      \ style=\"color:#c0c0c0\"> Daria lifted the pressure. <i>Overdoing it. Calm\
      \ down. </i>\u201CThat might be acceptable. Could you be around her if she had\
      \ her powers off?\u201D</span><br />\n <br />\n<span class=\"fixed-color\" style=\"\
      color:#c0c0c0\"> \u201CIf she had her powers off <i>and</i> was in a different\
      \ room I don&#039;t <i>think</i> I&#039;d turn into a drooling idiot.\u201D\
      </span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > \u201CDo that then. We need to hurry up. There&#039;s a meeting at eight and\
      \ we need to get you costumed.</span><br />\n <br />\n<span class=\"fixed-color\"\
      \ style=\"color:#c0c0c0\"> \u201CJust give me a moment. I need to brace myself.\
      \ Focus.\u201D She rolled up her sleeve and pinched herself starting a mantra\
      \ of \u201Cfocus, focus, focus on the off switch.\u201D As they walked back\
      \ the light pinch became harder, a drop of blood dripped out. But she still\
      \ walked up to the room unaided.</span><br />\n <br />\n<span class=\"fixed-color\"\
      \ style=\"color:#c0c0c0\"> Elle stared at Hebert. Hebert stared at Elle, blood\
      \ slowly making its way down her arm as she chanted, \u201Cfocus, focus, focus.\u201D\
      \ Daria took a seat, glancing at one and then the other. A small eternity passed\
      \ with nothing for her to do but wait. Elle gave a start. She looked around\
      \ the room. She looked <i>at</i> the room, something she rarely did on her best\
      \ days. Crying she ran forward and hugged Taylor. This proved too much for Taylor\
      \ and she reverted. \u201CShiny...\u201D she crooned stroking Labyrinth&#039;s\
      \ hair.</span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > Daria gave them their moment before once more taking Hebert by the elbow and\
      \ dragging her out of the room. \u201CShow me the arm.\u201D</span><br />\n\
      \ <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CHm, what,\
      \ my arm? Why would that matter? Just take me back to-\u201D</span><br />\n\
      \ <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> Daria forced\
      \ up the sleeve of her hoodie. It barely broke the skin but was bruising heavily.\
      \ \u201CNot too bad, but it&#039;s going to look quite bad. Let&#039;s get that\
      \ bandaged.\u201D She turned to see Labyrinth following them, \u201CNo, Elle,\
      \ stay in your room for right now. I need Taylor to be able to think.\u201D\
      \ She grabbed a First Aid kit and led Taylor over to the couch and took care\
      \ of the wound. Giving Taylor time to gather her wits.</span><br />\n <br />\n\
      <span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CThanks.\u201D</span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CNo,\
      \ thank you. She can just turn her power off whenever she feels like it now?\u201D\
      </span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > \u201CYes. She should still use it a couple of hours every day at the minimum,\
      \ but she can just turn it off now.\u201D</span><br />\n <br />\n<span class=\"\
      fixed-color\" style=\"color:#c0c0c0\"> \u201CWe need to get you dressed up.\
      \ I&#039;m thinking Tinker. That&#039;s not going to scare anybody like Stranger,\
      \ Master, or Thinker and they won&#039;t go full out against you like if I said\
      \ you were a Brute.\u201D</span><br />\n <br />\n<span class=\"fixed-color\"\
      \ style=\"color:#c0c0c0\"> \u201CWhat are you talking about?\u201D</span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CBroad\
      \ classifications popularized by the PRT. Brute&#039;s are bricks. Tough and\
      \ hit hard. Tinkers are the inventors. Changers are shapeshifters. Striker,\
      \ breaker, and shaker are really the same thing but Striker target things they\
      \ touch, Breaker target themselves, and Shakers target things around them. Masters\
      \ control things, people, furniture, bugs. Strangers are hard to find or think\
      \ about. Trumps deals with powers. Thinkers are a grab bag, everything from\
      \ enhanced senses to skills to precognition to super intelligence.\u201D</span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> Taylor silently\
      \ mouthed the classifications to herself. \u201CThat doesn&#039;t make sense?\u201D\
      </span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > \u201CIt&#039;s actually a very simple classification system-\u201D</span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CNo,\
      \ not the system. The names. You have Tinker and Thinker, Shaker and Breaker,\
      \ Stranger and Changer, they sound too much alike. Too much room for confusion.\u201D\
      </span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > \u201CThey are what they are,\u201D she shrugged. \u201CAnyway you&#039;re\
      \ some sort of Trump but it&#039;s best that people don&#039;t know that. A\
      \ new Tinker, just starting out, is a low threat and nobody will expect too\
      \ much from you.\u201D</span><br />\n <br />\n<span class=\"fixed-color\" style=\"\
      color:#c0c0c0\"> \u201CWhy can&#039;t we just tell them I&#039;m a Trump?\u201D\
      </span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > \u201CYou&#039;re valuable.\u201D Faultline stated, \u201CUntil we know just\
      \ how we&#039;re going to market you, nobody is going to know what your power\
      \ is. Now I have a vest in your size and a spare mask, but we don&#039;t want\
      \ you to look too much like me...\u201D</span><br />\n <br />\n<span class=\"\
      fixed-color\" style=\"color:#c0c0c0\"> The costume was just a full welding mask,\
      \ camo pants, boots, long sleeved black t-shirt, and a Kevlar vest. According\
      \ to Faultline it combined the right elements of military and engineer to suggest\
      \ Tinker even without any tinker tech. Taylor was jealous of Faultline&#039;s\
      \ ensemble which started with a dark green martial arts ensemble with something\
      \ resembling a parted skirt Faultline insisted was called a <i>hakama. </i>The\
      \ addition of armor and welding goggles made her look like a modern knight.\
      \ Deadly, practical elegance.</span><br />\n <br />\n<span class=\"fixed-color\"\
      \ style=\"color:#c0c0c0\"> \u201CNow this meeting is with \xDCber and Leet,\u201D\
      \ she ignored the face Taylor made at that revelation, \u201Cthe official reason\
      \ for the meeting is my purchasing some of Leet&#039;s tech. You are going to\
      \ sit in the corner and pay attention to Leet. I don&#039;t really care about\
      \ \xDCber, we just need to know what you can do for a Tinker. Say nothing beyond\
      \ pleasantries, do nothing. If you start to have problems, knock on the table\
      \ twice and walk out of the room.\u201D</span><br />\n <br />\n<span class=\"\
      fixed-color\" style=\"color:#c0c0c0\"> \u201CSay nothing. Look at Leet. Knock\
      \ twice and leave if power goes wonky. Got it.\u201D</span><br />\n <br />\n\
      <span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CGood. Come along,\
      \ Gizmo.\u201D</span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > \u201CGizmo? Seriously?\u201D</span><br />\n <br />\n<span class=\"fixed-color\"\
      \ style=\"color:#c0c0c0\"> \u201CYes, seriously.\u201D</span><br />\n <br />\n\
      <span class=\"fixed-color\" style=\"color:#c0c0c0\"> They traveled outside of\
      \ town, Faultline quizzing Taylor on what streets belonged to what gangs as\
      \ they drove. Arriving at a park they had to wait for a few minutes before \xDC\
      ber and Leet arrived.</span><br />\n <br />\n<span class=\"fixed-color\" style=\"\
      color:#c0c0c0\"> The duo were dressed in black trench coats and sunglasses,\
      \ holsters with a ridiculous number of guns peeked out from the coats. A little\
      \ closer look showed the skin around their face was peeling, most likely a some\
      \ sort of latex mask. For them this was as low key as possible. Faultline appreciated\
      \ the effort.</span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > \u201C\xDCber. Leet. Thank you for meeting with me.\u201D</span><br />\n <br\
      \ />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CNot a problem,\
      \ Faultline. Now who&#039;s this?\u201D</span><br />\n <br />\n<span class=\"\
      fixed-color\" style=\"color:#c0c0c0\"> \u201CMeet Gizmo. She just triggered\
      \ and I&#039;m showing her the ropes.\u201D</span><br />\n <br />\n<span class=\"\
      fixed-color\" style=\"color:#c0c0c0\"> \u201CHi,\u201D she waved a hand.</span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CTinker,\
      \ eh? Come on by sometime and we can talk shop.\u201D Leet eyed her up and down\
      \ making Taylor feel dirty. Maybe the next costume could cover even more skin?\
      \ Gloves?</span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > Faultline placed a six pack on the table. \xDCber picked one out and handed\
      \ it to her before grabbing two for him and Leet. He glanced over at Gizmo.\
      \ </span><br />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"\
      > Faultline opened hers and took a drink. \u201CShe&#039;s underage.\u201D </span><br\
      \ />\n <br />\n<span class=\"fixed-color\" style=\"color:#c0c0c0\"> \xDCber\
      \ shrugged and popped the cap off his. \u201CWhat exactly are you interested\
      \ in?\u201D he asked.</span><br />\n <br />\n<span class=\"fixed-color\" style=\"\
      color:#c0c0c0\"> Seating themselves Faultline pulled out a notebook. \u201C\
      I have a short list here. Firstly holomasks.\u201D</span><br />\n <br />\n<span\
      \ class=\"fixed-color\" style=\"color:#c0c0c0\"> \u201CI guess your crew would\
      \ want something like that. The power supply is only good for thirty minutes\
      \ at a time and they break. A lot. Unless, of course, your Tinker?\u201D \xDC\
      ber nodded at Taylor.</span><br />\n <br />\n<span class=\"fixed-color\" style=\"\
